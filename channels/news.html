<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      font-size: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .channel-logo {
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      width: 120px;
    }

    .channel-logo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .channel-logo:hover {
      transform: scale(1.05);
    }

    .channel-logo p {
      margin-top: 8px;
      font-size: 13px;
    }

    @media (max-width: 500px) {
      .channel-logo {
        width: 90px;
      }

      .channel-logo p {
        font-size: 12px;
      }
    }
  </style>
</head>
