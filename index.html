<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live TV Channel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #4ecdc4, #556270);
    }
    .header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      height: 540px;
      margin: 20px auto;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .logo-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .speaker-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 20;
      display: none;
    }
    .status-bar {
      max-width: 960px;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 14px;
    }
    .guide {
      max-width: 960px;
      margin: 20px auto;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    .guide h3 {
      margin-bottom: 10px;
    }
    .guide ul {
      list-style: none;
      padding: 0;
    }
    .guide li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MSTV Live TV Channel</h1>
    <p>Broadcasting your curated content 24/7</p>
  </div>

  <div class="player-container" id="playerContainer">
    <div class="logo-overlay">MSTV</div>
    <div class="speaker-icon" id="speakerIcon">ðŸ”Š</div>
    <div id="player" style="width:100%; height:100%;"></div>
  </div>

  <div class="status-bar">
    <div id="status">Loading...</div>
    <div id="clock"></div>
    <div id="nowPlaying">Now Playing: - | Next: -</div>
  </div>

  <div class="guide">
    <h3>Today's TV Guide</h3>
    <ul id="tvGuide"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlistUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv3/main/playlist.json";
    const playerContainer = document.getElementById("player");
    const speakerIcon = document.getElementById("speakerIcon");
    const status = document.getElementById("status");
    const nowPlayingEl = document.getElementById("nowPlaying");
    const guideEl = document.getElementById("tvGuide");

    function parseDuration(d) {
      const parts = d.split(':').map(Number);
      return parts[0] * 3600 + parts[1] * 60 + (parts[2] || 0);
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const ss = s % 60;
      return `${m.toString().padStart(2,'0')}:${ss.toString().padStart(2,'0')}`;
    }

    async function loadPlaylist() {
      const res = await fetch(playlistUrl);
      const data = await res.json();
      return data;
    }

    function isYouTube(url) {
      return /youtu\.?be/.test(url);
    }

    function isYouTubeLive(url) {
      return url.includes('/live');
    }

    function getYouTubeID(url) {
      const match = url.match(/(?:youtu\.be\/|v=|\/live\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function playOffAir() {
      playerContainer.innerHTML = `
        <div style="color:white;display:flex;align-items:center;justify-content:center;height:100%;">
          <h2>ðŸ”Œ Off Air</h2>
        </div>`;
      status.textContent = "Off Air";
    }

    function playItem(item, startSeconds = 0) {
      let url = item.url;
      nowPlayingEl.textContent = `Now Playing: ${item.title} | Next: ${nextItemTitle}`;

      if (isYouTube(url)) {
        const id = getYouTubeID(url);
        const embedUrl = isYouTubeLive(url)
          ? `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`
          : `https://www.youtube.com/embed/${id}?autoplay=1&start=${startSeconds}&mute=1`;
        playerContainer.innerHTML = `
          <iframe src="${embedUrl}" width="100%" height="100%" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else if (url.includes(".m3u8")) {
        playerContainer.innerHTML = `<video id="video" autoplay muted controls width="100%" height="100%"></video>`;
        const video = document.getElementById("video");
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        speakerIcon.style.display = "block";
        speakerIcon.onclick = () => {
          video.muted = false;
          speakerIcon.style.display = "none";
        };
      } else {
        playerContainer.innerHTML = `
          <video autoplay muted controls width="100%" height="100%">
            <source src="${url}" />
            Your browser does not support video.
          </video>`;
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }

    function getCurrentSchedule(playlist) {
      const now = new Date();
      const secondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const total = playlist.reduce((a, b) => a + parseDuration(b.duration), 0);
      const position = secondsToday % total;

      let current = null, next = null;
      let guide = [], cursor = 0;
      for (let i = 0; i < playlist.length; i++) {
        const item = playlist[i];
        const dur = parseDuration(item.duration);
        const start = cursor;
        const end = cursor + dur;
        guide.push({start, end, title: item.title});
        if (position >= start && position < end) {
          current = {...item, offset: position - start};
          next = playlist[(i + 1) % playlist.length];
        }
        cursor = end;
      }

      return { current, next, guide };
    }

    function renderTVGuide(guide) {
      guideEl.innerHTML = '';
      for (const slot of guide) {
        const start = formatTime(slot.start);
        const end = formatTime(slot.end);
        guideEl.innerHTML += `<li>${start} - ${end} :: ${slot.title}</li>`;
      }
    }

    async function init() {
      try {
        const playlist = await loadPlaylist();
        const { current, next, guide } = getCurrentSchedule(playlist);
        renderTVGuide(guide);
        if (current) {
          nextItemTitle = next?.title || '-';
          playItem(current, current.offset);
          status.textContent = "Live Broadcasting";
        } else {
          playOffAir();
        }
      } catch (err) {
        console.error(err);
        playOffAir();
        status.textContent = "Failed to load playlist";
      }
    }

    setInterval(updateClock, 1000);
    setInterval(init, 15000); // auto-refresh player every 15s
    init();
  </script>
</body>
</html>
