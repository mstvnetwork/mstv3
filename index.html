<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Live TV Channel</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .player-container {
      position: relative;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      height: 540px;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .overlay-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .mute-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
      display: none;
    }

    .mute-overlay img {
      width: 50px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 0.9em;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }

    .guide {
      margin-top: 20px;
    }

    .guide h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .guide-item {
      padding: 5px 10px;
      background: rgba(255,255,255,0.05);
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .off-air {
      color: #ff4757;
      text-align: center;
      padding: 100px 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSTV Live TV Channel</h1>
    <p style="text-align:center;">Broadcasting your curated content 24/7</p>

    <div class="player-container">
      <div class="overlay-logo">MSTV</div>
      <div id="muteIcon" class="mute-overlay">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/mute.png" alt="Click to unmute" />
      </div>
      <div id="player"></div>
    </div>

    <div class="info-bar">
      <span id="statusText">Loading...</span>
      <span id="clock"></span>
      <span id="nowPlaying">Now Playing: -</span>
      <span id="nextUp">Next: -</span>
    </div>

    <div class="guide">
      <h2>Today's TV Guide</h2>
      <div id="tvGuide"></div>
    </div>
  </div>

  <script>
    const PLAYLIST_URL = 'https://raw.githubusercontent.com/mstvnetwork/mstv3/main/playlist.json';
    const playerDiv = document.getElementById('player');
    const statusText = document.getElementById('statusText');
    const nowPlaying = document.getElementById('nowPlaying');
    const nextUp = document.getElementById('nextUp');
    const tvGuide = document.getElementById('tvGuide');
    const muteIcon = document.getElementById('muteIcon');

    let playlist = [];
    let currentIndex = -1;

    function formatTime(seconds) {
      const date = new Date(seconds * 1000);
      return date.toISOString().substr(11, 5);
    }

    function parseDuration(d) {
      const parts = d.split(':').map(Number);
      return parts.length === 3
        ? parts[0] * 3600 + parts[1] * 60 + parts[2]
        : parts[0] * 60 + parts[1];
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }

    function isYouTube(url) {
      return url.includes('youtube.com') || url.includes('youtu.be');
    }

    function isHLS(url) {
      return url.includes('.m3u8');
    }

    function getYouTubeId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})(?:\?|&|$)/);
      return match ? match[1] : null;
    }

    function showMuteOverlay(video) {
      muteIcon.style.display = 'block';
      muteIcon.onclick = () => {
        video.muted = false;
        muteIcon.style.display = 'none';
      };
    }

    function playItem(index, offset = 0) {
      const item = playlist[index];
      if (!item) {
        playerDiv.innerHTML = `<div class="off-air">Off Air</div>`;
        return;
      }

      const { title, url, duration } = item;
      nowPlaying.textContent = `Now Playing: ${title}`;
      const next = playlist[(index + 1) % playlist.length];
      nextUp.textContent = next ? `Next: ${next.title}` : `Next: -`;

      if (isYouTube(url)) {
        const id = getYouTubeId(url);
        if (!id) return;
        playerDiv.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&start=${offset}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
        statusText.textContent = 'Live Broadcasting';
      } else if (isHLS(url)) {
        playerDiv.innerHTML = `<video id="videoPlayer" autoplay muted controls></video>`;
        const video = document.getElementById('videoPlayer');
        showMuteOverlay(video);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
        }
        statusText.textContent = 'Live Broadcasting';
      } else {
        playerDiv.innerHTML = `<video src="${url}" autoplay muted controls style="width:100%; height:100%"></video>`;
        const video = playerDiv.querySelector('video');
        showMuteOverlay(video);
        statusText.textContent = 'Live Broadcasting';
      }
    }

    function syncPlayback() {
      const now = new Date();
      const todaySeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      let elapsed = 0;
      let found = false;

      for (let i = 0; i < playlist.length; i++) {
        const item = playlist[i];
        const dur = parseDuration(item.duration || '00:05:00');
        if (elapsed + dur > todaySeconds) {
          currentIndex = i;
          playItem(i, todaySeconds - elapsed);
          found = true;
          break;
        }
        elapsed += dur;
      }

      if (!found) {
        playerDiv.innerHTML = `<div class="off-air">Off Air</div>`;
        nowPlaying.textContent = `Now Playing: -`;
        nextUp.textContent = `Next: -`;
        statusText.textContent = 'Off Air';
      }

      const nextDur = parseDuration(playlist[currentIndex]?.duration || '00:05:00');
      setTimeout(syncPlayback, (nextDur - (todaySeconds - elapsed)) * 1000);
    }

    function loadGuide() {
      let html = '';
      let seconds = 0;
      for (const item of playlist) {
        const dur = parseDuration(item.duration || '00:05:00');
        const start = formatTime(seconds);
        const end = formatTime(seconds + dur);
        html += `<div class="guide-item">${start} - ${end} :: ${item.title}</div>`;
        seconds += dur;
      }
      tvGuide.innerHTML = html;
    }

    async function loadPlaylist() {
      try {
        const res = await fetch(PLAYLIST_URL);
        playlist = await res.json();
        loadGuide();
        syncPlayback();
      } catch (err) {
        statusText.textContent = 'Failed to load playlist';
        playerDiv.innerHTML = `<div class="off-air">Error loading playlist</div>`;
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    loadPlaylist();
  </script>
</body>
</html>
