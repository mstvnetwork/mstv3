<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .channel-name {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .live-indicator {
            background: #ff4757;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .playlist-url {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            width: 300px;
            font-size: 12px;
        }

        .playlist-url::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .main-content {
            flex: 1;
            position: relative;
            display: flex;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 60%, rgba(0, 0, 0, 0.8));
            pointer-events: none;
        }

        .now-playing {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .now-playing h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .now-playing p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 0%;
            transition: width 0.5s ease;
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-left: 2px solid #00ff88;
            overflow-y: auto;
            display: none;
        }

        .sidebar.active {
            display: block;
        }

        .playlist-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .playlist-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
        }

        .playlist-item h4 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .playlist-item p {
            font-size: 12px;
            opacity: 0.7;
        }

        .playlist-item .duration {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 11px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-sync {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1000;
                height: 100%;
            }
            
            .playlist-url {
                width: 200px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="channel-info">
                <div class="channel-logo">TV</div>
                <h1 class="channel-name">Live Channel</h1>
                <div class="live-indicator">‚óè LIVE</div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="refreshPlaylist()">üîÑ Refresh</button>
                <button class="control-btn" onclick="togglePlaylist()">üì∫ Playlist</button>
                <button class="control-btn" onclick="toggleSync()">‚è±Ô∏è Sync: <span id="syncStatus">ON</span></button>
                <span class="control-btn" style="background: rgba(0,255,136,0.2);" id="statusIndicator">‚óè Auto-Loading...</span>
            </div>
        </header>

        <div class="main-content">
            <div class="video-container">
                <video class="video-player" id="videoPlayer" autoplay muted></video>
                <iframe class="video-player" id="youtubePlayer" style="display: none;" frameborder="0" allowfullscreen></iframe>
                
                <div class="video-overlay"></div>
                
                <div class="time-sync" id="timeSync">
                    <div id="currentTime">--:--:--</div>
                </div>
                
                <div class="now-playing" id="nowPlaying">
                    <h3 id="currentTitle">Starting Live Channel...</h3>
                    <p id="currentDescription">Automatically loading playlist from GitHub repository</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading content...</p>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p id="errorText">Something went wrong</p>
                    <button class="control-btn" onclick="hideError()" style="margin-top: 10px;">Dismiss</button>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="playlist-header">
                    <h2>üì∫ Playlist</h2>
                    <p id="playlistInfo">0 items loaded</p>
                </div>
                <div id="playlistContainer">
                    <!-- Playlist items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class LiveTVChannel {
            constructor() {
                this.playlist = [];
                this.currentIndex = 0;
                this.syncEnabled = true;
                this.startTime = Date.now();
                this.totalDuration = 0;
                this.currentItemStartTime = 0;
                
                // Configure your GitHub playlist URL here
                this.playlistUrl = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/playlist.json';
                
                this.videoPlayer = document.getElementById('videoPlayer');
                this.youtubePlayer = document.getElementById('youtubePlayer');
                this.currentTimeEl = document.getElementById('currentTime');
                this.progressFill = document.getElementById('progressFill');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.initializeEventListeners();
                this.startTimeSync();
                this.autoLoadPlaylist();
            }

            initializeEventListeners() {
                this.videoPlayer.addEventListener('ended', () => this.nextItem());
                this.videoPlayer.addEventListener('error', (e) => this.handleError('Video playback error'));
                this.videoPlayer.addEventListener('loadstart', () => this.showLoading());
                this.videoPlayer.addEventListener('canplay', () => this.hideLoading());
            }

            async autoLoadPlaylist() {
                this.updateStatus('üîÑ Loading playlist...', '#ffa502');
                
                // Auto-retry mechanism
                let retryCount = 0;
                const maxRetries = 3;
                
                while (retryCount < maxRetries) {
                    try {
                        await this.loadPlaylist();
                        this.updateStatus('‚úÖ Live Broadcasting', '#2ed573');
                        return;
                    } catch (error) {
                        retryCount++;
                        if (retryCount < maxRetries) {
                            this.updateStatus(`‚ö†Ô∏è Retry ${retryCount}/${maxRetries}...`, '#ff6b6b');
                            await this.delay(3000); // Wait 3 seconds before retry
                        } else {
                            this.updateStatus('‚ùå Failed to load', '#ff4757');
                            this.showError(`Failed to auto-load playlist after ${maxRetries} attempts`);
                        }
                    }
                }
            }

            async loadPlaylist() {
                if (!this.playlistUrl) {
                    throw new Error('Playlist URL not configured');
                }

                this.showLoading();
                try {
                    const response = await fetch(this.playlistUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    
                    const data = await response.json();
                    this.playlist = data.items || data.playlist || data;
                    
                    if (!Array.isArray(this.playlist) || this.playlist.length === 0) {
                        throw new Error('Invalid playlist format or empty playlist');
                    }

                    this.calculateTotalDuration();
                    this.renderPlaylist();
                    this.startBroadcast();
                    this.hideLoading();
                    
                } catch (error) {
                    this.hideLoading();
                    throw error; // Re-throw for retry mechanism
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            updateStatus(text, color = '#00ff88') {
                this.statusIndicator.textContent = text;
                this.statusIndicator.style.background = `${color}33`;
                this.statusIndicator.style.borderColor = color;
            }

            // Auto-refresh playlist every 30 minutes
            startAutoRefresh() {
                setInterval(() => {
                    this.refreshPlaylist();
                }, 30 * 60 * 1000); // 30 minutes
            }

            calculateTotalDuration() {
                this.totalDuration = this.playlist.reduce((total, item) => {
                    const duration = this.parseDuration(item.duration || '0:00');
                    return total + duration;
                }, 0);
            }

            parseDuration(durationStr) {
                const parts = durationStr.split(':').map(p => parseInt(p) || 0);
                if (parts.length === 2) return parts[0] * 60 + parts[1];
                if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
                return 300; // Default 5 minutes
            }

            startBroadcast() {
                if (this.syncEnabled) {
                    this.calculateCurrentPosition();
                } else {
                    this.currentIndex = 0;
                    this.playCurrentItem();
                }
            }

            calculateCurrentPosition() {
                const now = Date.now();
                const elapsed = Math.floor((now - this.startTime) / 1000);
                const cycleTime = elapsed % this.totalDuration;
                
                let accumulatedTime = 0;
                for (let i = 0; i < this.playlist.length; i++) {
                    const itemDuration = this.parseDuration(this.playlist[i].duration || '0:00');
                    if (accumulatedTime + itemDuration > cycleTime) {
                        this.currentIndex = i;
                        this.currentItemStartTime = accumulatedTime;
                        const seekTime = cycleTime - accumulatedTime;
                        this.playCurrentItem(seekTime);
                        return;
                    }
                    accumulatedTime += itemDuration;
                }
            }

            playCurrentItem(seekTime = 0) {
                if (this.currentIndex >= this.playlist.length) {
                    this.currentIndex = 0;
                }

                const item = this.playlist[this.currentIndex];
                this.updateNowPlaying(item);
                this.updatePlaylistHighlight();

                if (this.isYouTubeURL(item.url)) {
                    this.playYouTube(item.url, seekTime);
                } else {
                    this.playVideo(item.url, seekTime);
                }
            }

            isYouTubeURL(url) {
                return url.includes('youtube.com') || url.includes('youtu.be');
            }

            playYouTube(url, seekTime = 0) {
                this.videoPlayer.style.display = 'none';
                this.youtubePlayer.style.display = 'block';
                
                const videoId = this.extractYouTubeID(url);
                const startParam = seekTime > 0 ? `&start=${Math.floor(seekTime)}` : '';
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&showinfo=0&rel=0${startParam}`;
                
                this.youtubePlayer.src = embedUrl;
            }

            playVideo(url, seekTime = 0) {
                this.youtubePlayer.style.display = 'none';
                this.videoPlayer.style.display = 'block';
                
                this.videoPlayer.src = url;
                this.videoPlayer.currentTime = seekTime;
                this.videoPlayer.play().catch(e => {
                    this.handleError('Failed to play video: ' + e.message);
                });
            }

            extractYouTubeID(url) {
                const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(regex);
                return match ? match[1] : '';
            }

            nextItem() {
                this.currentIndex = (this.currentIndex + 1) % this.playlist.length;
                this.playCurrentItem();
            }

            updateNowPlaying(item) {
                document.getElementById('currentTitle').textContent = item.title || 'Unknown Title';
                document.getElementById('currentDescription').textContent = item.description || 'No description available';
            }

            updatePlaylistHighlight() {
                document.querySelectorAll('.playlist-item').forEach((el, index) => {
                    el.classList.toggle('active', index === this.currentIndex);
                });
            }

            renderPlaylist() {
                const container = document.getElementById('playlistContainer');
                container.innerHTML = '';

                this.playlist.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'playlist-item';
                    itemEl.onclick = () => this.jumpToItem(index);
                    
                    itemEl.innerHTML = `
                        <h4>${item.title || 'Unknown Title'}</h4>
                        <p>${item.description || 'No description'}</p>
                        <div class="duration">${item.duration || '0:00'}</div>
                    `;
                    
                    container.appendChild(itemEl);
                });

                document.getElementById('playlistInfo').textContent = `${this.playlist.length} items loaded`;
            }

            jumpToItem(index) {
                this.currentIndex = index;
                this.syncEnabled = false;
                this.playCurrentItem();
                document.getElementById('syncStatus').textContent = 'OFF';
            }

            startTimeSync() {
                setInterval(() => {
                    const now = new Date();
                    this.currentTimeEl.textContent = now.toLocaleTimeString();
                    
                    if (this.syncEnabled && this.playlist.length > 0) {
                        this.updateProgress();
                    }
                }, 1000);
            }

            updateProgress() {
                const now = Date.now();
                const elapsed = Math.floor((now - this.startTime) / 1000);
                const cycleTime = elapsed % this.totalDuration;
                const progress = (cycleTime / this.totalDuration) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            toggleSync() {
                this.syncEnabled = !this.syncEnabled;
                document.getElementById('syncStatus').textContent = this.syncEnabled ? 'ON' : 'OFF';
                
                if (this.syncEnabled && this.playlist.length > 0) {
                    this.startTime = Date.now();
                    this.calculateCurrentPosition();
                }
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').style.display = 'block';
            }

            handleError(message) {
                console.error(message);
                this.showError(message);
            }
        }

        // Initialize the Live TV Channel with auto-refresh
        const liveTV = new LiveTVChannel();
        
        // Start auto-refresh after initial load
        setTimeout(() => {
            liveTV.startAutoRefresh();
        }, 5000);

        // Global functions for UI controls
        function refreshPlaylist() {
            liveTV.updateStatus('üîÑ Refreshing...', '#ffa502');
            liveTV.autoLoadPlaylist();
        }

        function togglePlaylist() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleSync() {
            liveTV.toggleSync();
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Auto-hide error after 5 seconds
        setInterval(() => {
            if (document.getElementById('errorMessage').style.display !== 'none') {
                setTimeout(hideError, 5000);
            }
        }, 1000);
    </script>
</body>
</html>
