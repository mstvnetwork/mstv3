<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MSTV Network offers a variety of live TV channels including music, movies, and more. Watch your favorite channels online for free.">
    <meta name="keywords" content="live TV, MSTV Network, free TV, live channels, streaming, music, bollywood, saga music">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="MSTV Network">
    <meta property="og:description" content="Stream live TV channels including music, movies, and more on MSTV Network.">
    <meta property="og:image" content="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png">
    <meta property="og:url" content="https://mstvnet.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MSTV Network">
    <meta name="twitter:description" content="Stream live TV channels including music, movies, and more on MSTV Network.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png">
    <meta name="twitter:url" content="https://mstvnet.netlify.app/">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "MSTV Network",
        "description": "Stream live TV channels including music, movies, and more.",
        "url": "https://yourwebsite.com",
        "publisher": {
            "@type": "Organization",
            "name": "MSTV Network",
            "logo": {
                "@type": "ImageObject",
                "url": "https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png"
            }
        }
    }
    </script>
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6f00, #ff3d00, #00bcd4, #8e44ad); /* Bright vibrant gradient */
            background-size: 400% 400%; /* Larger gradient size */
            animation: gradientAnimation 10s ease infinite; /* Smooth animation for gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top to prevent cut off */
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Ensure the content takes full height and full width */
        }

        .title-text {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8),  /* Orange Shadow */
                         -2px -2px 4px rgba(0, 188, 212, 0.8); /* Blue Shadow */
            animation: pulsate 2s ease-in-out infinite;
        }

        @keyframes pulsate {
            0% {
                text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8), -2px -2px 4px rgba(0, 188, 212, 0.8);
            }
            50% {
                text-shadow: 4px 4px 8px rgba(255, 78, 0, 1), -4px -4px 8px rgba(0, 188, 212, 1);
            }
            100% {
                text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8), -2px -2px 4px rgba(0, 188, 212, 0.8);
            }
        }

        .scrolling-banner {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-top: 20px;
            padding: 5px 0;
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: scroll-left 30s linear infinite;
            font-size: 1.2rem;
            color: yellow;
            font-weight: bold;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .animated-message {
            font-family: 'Oswald', sans-serif;
            font-size: 1.6rem;
            font-weight: bold;
            color: red;
            margin: 0px 0 10px 0;
            text-shadow: 0 0 8px #00ffff, 0 0 12px #00e5ff, 0 0 16px #00bcd4;
            animation: flashText 1.5s infinite;
        }

        @keyframes flashText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .scrolling-logos {
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            margin: 5px 0 15px 0;
            position: relative;
        }

        .logo-track {
            display: flex;
            width: max-content;
            animation: scroll-logos 20s linear infinite;
        }

        .logo-track img {
            height: 100px;
            margin: 0 20px;
            object-fit: contain;
        }

        @keyframes scroll-logos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .channel-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .channel-categories button {
            background-color: #ff4e00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .channel-categories button:hover {
            background-color: #d84315;
        }

        .player-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            position: relative;
            margin: 20px 0;
            max-width: 100%;
            display: block;
        }

        #media-player, #video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: black;
            margin: 0 auto;
            border-radius: 8px;
            display: none;
        }

        .live-stamp {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.6);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Add responsive support */
        @media (max-width: 768px) {
            .title-text {
                font-size: 1.5rem;
            }

            .animated-message {
                font-size: 1.2rem;
            }

            .scrolling-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title-text">MSTV Network</h1>
        <p class="animated-message">Watch the best live TV and music channels now!</p>
        <div class="scrolling-banner">
            <div class="scrolling-text">Stay tuned for live updates on all your favorite channels - Music, Bollywood, Movies, Sports, News & More!</div>
        </div>

        <div class="scrolling-logos">
            <div class="logo-track">
                <img src="https://via.placeholder.com/150x100?text=Logo1" alt="Logo1">
                <img src="https://via.placeholder.com/150x100?text=Logo2" alt="Logo2">
                <img src="https://via.placeholder.com/150x100?text=Logo3" alt="Logo3">
                <img src="https://via.placeholder.com/150x100?text=Logo4" alt="Logo4">
                <img src="https://via.placeholder.com/150x100?text=Logo5" alt="Logo5">
            </div>
        </div>

        <div class="channel-categories">
            <button>Music</button>
            <button>Bollywood</button>
            <button>Live Sports</button>
            <button>News</button>
            <button>Movies</button>
        </div>

        <div class="player-container">
            <div id="media-player">
                <div class="live-stamp">LIVE</div>
                <iframe id="video-player" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
