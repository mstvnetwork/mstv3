<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Video Stream Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls input,
    .controls select {
      padding: 0.5rem;
      margin: 0.25rem;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 90%;
      max-width: 200px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #333;
      text-align: center;
    }
    .card a {
      display: block;
      padding: 0.5rem;
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      transition: background-color 0.3s;
    }
    .card a:hover {
      background-color: #0056b3;
    }
    @media (min-width: 600px) {
      .card {
        width: 45%;
      }
    }
    @media (min-width: 900px) {
      .card {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Video Stream Gallery</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search streams..." />
    <select id="filter">
      <option value="all">All</option>
      <option value="news">News</option>
      <option value="sports">Sports</option>
      <option value="entertainment">Entertainment</option>
      <option value="music">Music</option>
    </select>
  </div>

  <div class="gallery" id="gallery">
    <div class="card" data-category="news">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Al_Jazeera_English_logo.svg/1200px-Al_Jazeera_English_logo.svg.png" alt="Al Jazeera" />
      <h3>Al Jazeera</h3>
      <a href="https://mstvnet.netlify.app/.netlify/functions/redirect?ch=aljazeera" target="_blank">Watch Now</a>
    </div>
    <div class="card" data-category="news">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/ABC_News_screenshot.png" alt="ABC News" />
      <h3>ABC News</h3>
      <a href="https://mstvnet.netlify.app/.netlify/functions/redirect?ch=abc" target="_blank">Watch Now</a>
    </div>
    <div class="card" data-category="sports">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/ESPN_wordmark.svg/2560px-ESPN_wordmark.svg.png" alt="ESPN" />
      <h3>ESPN</h3>
      <a href="https://mstvnet.netlify.app/.netlify/functions/redirect?ch=espn" target="_blank">Watch Now</a>
    </div>
    <div class="card" data-category="entertainment">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Fox_News_Channel_logo.svg" alt="Fox News" />
      <h3>Fox News</h3>
      <a href="https://mstvnet.netlify.app/.netlify/functions/redirect?ch=fox" target="_blank">Watch Now</a>
    </div>
    <div class="card" data-category="music">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/MTV_Logo_2010.svg/2560px-MTV_Logo_2010.svg.png" alt="MTV" />
      <h3>MTV</h3>
      <a href="https://mstvnet.netlify.app/.netlify/functions/redirect?ch=mtv" target="_blank">Watch Now</a>
    </div>
    <div class="card" data-category="news">
      <img src="https://yt3.googleusercontent.com/nGboUZ1XBEEMDk_LWuv5-sWiPXWTWuREv9t8rUkdp6CQ-sNKkxOrqEWWJPnqL5gPM9ICvo0h-Q=s900-c-k-c0x00ffffff-no-rj" alt="Aaj Tak" />
      <h3>Aaj Tak</h3>
      <a href="https://mstvnet.netlify.app/.netlify/functions/redirect?ch=aajtak" target="_blank">Watch Now</a>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("search");
    const filterSelect = document.getElementById("filter");
    const cards = document.querySelectorAll(".card");

    function filterCards() {
      const search = searchInput.value.toLowerCase();
      const category = filterSelect.value;

      cards.forEach((card) => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        const cardCategory = card.getAttribute("data-category");

        const matchesSearch = title.includes(search);
        const matchesCategory = category === "all" || cardCategory === category;

        card.style.display = matchesSearch && matchesCategory ? "block" : "none";
      });
    }

    searchInput.addEventListener("input", filterCards);
    filterSelect.addEventListener("change", filterCards);
  </script>
</body>
</html>
