<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV NETWORK</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #player-container {
      max-width: 90vw;
      margin: 0 auto;
      background: #111;
      padding: 10px;
      border: 2px solid gold;
      border-radius: 16px;
    }
    video {
      width: 100%;
      border-radius: 12px;
    }
    #now-playing {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>MSTV NETWORK</h1>
  <div id="player-container">
    <video id="video" controls autoplay muted></video>
    <div id="now-playing">Loading current segment...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="playlist.js"></script>
  <script src="script.js"></script>
</body>
</html>
