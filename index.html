<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MSTV NETWORK - Live Channel</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: black;
      overflow: hidden;
    }

    #video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #click-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 2;
    }

    #scrolling-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      z-index: 3;
      padding: 5px 0;
    }

    #scrolling-text::after {
      content: attr(data-text);
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }

    @keyframes scrollText {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="click-overlay">Click to Play Channel ‚ñ∂Ô∏è</div>
    <div id="video-wrapper">
      <div id="player"></div>
    </div>
    <div id="scrolling-text" data-text="üì¢ Welcome to MSTV Network! Catch the latest shows and news 24/7. üé¨üì∞">üì¢ Welcome to MSTV Network! Catch the latest shows and news 24/7. üé¨üì∞</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const channelsURL = "https://raw.githubusercontent.com/mstvnetwork/mstv3/refs/heads/main/channels.json";
    let player;

    document.getElementById("click-overlay").addEventListener("click", () => {
      document.getElementById("click-overlay").style.display = "none";
      loadChannel();
    });

    function getCurrentSeconds() {
      const now = new Date();
      return now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();
    }

    function timeToSeconds(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 3600 + m * 60;
    }

    async function loadChannel() {
      try {
        const res = await fetch(channelsURL);
        const channels = await res.json();
        const nowSec = getCurrentSeconds();

        const current = channels.find(ch => {
          const start = timeToSeconds(ch.startTime);
          const end = timeToSeconds(ch.endTime);
          return nowSec >= start && nowSec < end;
        });

        if (!current) return showOffAir();

        const offset = getOffset(current);
        playChannel(current, offset);
      } catch (err) {
        console.error("Failed to load playlist", err);
      }
    }

    function getOffset(item) {
      const now = getCurrentSeconds();
      return now - timeToSeconds(item.startTime);
    }

    function playChannel(item, offset) {
      const container = document.getElementById("player");
      container.innerHTML = "";

      if (item.type === "youtube") {
        player = new YT.Player("player", {
          videoId: item.url,
          playerVars: {
            autoplay: 1,
            controls: 0,
            disablekb: 1,
            fs: 0,
            modestbranding: 1,
            rel: 0,
            start: offset
          },
          events: {
            onReady: (e) => e.target.playVideo()
          }
        });
      } else if (item.type === "hls") {
        const video = document.createElement("video");
        video.setAttribute("playsinline", "");
        video.setAttribute("autoplay", "");
        video.setAttribute("muted", "true");
        video.setAttribute("controls", "false");
        video.style.width = "100%";
        video.style.height = "100%";
        container.appendChild(video);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(item.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.currentTime = offset;
            video.play();
          });
        } else {
          video.src = item.url;
          video.currentTime = offset;
          video.play();
        }
      }
    }

    function showOffAir() {
      const container = document.getElementById("player");
      container.innerHTML = "<div style='color:white;text-align:center;padding:20px;'>Currently Off Air</div>";
    }
  </script>
</body>
</html>
