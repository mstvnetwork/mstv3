<!DOCTYPE html>
<html>
<head>
  <title>Global Synced YouTube Player (Live Broadcast Style)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      margin: 0;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      padding-top: 56.25%; /* 16:9 ratio */
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mute-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="player"></div>
    <div id="mute-toggle">ðŸ”‡</div>
  </div>
  <p id="status">Loading video...</p>

  <script>
    // Get channel number from URL, default to 1
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("ch") || "1";
    const GITHUB_JSON_URL = `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${channel}.json`;

    const YT_API_KEY = "AIzaSyBirFuQl7U8Efiv04n_jWU2K_3deswjgf8";

    let player, playlist = [], videoDurations = [], startTimeUTC = null;
    let isMuted = true;
    let currentVideoIndex = 0;

    function ISO8601toSeconds(duration) {
      const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      const hours = parseInt(match[1]) || 0;
      const minutes = parseInt(match[2]) || 0;
      const seconds = parseInt(match[3]) || 0;
      return hours * 3600 + minutes * 60 + seconds;
    }

    async function fetchSyncData() {
      try {
        const response = await fetch(GITHUB_JSON_URL);
        const data = await response.json();
        playlist = data.video_urls;
        startTimeUTC = new Date(data.start_time_utc).getTime();
        await fetchVideoDurations(playlist);
        loadYouTubeAPI();
      } catch (e) {
        document.getElementById("status").innerText = "Failed to load sync data.";
        console.error(e);
      }
    }

    async function fetchVideoDurations(videoIds) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoIds.join(',')}&key=${YT_API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        videoDurations = data.items.map(item => ISO8601toSeconds(item.contentDetails.duration));
        if (videoDurations.length !== videoIds.length) {
          videoDurations = Array(videoIds.length).fill(600); // fallback 10min
        }
      } catch (e) {
        console.warn("Failed to fetch durations. Using fallback.");
        videoDurations = Array(videoIds.length).fill(600);
      }
    }

    function loadYouTubeAPI() {
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    function loadVideoAt(index, startSeconds) {
      currentVideoIndex = index;
      document.getElementById("status").innerText = `Playing video ${index + 1} at ${Math.floor(startSeconds)}s`;
      player.loadVideoById(playlist[index], startSeconds);
      if (isMuted) player.mute();
      else player.unMute();
    }

    function onYouTubeIframeAPIReady() {
      // Remove any old resume data (just in case)
      localStorage.removeItem("yt_resume_position");

      let startSeconds = 0;

      // Calculate position based on global UTC time
      const now = Date.now();
      const elapsedSec = Math.floor((now - startTimeUTC) / 1000);
      let cumulative = 0;

      for (let i = 0; i < videoDurations.length; i++) {
        if (elapsedSec < cumulative + videoDurations[i]) {
          currentVideoIndex = i;
          startSeconds = elapsedSec - cumulative;
          break;
        }
        cumulative += videoDurations[i];
      }

      // Clamp in case elapsed is beyond playlist
      if (currentVideoIndex >= playlist.length) {
        currentVideoIndex = playlist.length - 1;
        startSeconds = videoDurations[currentVideoIndex] - 1;
      }

      player = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: playlist[currentVideoIndex],
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          fs: 0
        },
        events: {
          onReady: function(event) {
            event.target.seekTo(startSeconds, true);
            if (isMuted) event.target.mute();
            else event.target.unMute();
            event.target.playVideo();
          },
          onStateChange: function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              if (currentVideoIndex + 1 < playlist.length) {
                currentVideoIndex++;
                loadVideoAt(currentVideoIndex, 0);
              } else {
                document.getElementById("status").innerText = "Playlist ended.";
              }
            }
          }
        }
      });
    }

    // Mute / unmute toggle
    document.getElementById("mute-toggle").addEventListener("click", () => {
      if (!player) return;
      if (isMuted) {
        player.unMute();
        isMuted = false;
        document.getElementById("mute-toggle").innerText = "ðŸ”Š";
      } else {
        player.mute();
        isMuted = true;
        document.getElementById("mute-toggle").innerText = "ðŸ”‡";
      }
    });

    // Start the process
    fetchSyncData();
  </script>
</body>
</html>
