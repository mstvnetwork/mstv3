<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MSTV NETWORK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      text-shadow: 2px 2px #000;
    }

    .flashing-text {
      font-size: 1.2em;
      color: yellow;
      animation: flash 1.5s infinite;
      margin: 10px 0 20px 0;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button-group button {
      margin: 5px;
      padding: 10px 20px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-group button:hover {
      background: #666;
    }

    #channelContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .channel-logo {
      margin: 10px;
      text-align: center;
      cursor: pointer;
      width: 120px;
    }

    .channel-logo img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .channel-logo p {
      margin-top: 5px;
      font-weight: bold;
      color: #fff;
    }

    #player {
      margin: 20px auto;
      max-width: 90%;
      width: 640px;
      height: 360px;
      background: #000;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>MSTV NETWORK</h1>
  <div class="flashing-text">Click on buttons to select channels</div>
  <div class="button-group">
    <button onclick="loadCategory('news')">News Channels</button>
    <button onclick="loadCategory('music')">Music Channels</button>
    <button onclick="loadCategory('entertainment')">Entertainment Plus</button>
    <button onclick="loadCategory('sports')">Sports Channels</button>
    <button onclick="loadCategory('religious')">Religious Channels</button>
  </div>
  <div id="player">
    <video id="videoPlayer" width="100%" height="100%" controls autoplay></video>
  </div>
  <div id="channelContainer"></div>

  <script>
    async function loadCategory(category) {
      const container = document.getElementById('channelContainer');
      container.innerHTML = '';
      const response = await fetch('channels.json');
      const data = await response.json();
      const channels = data[category] || [];

      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel-logo';
        div.onclick = () => playChannel(channel.url);

        const img = document.createElement('img');
        img.src = channel.logo;
        img.alt = channel.name;

        const p = document.createElement('p');
        p.textContent = channel.name;

        div.appendChild(img);
        div.appendChild(p);
        container.appendChild(div);
      });
    }

    function playChannel(url) {
      const video = document.getElementById('videoPlayer');
      video.src = url;
      video.play();
    }
  </script>
</body>
</html>
