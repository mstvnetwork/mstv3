<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MSTV INDIA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0d0221, #1c0b4e);
      color: #fff;
      overflow-x: hidden;
    }
    .title-3d {
      font-size: 3em;
      text-align: center;
      margin-top: 30px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #0ff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffe7, 0 0 20px #0ff; }
      100% { text-shadow: 0 0 20px #00ffe7, 0 0 30px #0ff; }
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      border: 4px solid;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      animation: borderPulse 3s ease-in-out infinite;
    }
    @keyframes borderPulse {
      0% { border-color: #ff4fd8; box-shadow: 0 0 10px #ff4fd8; }
      50% { border-color: #00ffe7; box-shadow: 0 0 25px #00ffe7; }
      100% { border-color: #ff4fd8; box-shadow: 0 0 10px #ff4fd8; }
    }
    iframe, video, #placeholder-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .live-stamp {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #ff003c;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
      box-shadow: 0 0 10px #ff003c;
    }
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.85);
      color: #ffcc00;
      padding: 15px 30px;
      border-radius: 12px;
      display: none;
      z-index: 15;
      animation: glowLoader 1.5s infinite alternate;
    }
    @keyframes glowLoader {
      0% { box-shadow: 0 0 5px #ffcc00; }
      100% { box-shadow: 0 0 15px #ffcc00; }
    }
    .logo-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      opacity: 0.85;
      z-index: 12;
    }
    .channel-selection {
      text-align: center;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }
    .category-btn {
      background-color: #1c0b4e;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .category-btn:hover {
      background-color: #00ffe7;
      color: #1c0b4e;
    }
    #channel-logo-list {
      display: none;
      background: rgba(0,0,0,0.75);
      margin: 20px auto;
      max-width: 90%;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      border-radius: 10px;
    }
    .channel-logo {
      display: inline-block;
      width: 100px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel-logo:hover {
      transform: scale(1.1);
    }
    footer {
      background: #111;
      padding: 40px 20px;
      color: #aaa;
    }
    .footer-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .footer-column {
      flex: 1 1 200px;
      margin: 10px;
    }
    .footer-column h2 {
      color: #ff004f;
    }
    .footer-column a {
      color: #ffcc00;
    }
    .facebook-follow {
      text-align: center;
      margin: 20px 0;
    }
    .facebook-follow img {
      width: 30px;
      margin-right: 10px;
    }
    .copyright {
      text-align: center;
      margin-top: 20px;
    }
    /* Twitch Chat container */
    #twitch-chat-container {
      width: 90%;
      max-width: 1000px;
      height: 400px;
      margin: 10px auto 40px auto;
      display: none;
      border: 3px solid #00ffe7;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      animation: borderPulse 3s ease-in-out infinite;
    }
    #twitch-chat {
      width: 100%;
      height: 100%;
      border: none;
    }
    #toggle-chat-btn {
      display: none;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      background-color: #00ffe7;
      color: #1c0b4e;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #toggle-chat-btn:hover {
      background-color: #ff4fd8;
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="title-3d">MSTV INDIA</h1>

  <div class="player-container" id="player-container">
    <div class="live-stamp">MSTV NETWORK</div>
    <div class="loading-indicator" id="loading">Loading stream...</div>
    <img src="/logo.png" class="logo-overlay" alt="MSTV Logo" />
    <iframe 
      id="media-player" 
      allow="autoplay; encrypted-media; fullscreen" 
      sandbox="allow-same-origin allow-scripts allow-presentation" 
      allowfullscreen
    ></iframe>
    <video id="video-player" autoplay muted playsinline></video>
    <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Stream Placeholder" />
  </div>

  <button id="toggle-chat-btn">Show Twitch Chat</button>
  <div id="twitch-chat-container">
    <iframe
      id="twitch-chat"
      src=""
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      allowfullscreen
      title="Twitch Chat"
    ></iframe>
  </div>

  <div class="channel-selection">
    <div style="display: flex; justify-content: center; gap: 10px;">
      <input type="text" id="channel-search" placeholder="Search channels..." style="padding: 10px; border-radius: 10px; border: 2px solid #0ff; background: #111; color: #0ff; width: 60%;">
      <button onclick="searchChannel()" style="padding: 10px; border-radius: 10px; background-color: #0ff; color: #000;">üîç</button>
    </div>

    <div id="category-buttons" style="margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
      <button class="category-btn" data-category="news">News</button>
      <button class="category-btn" data-category="music">Music</button>
      <button class="category-btn" data-category="entertainment">Entertainment</button>
      <button class="category-btn" data-category="sports">Sports</button>
      <button class="category-btn" data-category="religious">Religious</button>
      <button class="category-btn" data-category="international">International</button>
    </div>
  </div>

  <div id="channel-logo-list"></div>

  <footer>
    <div class="footer-section">
      <div class="footer-column">
        <h2>About MSTV</h2>
        <p>MSTV Network is a non-profit platform offering free access to live TV channels...</p>
      </div>
      <div class="footer-column">
        <h2>Contact</h2>
        <p>Email: contact@mstvindia.com</p>
        <p>Phone: +91-8456345667</p>
      </div>
    </div>
    <div class="facebook-follow">
      <a href="https://www.facebook.com/MSTVNetwork" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon" />
        Follow us on Facebook
      </a>
    </div>
    <div class="copyright">&copy; 2025 MSTV INDIA. All rights reserved.</div>
  </footer>

  <script>
    const videoPlayer = document.getElementById('video-player');
    const iframePlayer = document.getElementById('media-player');
    const placeholder = document.getElementById('placeholder-image');
    const loading = document.getElementById('loading');
    const logoList = document.getElementById('channel-logo-list');
    const toggleChatBtn = document.getElementById('toggle-chat-btn');
    const twitchChatContainer = document.getElementById('twitch-chat-container');
    const twitchChatIframe = document.getElementById('twitch-chat');

    const parentDomain = window.location.hostname; // will be used for twitch parent param

    // Channels data
    const channels = {
      news: [
        { name: "NDTV", logo: "ndtv.png", url: "https://example.com/ndtv" },
        { name: "ABP News", logo: "abp.png", url: "https://example.com/abp" },
        { name: "YouTube News", logo: "youtube.png", url: "https://www.youtube.com/embed/jBroLf5iS_U?autoplay=1&playsinline=1" },
        { name: "Zee Cinema", logo: "zeecinema.png", url: "https://dreyfus.securitytactics.com/zeecinema.html" },
        { name: "AIODigital (Twitch)", logo: "twitch.png", url: `https://player.twitch.tv/?channel=aiodigital&parent=${parentDomain}&autoplay=true&muted=true` }
      ],
      music: [
        { name: "MTV", logo: "mtv.png", url: "https://example.com/mtv" },
        { name: "9XM", logo: "9xm.png", url: "https://example.com/9xm" }
      ],
      // Add other categories as needed
    };

    let currentCategory = 'news';
    let currentChannel = null;
    let twitchChatVisible = false;

    function createChannelLogos(category) {
      logoList.innerHTML = '';
      if (!channels[category]) return;
      channels[category].forEach(channel => {
        const img = document.createElement('img');
        img.src = channel.logo;
        img.alt = channel.name;
        img.title = channel.name;
        img.className = 'channel-logo';
        img.onclick = () => loadChannel(channel);
        logoList.appendChild(img);
      });
      logoList.style.display = 'block';
    }

    function loadChannel(channel) {
      currentChannel = channel;
      loading.style.display = 'block';
      twitchChatVisible = false;
      toggleChatBtn.style.display = 'none';
      twitchChatContainer.style.display = 'none';

      // Reset players
      iframePlayer.style.display = 'none';
      videoPlayer.style.display = 'none';
      placeholder.style.display = 'none';

      if (channel.url.includes('twitch.tv')) {
        // Twitch stream
        // Show iframe and set src with autoplay and muted params
        iframePlayer.src = channel.url;
        iframePlayer.style.display = 'block';
        // Show toggle chat button
        toggleChatBtn.style.display = 'inline-block';
      } else if (channel.url.includes('youtube.com') || channel.url.includes('youtu.be')) {
        // YouTube embedded video
        iframePlayer.src = channel.url;
        iframePlayer.style.display = 'block';
      } else if (channel.url.endsWith('.mp4') || channel.url.endsWith('.webm') || channel.url.endsWith('.ogg')) {
        // Direct video links
        videoPlayer.src = channel.url;
        videoPlayer.style.display = 'block';
        videoPlayer.muted = false;
        videoPlayer.play();
      } else {
        // Fallback: load in iframe (for other sites)
        iframePlayer.src = channel.url;
        iframePlayer.style.display = 'block';
      }
    }

    // Loading indicator control for iframe
    iframePlayer.onload = () => {
      loading.style.display = 'none';
    };

    // Toggle Twitch Chat
    toggleChatBtn.onclick = () => {
      if (!currentChannel || !currentChannel.url.includes('twitch.tv')) return;

      twitchChatVisible = !twitchChatVisible;
      if (twitchChatVisible) {
        // Extract Twitch channel name from URL param
        const urlParams = new URLSearchParams(currentChannel.url.split('?')[1]);
        const twitchChannel = urlParams.get('channel');
        if (!twitchChannel) return;

        // Set Twitch chat iframe src with parent param
        twitchChatIframe.src = `https://www.twitch.tv/embed/${twitchChannel}/chat?parent=${parentDomain}`;
        twitchChatContainer.style.display = 'block';
        toggleChatBtn.textContent = 'Hide Twitch Chat';
      } else {
        twitchChatIframe.src = '';
        twitchChatContainer.style.display = 'none';
        toggleChatBtn.textContent = 'Show Twitch Chat';
      }
    };

    // Category buttons events
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentCategory = btn.getAttribute('data-category');
        createChannelLogos(currentCategory);
      });
    });

    // Search function
    function searchChannel() {
      const input = document.getElementById('channel-search').value.toLowerCase();
      let found = false;
      if (channels[currentCategory]) {
        for (const ch of channels[currentCategory]) {
          if (ch.name.toLowerCase().includes(input)) {
            loadChannel(ch);
            found = true;
            break;
          }
        }
      }
      if (!found) alert('Channel not found!');
    }

    // Initialize with news category logos
    createChannelLogos(currentCategory);
  </script>

</body>
</html>
