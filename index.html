<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV 24/7 YouTube Channel</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; text-align: center; margin: 0; }
    .player-wrapper { max-width: 960px; margin: auto; padding: 20px; }
    iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    .now-playing { font-size: 1.2em; color: #00ffe7; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>MSTV 24/7 YouTube Channel</h1>
  <div class="player-wrapper">
    <iframe id="ytPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="now-playing" id="nowPlaying">Loading schedule...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
