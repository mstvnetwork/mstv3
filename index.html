<!DOCTYPE html>
<html>
<head>
  <title>Global Synced YouTube Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #player-container {
      position: relative;
      padding-top: 56.25%;
      height: 0;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }

    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      z-index: 10;
      pointer-events: none;
      padding: 8px 0;
    }

    #marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #FFD70088;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading-text {
      color: #FFD700;
      font-size: 20px;
      font-weight: 600;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px #FFD70099;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="player"></div>
    <div id="mute-toggle">🔇</div>
    <div id="scrolling-banner">
      <div id="marquee-text">Now Playing: </div>
    </div>
  </div>

  <div id="loading-overlay">
    <div id="loading-spinner"></div>
    <div id="loading-text">Stream Loading...</div>
  </div>

        <script>
  const urlParams = new URLSearchParams(window.location.search);
  const channel = urlParams.get("ch") || "1";
  const GITHUB_JSON_URL = `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${channel}.json`;

  let player, videoList = [], startTimeUTC = 0;
  let currentIndex = -1, startSeconds = 0;
  let isMuted = true;

  async function fetchSyncData() {
    try {
      const res = await fetch(GITHUB_JSON_URL);
      const data = await res.json();
      videoList = data.video_list;
      startTimeUTC = new Date(data.start_time_utc).getTime();
      loadYouTubeAPI();
      setInterval(checkAndUpdateVideo, 5000); // check every 5 seconds
    } catch (err) {
      console.error("Failed to load sync data:", err);
    }
  }

  function calculateSlot() {
    const now = Date.now();
    const elapsed = Math.floor((now - startTimeUTC) / 1000);
    const totalDuration = videoList.reduce((sum, v) => sum + v.duration, 0);
    const loopedElapsed = elapsed % totalDuration;

    let cumulative = 0;
    for (let i = 0; i < videoList.length; i++) {
      if (loopedElapsed < cumulative + videoList[i].duration) {
        return {
          index: i,
          startSeconds: loopedElapsed - cumulative
        };
      }
      cumulative += videoList[i].duration;
    }
    return { index: 0, startSeconds: 0 }; // fallback
  }

  function checkAndUpdateVideo() {
    const slot = calculateSlot();
    if (slot.index !== currentIndex) {
      currentIndex = slot.index;
      startSeconds = slot.startSeconds;
      playCurrentVideo();
    }
  }

  function updateBanner() {
  const current = videoList[currentIndex];
  const next = videoList[(currentIndex + 1) % videoList.length];

  const nowTitle = current?.title || "Untitled";
  const nextTitle = next?.title || "Upcoming";
  const nextStartTimeUTC = new Date(Date.now() + (current.duration - startSeconds) * 1000);
  const nextTimeStr = nextStartTimeUTC.toISOString().slice(11, 16); // HH:MM in UTC

  const bannerText = `📺 Now Playing: ${nowTitle}  |  ⏭️ Next: ${nextTitle} at ${nextTimeStr} UTC`;
  document.getElementById("marquee-text").innerText = bannerText;
}


  function playCurrentVideo() {
    if (!player || !videoList[currentIndex]) return;
    updateBanner();
    document.getElementById("loading-overlay").style.display = "flex";
    player.loadVideoById({
      videoId: videoList[currentIndex].id,
      startSeconds: startSeconds
    });
  }

  function loadYouTubeAPI() {
    if (window.YT && window.YT.Player) {
      initPlayer();
    } else {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
      window.onYouTubeIframeAPIReady = initPlayer;
    }
  }

  function initPlayer() {
    const slot = calculateSlot();
    currentIndex = slot.index;
    startSeconds = slot.startSeconds;

    player = new YT.Player('player', {
      videoId: videoList[currentIndex].id,
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        fs: 0,
        start: startSeconds
      },
      events: {
        onReady: event => {
          if (isMuted) event.target.mute();
          else event.target.unMute();
          event.target.playVideo();
        },
        onStateChange: event => {
          if (event.data === YT.PlayerState.PLAYING) {
            document.getElementById("loading-overlay").style.display = "none";
          }
        }
      }
    });
  }

  // Mute Toggle Logic
  const muteToggle = document.getElementById("mute-toggle");
  const muteKey = "ytPlayerMuted";

  if (sessionStorage.getItem(muteKey) === "false") {
    isMuted = false;
    muteToggle.innerText = "🔊";
  }

  muteToggle.addEventListener("click", () => {
    if (!player) return;
    if (isMuted) {
      player.unMute();
      muteToggle.innerText = "🔊";
      isMuted = false;
      sessionStorage.setItem(muteKey, "false");
    } else {
      player.mute();
      muteToggle.innerText = "🔇";
      isMuted = true;
      sessionStorage.setItem(muteKey, "true");
    }
  });

  fetchSyncData();
</script>
</body>
</html>
