<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #ff4444;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #videoPlayer, #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .time-display {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .program-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .current-program {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .program-time {
            font-size: 14px;
            opacity: 0.8;
        }

        .schedule {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .schedule h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-item.active {
            background: rgba(255,212,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin: 0 -10px;
        }

        .schedule-time {
            font-weight: bold;
            min-width: 80px;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ffaaaa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .time-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
            <h1>Live TV Channel</h1>
            <p>Synchronized Streaming Experience</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="program-info">
            <div class="current-program" id="currentProgram">Loading...</div>
            <div class="program-time" id="programTime">--:-- - --:--</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <video id="videoPlayer" style="display: none;" controls></video>
                <div id="youtubePlayer" style="display: none;"></div>
            </div>
        </div>

        <div class="controls">
            <div class="time-display">
                <div>Current Time: <span id="currentTime">--:--:--</span></div>
                <div>Program Progress: <span id="programProgress">--:--</span></div>
                <div>Remaining: <span id="timeRemaining">--:--</span></div>
            </div>
            <div class="status-bar">
                <span id="connectionStatus">Connected</span>
                <span id="viewerCount">Viewers: 1</span>
            </div>
        </div>

        <div class="schedule">
            <h3>Today's Schedule</h3>
            <div id="scheduleList"></div>
        </div>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- HLS.js for M3U8 support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>

    <script>
        class LiveTVChannel {
            constructor() {
                this.schedule = [
                    {
                        id: 1,
                        title: "Morning Music Show",
                        type: "youtube",
                        url: "dQw4w9WgXcQ", // Rick Astley - Never Gonna Give You Up
                        startTime: "06:14",
                        duration: 6 // Should be playing now
                    },
                    {
                        id: 2,
                        title: "Popular Hits",
                        type: "youtube",
                        url: "9bZkp7q19f0", // PSY - GANGNAM STYLE
                        startTime: "06:20",
                        duration: 8
                    },
                    {
                        id: 3,
                        title: "Live Stream Test",
                        type: "m3u8",
                        url: "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8",
                        startTime: "06:28",
                        duration: 12
                    },
                    {
                        id: 4,
                        title: "Classic Hits",
                        type: "youtube",
                        url: "L_jWHffIx5E", // Smash Mouth - All Star
                        startTime: "06:40",
                        duration: 10
                    },
                    {
                        id: 5,
                        title: "Latin Music",
                        type: "youtube",
                        url: "kJQP7kiw5Fk", // Luis Fonsi - Despacito
                        startTime: "06:50",
                        duration: 15
                    },
                    {
                        id: 6,
                        title: "Retro Vibes",
                        type: "youtube",
                        url: "jNQXAC9IVRw", // Me at the zoo
                        startTime: "07:05",
                        duration: 10
                    }
                ];

                this.currentProgram = null;
                this.youtubePlayer = null;
                this.hls = null;
                this.startTime = Date.now();
                this.programStartTime = null;
                
                this.initializeElements();
                this.initializeYouTube();
                this.startScheduler();
                this.updateClock();
            }

            initializeElements() {
                this.elements = {
                    currentProgram: document.getElementById('currentProgram'),
                    programTime: document.getElementById('programTime'),
                    currentTime: document.getElementById('currentTime'),
                    programProgress: document.getElementById('programProgress'),
                    timeRemaining: document.getElementById('timeRemaining'),
                    scheduleList: document.getElementById('scheduleList'),
                    videoPlayer: document.getElementById('videoPlayer'),
                    youtubePlayer: document.getElementById('youtubePlayer'),
                    loadingSpinner: document.getElementById('loadingSpinner'),
                    errorMessage: document.getElementById('errorMessage'),
                    connectionStatus: document.getElementById('connectionStatus')
                };

                this.renderSchedule();
            }

            initializeYouTube() {
                window.onYouTubeIframeAPIReady = () => {
                    this.youtubePlayer = new YT.Player('youtubePlayer', {
                        height: '100%',
                        width: '100%',
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1,
                            'rel': 0,
                            'showinfo': 0,
                            'modestbranding': 1
                        },
                        events: {
                            'onReady': (event) => {
                                console.log('YouTube player ready');
                            },
                            'onStateChange': (event) => {
                                if (event.data === YT.PlayerState.PLAYING) {
                                    this.hideLoading();
                                }
                            },
                            'onError': (event) => {
                                this.showError('YouTube video failed to load: ' + event.data);
                            }
                        }
                    });
                };
            }

            getCurrentProgram() {
                const now = new Date();
                const currentTimeMinutes = now.getHours() * 60 + now.getMinutes();
                
                for (let program of this.schedule) {
                    const [hours, minutes] = program.startTime.split(':').map(Number);
                    const startTimeMinutes = hours * 60 + minutes;
                    const endTimeMinutes = startTimeMinutes + program.duration;
                    
                    if (currentTimeMinutes >= startTimeMinutes && currentTimeMinutes < endTimeMinutes) {
                        return {
                            ...program,
                            startTimeMinutes,
                            endTimeMinutes,
                            elapsedMinutes: currentTimeMinutes - startTimeMinutes
                        };
                    }
                }
                
                // If no program found, return the next one or loop back to first
                const nextProgram = this.schedule.find(program => {
                    const [hours, minutes] = program.startTime.split(':').map(Number);
                    const startTimeMinutes = hours * 60 + minutes;
                    return currentTimeMinutes < startTimeMinutes;
                });
                
                return nextProgram || this.schedule[0];
            }

            async playProgram(program) {
                if (!program || program.id === this.currentProgram?.id) return;

                this.currentProgram = program;
                this.showLoading();
                this.hideError();

                try {
                    if (program.type === 'youtube') {
                        await this.playYouTubeVideo(program);
                    } else if (program.type === 'm3u8') {
                        await this.playM3U8Stream(program);
                    }

                    this.updateProgramInfo(program);
                } catch (error) {
                    this.showError('Failed to load program: ' + error.message);
                }
            }

            async playYouTubeVideo(program) {
                this.elements.videoPlayer.style.display = 'none';
                this.elements.youtubePlayer.style.display = 'block';

                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }

                // Calculate start time based on elapsed time
                const startSeconds = program.elapsedMinutes ? program.elapsedMinutes * 60 : 0;
                
                if (this.youtubePlayer && this.youtubePlayer.loadVideoById) {
                    this.youtubePlayer.loadVideoById({
                        videoId: program.url,
                        startSeconds: startSeconds
                    });
                }
            }

            async playM3U8Stream(program) {
                this.elements.youtubePlayer.style.display = 'none';
                this.elements.videoPlayer.style.display = 'block';

                if (this.youtubePlayer && this.youtubePlayer.pauseVideo) {
                    this.youtubePlayer.pauseVideo();
                }

                if (Hls.isSupported()) {
                    if (this.hls) {
                        this.hls.destroy();
                    }
                    
                    this.hls = new Hls();
                    this.hls.loadSource(program.url);
                    this.hls.attachMedia(this.elements.videoPlayer);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // For live streams, we don't seek to a specific time
                        this.elements.videoPlayer.play();
                        this.hideLoading();
                    });

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        this.showError('HLS Error: ' + data.details);
                    });
                } else if (this.elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    this.elements.videoPlayer.src = program.url;
                    this.elements.videoPlayer.addEventListener('loadedmetadata', () => {
                        this.elements.videoPlayer.play();
                        this.hideLoading();
                    });
                } else {
                    this.showError('HLS not supported in this browser');
                }
            }

            updateProgramInfo(program) {
                this.elements.currentProgram.textContent = program.title;
                
                const endTime = this.addMinutesToTime(program.startTime, program.duration);
                this.elements.programTime.textContent = `${program.startTime} - ${endTime}`;
            }

            addMinutesToTime(timeStr, minutes) {
                const [hours, mins] = timeStr.split(':').map(Number);
                const totalMinutes = hours * 60 + mins + minutes;
                const newHours = Math.floor(totalMinutes / 60) % 24;
                const newMins = totalMinutes % 60;
                return `${String(newHours).padStart(2, '0')}:${String(newMins).padStart(2, '0')}`;
            }

            updateClock() {
                const now = new Date();
                this.elements.currentTime.textContent = now.toLocaleTimeString();

                if (this.currentProgram) {
                    const currentTimeMinutes = now.getHours() * 60 + now.getMinutes();
                    const elapsed = currentTimeMinutes - this.currentProgram.startTimeMinutes;
                    const remaining = this.currentProgram.duration - elapsed;

                    this.elements.programProgress.textContent = `${Math.max(0, elapsed)}min`;
                    this.elements.timeRemaining.textContent = `${Math.max(0, remaining)}min`;
                }

                setTimeout(() => this.updateClock(), 1000);
            }

            renderSchedule() {
                this.elements.scheduleList.innerHTML = '';
                
                this.schedule.forEach(program => {
                    const item = document.createElement('div');
                    item.className = 'schedule-item';
                    
                    const endTime = this.addMinutesToTime(program.startTime, program.duration);
                    
                    item.innerHTML = `
                        <div>
                            <div class="schedule-time">${program.startTime}</div>
                            <div>${program.title}</div>
                        </div>
                        <div>${program.duration}min</div>
                    `;
                    
                    this.elements.scheduleList.appendChild(item);
                });
            }

            updateScheduleHighlight() {
                const items = this.elements.scheduleList.children;
                Array.from(items).forEach((item, index) => {
                    item.classList.toggle('active', 
                        this.currentProgram && this.schedule[index].id === this.currentProgram.id
                    );
                });
            }

            startScheduler() {
                const checkProgram = () => {
                    const program = this.getCurrentProgram();
                    this.playProgram(program);
                    this.updateScheduleHighlight();
                };

                checkProgram();
                setInterval(checkProgram, 10000); // Check every 10 seconds
            }

            showLoading() {
                this.elements.loadingSpinner.style.display = 'block';
            }

            hideLoading() {
                this.elements.loadingSpinner.style.display = 'none';
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
                this.hideLoading();
            }

            hideError() {
                this.elements.errorMessage.style.display = 'none';
            }
        }

        // Initialize the Live TV Channel when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LiveTVChannel();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                // Page became visible again, refresh the current program
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        });
    </script>
</body>
</html>
