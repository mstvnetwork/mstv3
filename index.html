<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV NETWORK</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Title -->
  <header>
    <h1 class="title">MSTV NETWORK</h1>
    <marquee behavior="scroll" direction="left" class="scroll-text">
      Welcome to MSTV NETWORK - Streaming the Best of News, Music, Sports and More!
    </marquee>
  </header>

  <!-- Channel Category Buttons -->
  <nav class="channel-buttons">
    <button onclick="navigateTo('news')">News Channels</button>
    <button onclick="navigateTo('music')">Music Channels</button>
    <button onclick="navigateTo('entertainment')">Entertainment Plus Channels</button>
    <button onclick="navigateTo('sports')">Sport Channels</button>
    <button onclick="navigateTo('spiritual')">Spiritual Channels</button>
  </nav>

  <!-- Video Player Section -->
  <section class="video-section">
    <div class="player-header">
      <img src="assets/logos/mstv-logo.png" alt="MSTV Logo" class="logo">
    </div>
    <video
      id="mstv-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="360"
    >
      <source src="assets/videos/sample.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Social Section -->
  <div class="social-follow">
    <a href="https://facebook.com/mstvnetwork" target="_blank">
      <img src="assets/icons/facebook.png" alt="Facebook" class="icon">
      Follow us on
    </a>
  </div>

  <!-- Footer Links -->
  <footer>
    <a href="pages/about.html">About Us</a> |
    <a href="pages/disclaimer.html">Disclaimer</a> |
    <a href="pages/privacy.html">Privacy Policy</a> |
    <a href="pages/terms.html">Terms of Service</a> |
    <a href="pages/contact.html">Contact Us</a>
  </footer>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
