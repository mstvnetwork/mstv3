<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Network</title>
  <style>
    /* Existing styles... */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }

    .channel-categories {
      margin: 20px 0;
    }

    .channel-categories button {
      background: orange;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .player-container {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
    }

    #media-player {
      display: none;
      position: relative;
    }

    #video-player {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    .live-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>MSTV Network</h1>
  <p>Click a category to choose a channel</p>

  <div class="channel-categories">
<button onclick="window.open('channelselector.html?category=music', '_blank')">Music</button>
<button onclick="window.open('channelselector.html?category=bollywood', '_blank')">Bollywood</button>
<button onclick="window.open('channelselector.html?category=sports', '_blank')">Live Sports</button>
<button onclick="window.open('channelselector.html?category=news', '_blank')">News</button>
<button onclick="window.open('channelselector.html?category=movies', '_blank')">Movies</button>

  </div>

  <div class="player-container">
    <div id="media-player">
      <div class="live-stamp">LIVE</div>
      <iframe id="video-player" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Open new window on category click
    document.querySelectorAll('.channel-categories button').forEach(button => {
      button.addEventListener('click', () => {
        const category = button.textContent.trim().toLowerCase().replace(/\s+/g, '');
        window.open(`channelselector.html?category=${category}`, '_blank', 'width=800,height=600');
      });
    });

    // Listen for message from popup
    window.addEventListener('message', (event) => {
      if (event.origin !== window.location.origin) return;
      const videoUrl = event.data;
      const iframe = document.getElementById('video-player');
      const mediaPlayer = document.getElementById('media-player');
      iframe.src = videoUrl;
      mediaPlayer.style.display = 'block';
    });
  </script>
</body>
</html>
