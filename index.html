<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live TV App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #video-player {
      width: 100%;
      height: 360px;
      background-color: #000;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
    }

    .category-buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    .category-buttons button:hover,
    .category-buttons .active {
      background-color: #555;
    }

    #channel-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .channel-logo {
      width: 100px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
    }

    .channel-logo img {
      width: 100%;
      height: 60px;
      object-fit: contain;
      border-radius: 5px;
      background: #222;
    }

    .channel-logo p {
      font-size: 14px;
      margin-top: 5px;
      color: #ddd;
    }

    .channel-category {
      display: none;
      width: 100%;
    }

    .channel-category.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <video id="video-player" controls autoplay></video>

  <div class="category-buttons">
    <button onclick="showCategory('entertainment-plus')" class="active">Entertainment Plus</button>
    <!-- Add more category buttons as needed -->
  </div>

  <div id="channel-logos">
    <div id="entertainment-plus" class="channel-category active"></div>
    <!-- Add more category containers if needed -->
  </div>

  <script>
    function playChannel(url) {
      const player = document.getElementById('video-player');
      player.src = url;
      player.play();
    }

    function showCategory(category) {
      document.querySelectorAll('.channel-category').forEach(div => {
        div.classList.remove('active');
      });
      document.querySelectorAll('.category-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(category).classList.add('active');
      event.target.classList.add('active');
    }

    async function loadChannels() {
      try {
        const response = await fetch('channels.json');
        const data = await response.json();

        Object.keys(data).forEach(category => {
          let container = document.getElementById(category);
          if (!container) {
            container = document.createElement('div');
            container.id = category;
            container.className = 'channel-category';
            document.getElementById('channel-logos').appendChild(container);
          }

          data[category].forEach(channel => {
            const div = document.createElement('div');
            div.className = 'channel-logo';
            div.onclick = () => playChannel(channel.url);

            const img = document.createElement('img');
            img.src = channel.logo;
            img.alt = channel.name;

            const p = document.createElement('p');
            p.textContent = channel.name;

            div.appendChild(img);
            div.appendChild(p);
            container.appendChild(div);
          });
        });
      } catch (err) {
        console.error('Error loading channels.json:', err);
      }
    }

    loadChannels();
  </script>

</body>
</html>
