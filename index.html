<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Broadcast</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Player Container */
        .player-container {
            position: relative;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            height: 500px; /* Set as needed */
        }

        /* Video player - hide controls */
        #tv-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Unmute Icon */
        .unmute-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }

        /* Programme Guide */
        .programme-guide {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .programme-guide h2 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
        }

        .programme-guide ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .programme-guide ul li {
            margin-bottom: 5px;
        }

        /* Disable interaction on video container except unmute */
        .player-container {
            pointer-events: none;
        }

        .player-container .unmute-icon {
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <video id="tv-player" width="100%" height="auto" preload="auto" controls="false">
            <!-- Video sources will be dynamically inserted -->
        </video>

        <div class="unmute-icon" id="unmute-icon">ðŸ”Š</div>
    </div>

    <div class="programme-guide">
        <h2>Upcoming Programme</h2>
        <ul id="program-list">
            <!-- Dynamic Programme List will be inserted here -->
        </ul>
    </div>

    <script>
        const player = document.getElementById('tv-player');
        const unmuteIcon = document.getElementById('unmute-icon');
        const programList = document.getElementById('program-list');

        // Array of YouTube video URLs for 24/7 loop
        const videoUrls = [
            'https://www.youtube.com/watch?v=video1', // Replace with actual video URLs
            'https://www.youtube.com/watch?v=video2', // Replace with actual video URLs
            // Add more URLs here
        ];

        let currentVideoIndex = 0;
        let currentTime = localStorage.getItem('currentTime') || 0; // Retrieve saved time

        // Load the current video
        function loadVideo(url) {
            player.src = `https://www.youtube.com/embed/${url.split('v=')[1]}?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=${url.split('v=')[1]}`;
            player.currentTime = currentTime; // Resume from last saved time
        }

        // Update programme guide
        function updateProgrammeGuide() {
            programList.innerHTML = '';
            videoUrls.forEach((url, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Video ${index + 1} - Start at ${Math.floor(player.currentTime / 60)} min`;
                programList.appendChild(listItem);
            });
        }

        // Handle video ending
        player.addEventListener('ended', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length; // Loop back to first video
            loadVideo(videoUrls[currentVideoIndex]);
            updateProgrammeGuide();
        });

        // Handle unmute click
        unmuteIcon.addEventListener('click', () => {
            if (player.muted) {
                player.muted = false;
            } else {
                player.muted = true;
            }
        });

        // Save current time to localStorage every 5 seconds
        setInterval(() => {
            localStorage.setItem('currentTime', player.currentTime);
        }, 5000);

        // Load the first video
        loadVideo(videoUrls[currentVideoIndex]);

        // Update programme guide every 10 seconds
        setInterval(updateProgrammeGuide, 10000);
    </script>

</body>
</html>
