<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV 24/7 YouTube Channel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #00ffe7;
    }

    .player-wrapper {
      width: 95%;
      max-width: 960px;
      margin: auto;
      position: relative;
    }

    #ytPlayer {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      pointer-events: none; /* Disable interaction */
      touch-action: none;
    }

    .unmute-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      z-index: 2;
      cursor: pointer;
      user-select: none;
    }

    .unmute-overlay.hidden {
      display: none;
    }

    .logo-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      z-index: 3;
      opacity: 0.85;
    }

    .now-playing {
      font-size: 1.2em;
      color: #ffcc00;
      margin-top: 10px;
    }

    .tv-guide {
      margin-top: 20px;
      overflow-x: auto;
      white-space: nowrap;
      background: #222;
      padding: 10px;
      border-top: 2px solid #00ffe7;
      border-bottom: 2px solid #00ffe7;
    }

    .guide-item {
      display: inline-block;
      padding: 0 20px;
      font-size: 0.95em;
      color: #0ff;
    }
  </style>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h1>MSTV 24/7 YouTube Channel</h1>

  <div class="player-wrapper">
    <div id="ytPlayer"></div>
    <div class="unmute-overlay" id="unmuteOverlay">ðŸ”Š Tap to Unmute</div>
    <img src="logo.img/mstv_logo.png" alt="MSTV Logo" class="logo-overlay" />
  </div>

  <div class="now-playing" id="nowPlaying">Loading...</div>
  <div class="tv-guide" id="tvGuide">Loading guide...</div>

  <script src="script.js"></script>
</body>
</html>
