<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV 24/7 YouTube Channel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #00ffe7;
    }
    .player-wrapper {
      width: 95%;
      max-width: 960px;
      margin: auto;
      position: relative;
    }
    #ytPlayer {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    #ytPlayer iframe {
      pointer-events: none !important;
    }
    #click-blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
      cursor: pointer;
      background: transparent;
    }
    .logo-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      z-index: 10;
      opacity: 0.85;
    }
    .now-playing {
      font-size: 1.2em;
      color: #ffcc00;
      margin-top: 10px;
    }
    .tv-guide {
      margin-top: 20px;
      overflow-x: auto;
      white-space: nowrap;
      background: #222;
      padding: 10px;
      border-top: 2px solid #00ffe7;
      border-bottom: 2px solid #00ffe7;
    }
    .guide-item {
      display: inline-block;
      padding: 0 20px;
      font-size: 0.95em;
      color: #0ff;
    }
  </style>

  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h1>MSTV 24/7 YouTube Channel</h1>

  <div class="player-wrapper">
    <div id="ytPlayer"></div>
    <div id="click-blocker" title="Tap to unmute"></div>
    <img src="logo.img/mstv_logo.png" alt="MSTV Logo" class="logo-overlay" />
  </div>

  <div class="now-playing" id="nowPlaying">Loading...</div>
  <div class="tv-guide" id="tvGuide">Loading guide...</div>

  <script src="script.js"></script>
</body>
</html>
