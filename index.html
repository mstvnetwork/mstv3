<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV NETWORK</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 2rem; }
    .live { background: red; padding: 3px 10px; border-radius: 5px; margin-right: 10px; }
    #loading { font-style: italic; margin-bottom: 10px; }
    #video-container iframe, #video-container video {
      width: 100%; max-height: 360px; border: none; border-radius: 8px;
      background: black;
    }
    .info p { margin: 6px 0; }
    #schedule-list { margin-top: 20px; }
    .schedule-item {
      display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 4px 0;
    }
    .schedule-time { width: 80px; }
    .schedule-title { flex: 1; }
    .schedule-duration { width: 60px; text-align: right; }
  </style>
</head>
<body>
  <h1><span class="live">LIVE</span>MSTV NETWORK</h1>
  <div id="loading">Loading current segment...</div>

  <div id="video-container"></div>

  <div class="info">
    <p>Program: <span id="program-name">--</span></p>
    <p>Time: <span id="program-time">--</span></p>
    <p>Current Time: <span id="current-time">--</span></p>
    <p>Progress: <span id="progress">--</span></p>
    <p>Remaining: <span id="remaining">--</span></p>
    <p>Status: Connected</p>
    <p>Viewers: 63</p>
  </div>

  <h2>Today's Schedule</h2>
  <div id="schedule-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="playlist.js"></script>
  <script src="script.js"></script>
</body>
</html>
