<!DOCTYPE html>
<html>
<head>
  <title>Live Daily Playlist with Dark/Light Themes</title>
  <meta charset="UTF-8" />
  <style>
    :root {
      --bg-color-dark: #000;
      --text-color-dark: #eee;
      --accent-color-dark: #00bcd4;
      --countdown-color-dark: #0ff;
      --playlist-bg-dark: #111;
      --playlist-border-dark: #222;

      --bg-color-light: #f0f0f0;
      --text-color-light: #111;
      --accent-color-light: #007acc;
      --countdown-color-light: #007acc;
      --playlist-bg-light: #fff;
      --playlist-border-light: #ccc;

      --transition-time: 0.4s;
    }

    body {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      transition: background var(--transition-time), color var(--transition-time);
    }

    #theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: var(--accent-color-dark);
      border: none;
      padding: 8px 14px;
      color: var(--text-color-dark);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 8px var(--accent-color-dark);
      transition: background var(--transition-time), color var(--transition-time), box-shadow var(--transition-time);
      user-select: none;
      z-index: 9999;
    }
    #theme-toggle:hover {
      box-shadow: 0 0 16px var(--accent-color-dark);
    }

    #player {
      max-width: 720px;
      margin: auto;
      position: relative;
      transition: background var(--transition-time);
    }
    video, iframe {
      width: 100%;
      height: 405px;
      background: var(--bg-color-dark);
      border-radius: 8px;
      transition: background var(--transition-time);
    }
    /* Elapsed time overlay */
    #elapsed-time {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: var(--countdown-color-dark);
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 6px var(--countdown-color-dark);
      transition: background var(--transition-time), color var(--transition-time), text-shadow var(--transition-time);
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      transition: color var(--transition-time);
    }
    #countdown {
      margin-top: 0.5rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--countdown-color-dark);
      animation: pulse 2s infinite ease-in-out;
      transition: color var(--transition-time);
    }
    #playlist {
      max-width: 720px;
      margin: 1rem auto;
      text-align: left;
      list-style: none;
      padding: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px var(--accent-color-dark)66;
      background: var(--playlist-bg-dark);
      transition: background var(--transition-time), box-shadow var(--transition-time);
    }
    #playlist li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--playlist-border-dark);
      cursor: default;
      color: #aaa;
      transition: background-color 0.4s, color 0.4s;
    }
    #playlist li.current {
      background-color: var(--accent-color-dark);
      color: #fff;
      font-weight: bold;
      box-shadow: inset 0 0 10px var(--accent-color-dark)aa;
      animation: glow 3s infinite alternate;
      transition: background-color 0.4s, color 0.4s, box-shadow 0.4s;
    }

    /* Animations */
    @keyframes glow {
      0% {
        box-shadow: inset 0 0 5px var(--accent-color-dark)88;
      }
      100% {
        box-shadow: inset 0 0 20px var(--accent-color-dark)dd;
      }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    /* LIGHT THEME */
    body.light {
      background: var(--bg-color-light);
      color: var(--text-color-light);
    }
    body.light #theme-toggle {
      background: var(--accent-color-light);
      color: var(--text-color-light);
      box-shadow: 0 0 8px var(--accent-color-light);
    }
    body.light #theme-toggle:hover {
      box-shadow: 0 0 16px var(--accent-color-light);
    }
    body.light #player video,
    body.light #player iframe {
      background: var(--bg-color-light);
    }
    body.light #elapsed-time {
      background: rgba(255, 255, 255, 0.7);
      color: var(--countdown-color-light);
      text-shadow: 0 0 6px var(--countdown-color-light);
    }
    body.light #status {
      color: var(--text-color-light);
    }
    body.light #countdown {
      color: var(--countdown-color-light);
    }
    body.light #playlist {
      background: var(--playlist-bg-light);
      box-shadow: 0 0 12px var(--accent-color-light)66;
    }
    body.light #playlist li {
      color: #444;
      border-bottom: 1px solid var(--playlist-border-light);
    }
    body.light #playlist li.current {
      background-color: var(--accent-color-light);
      color: white;
      box-shadow: inset 0 0 10px var(--accent-color-light)aa;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle dark/light theme">Light Mode</button>

  <h1>ðŸŽ¥ MSTV Live Playlist</h1>
  <div id="player">
    <div id="elapsed-time">00:00</div>
  </div>
  <p id="status">Loading...</p>
  <p id="countdown"></p>
  <ul id="playlist"></ul>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlistUrl = 'playlist.json';
    const startHour = 8; // daily start time 08:00 AM

    const playerDiv = document.getElementById('player');
    const status = document.getElementById('status');
    const countdown = document.getElementById('countdown');
    const playlistEl = document.getElementById('playlist');
    const elapsedTimeEl = document.getElementById('elapsed-time');
    const themeToggleBtn = document.getElementById('theme-toggle');

    // Load initial theme from localStorage or default to dark
    function loadTheme() {
      const saved = localStorage.getItem('mstv-theme');
      if (saved === 'light') {
        document.body.classList.add('light');
        themeToggleBtn.textContent = 'Dark Mode';
      } else {
        document.body.classList.remove('light');
        themeToggleBtn.textContent = 'Light Mode';
      }
    }

    // Toggle theme & save preference
    themeToggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        themeToggleBtn.textContent = 'Light Mode';
        localStorage.setItem('mstv-theme', 'dark');
      } else {
        document.body.classList.add('light');
        themeToggleBtn.textContent = 'Dark Mode';
        localStorage.setItem('mstv-theme', 'light');
      }
    });

    loadTheme();

    function getStartOfDayTime(hour) {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, 0, 0, 0);
    }

    function getTimeOffsetSeconds(startTime) {
      const now = new Date();
      return Math.max(0, Math.floor((now - startTime) / 1000));
    }

    async function fetchPlaylist() {
      const res = await fetch(playlistUrl);
      return await res.json();
    }

    function findCurrentTrack(playlist, elapsed) {
      const totalDuration = playlist.reduce((acc, cur) => acc + cur.duration, 0);
      elapsed = elapsed % totalDuration; // loop offset to playlist length

      let accDuration = 0;
      for (let i = 0; i < playlist.length; i++) {
        accDuration += playlist[i].duration;
        if (elapsed < accDuration) {
          return { index: i, offset: elapsed - (accDuration - playlist[i].duration) };
        }
      }
      return { index: 0, offset: 0 };
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function extractYouTubeId(url) {
      // Extract video ID from normal or shortened URL
      const ytRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/;
      const match = url.match(ytRegex);
      return match ? match[1] : null;
    }

    let currentIndex = -1;
    let currentTimeout = null;
    let hls = null;

    function clearPlayer() {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      playerDiv.innerHTML = '';
      playerDiv.appendChild(elapsedTimeEl);
    }

    function loadPlayer(item, offset) {
      clearPlayer();
      status.textContent = `Playing: ${item.title}`;
      elapsedTimeEl.textContent = formatTime(offset);

      if (item.type === 'mp4') {
        const video = document.createElement('video');
        video.src = item.url;
        video.controls = true;
        video.autoplay = true;
        video.currentTime = offset;
        playerDiv.appendChild(video);
        video.addEventListener('timeupdate', () => {
          elapsedTimeEl.textContent = formatTime(Math.floor(video.currentTime));
        });
      } else if (item.type === 'hls') {
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        playerDiv.appendChild(video);
        hls = new Hls();
        hls.loadSource(item.url);
        hls.attachMedia(video);
        video.addEventListener('timeupdate', () => {
          elapsedTimeEl.textContent = formatTime(Math.floor(video.currentTime));
        });
        video.currentTime = offset;
      } else if (item.type === 'youtube' || item.type === 'youtube-live') {
        const id = extractYouTubeId(item.url);
        const startParam = item.type === 'youtube' ? `&start=${offset}` : '';
        const embedUrl = `https://www.youtube.com/embed/${id}?autoplay=1&controls=1&rel=0${startParam}`;
        const iframe = document.createElement('iframe');
        iframe.src = embedUrl;
        iframe.frameBorder = '0';
        iframe.allow = 'autoplay; encrypted-media';
        iframe.allowFullscreen = true;
        playerDiv.appendChild(iframe);
        // No elapsed time update for iframe (YouTube), so keep timer static or update with playlist timer below
        elapsedTimeEl.textContent = formatTime(offset);
      } else {
        status.textContent = 'Unsupported media type: ' + item.type;
      }
    }

    function updatePlaylistUI(playlist, current) {
      playlistEl.innerHTML = '';
      playlist.forEach((item, idx) => {
        const li = document.createElement('li');
        li.textContent = `${item.title} (${formatTime(item.duration)})`;
        if (idx === current) {
          li.classList.add('current');
        }
        playlistEl.appendChild(li);
      });
    }

    function startPlayback(playlist, startTime) {
      function playNext() {
        const now = new Date();
        const elapsed = Math.floor((now - startTime) / 1000);
        const { index, offset } = findCurrentTrack(playlist, elapsed);
        if (index !== currentIndex) {
          currentIndex = index;
          loadPlayer(playlist[currentIndex], offset);
          updatePlaylistUI(playlist, currentIndex);
        }
        // Update countdown to next switch
        const currentItem = playlist[currentIndex];
        const timeInCurrent = elapsed - playlist.slice(0, currentIndex).reduce((a, b) => a + b.duration, 0);
        const remaining = currentItem.duration - timeInCurrent;
        countdown.textContent = `Next switch in ${formatTime(remaining)}`;

        // Schedule next switch a bit before exact end for accuracy
        clearTimeout(currentTimeout);
        currentTimeout = setTimeout(playNext, (remaining + 0.5) * 1000);

        // Update elapsed time display for non-YouTube iframe items
        if (currentItem.type === 'mp4' || currentItem.type === 'hls') {
          // Handled by media event listeners
        } else {
          // Update elapsed time ourselves every second
          elapsedTimeEl.textContent = formatTime(timeInCurrent);
        }
      }
      playNext();
    }

    async function main() {
      const playlist = await fetchPlaylist();
      const startTime = getStartOfDayTime(startHour);
      const now = new Date();
      if (now < startTime) {
        status.textContent = `Playlist will start daily at ${startHour}:00`;
        countdown.textContent = '';
        setTimeout(main, startTime - now);
        return;
      }
      status.textContent = 'Loading playlist...';
      startPlayback(playlist, startTime);
    }

    main();
  </script>
</body>
</html>
