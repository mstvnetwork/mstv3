<!DOCTYPE html>
<html>
<head>
  <title>Live Playlist Broadcast</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Live Playlist Broadcast</h1>
  <audio id="player" controls autoplay></audio>
  <p id="status">Loading...</p>

  <script>
    const playlistUrl = 'playlist.json'; // Local file in Netlify deploy
    const player = document.getElementById('player');
    const status = document.getElementById('status');

    // Set your scheduled broadcast time (e.g., 8:00 AM today)
    const scheduledHour = 8;
    const scheduledMinute = 0;

    function getBroadcastStartTime() {
      const now = new Date();
      const start = new Date();
      start.setHours(scheduledHour, scheduledMinute, 0, 0);
      if (now < start) return null;
      return start;
    }

    async function fetchPlaylist() {
      const res = await fetch(playlistUrl);
      return await res.json();
    }

    function getCurrentTrackAndOffset(playlist, elapsedSeconds) {
      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        const track = playlist[i];
        if (accumulated + track.duration > elapsedSeconds) {
          return {
            trackIndex: i,
            offset: elapsedSeconds - accumulated
          };
        }
        accumulated += track.duration;
      }
      return null;
    }

    async function startBroadcast() {
      const startTime = getBroadcastStartTime();
      if (!startTime) {
        status.textContent = 'Broadcast has not started yet.';
        return;
      }

      const now = new Date();
      const elapsed = Math.floor((now - startTime) / 1000);
      const playlist = await fetchPlaylist();

      const current = getCurrentTrackAndOffset(playlist, elapsed);
      if (!current) {
        status.textContent = 'Broadcast has ended.';
        return;
      }

      const currentTrack = playlist[current.trackIndex];
      player.src = currentTrack.url;

      player.addEventListener('loadedmetadata', () => {
        if (player.duration > current.offset) {
          player.currentTime = current.offset;
        }
        player.play();
        status.textContent = `Now playing track #${current.trackIndex + 1} at ${formatTime(current.offset)}`;
      });
    }

    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = sec % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    startBroadcast();
  </script>
</body>
</html>
