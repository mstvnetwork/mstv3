<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Broadcast Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        .player-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 1000px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .time-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .current-time {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .next-program {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .program-info {
            text-align: center;
            flex-grow: 1;
        }

        .current-program {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .program-duration {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .config-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
        }

        .config-section h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status.loading {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ TV Broadcast Player</h1>
        <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE
        </div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoPlayer" controls autoplay muted>
                <p>Your browser doesn't support HTML5 video.</p>
            </video>
        </div>

        <div class="controls">
            <div class="time-info">
                <div class="current-time" id="currentTime">Loading...</div>
                <div class="next-program" id="nextProgram">Next: Loading...</div>
            </div>

            <div class="program-info">
                <div class="current-program" id="currentProgram">Loading Program...</div>
                <div class="program-duration" id="programDuration">Duration: --:--</div>
            </div>
        </div>
    </div>

    <div class="config-section">
        <h3>‚öôÔ∏è Configuration</h3>
        <div class="input-group">
            <label for="githubUrl">GitHub Raw URL to playlist.json:</label>
            <input type="url" id="githubUrl" placeholder="https://raw.githubusercontent.com/username/repo/main/playlist.json">
        </div>
        <button class="btn" onclick="loadPlaylist()">Load Playlist</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        class TVBroadcast {
            constructor() {
                this.playlist = [];
                this.currentIndex = 0;
                this.videoPlayer = document.getElementById('videoPlayer');
                this.isPlaying = false;
                this.syncInterval = null;
                this.updateInterval = null;
                
                this.setupEventListeners();
                this.startTimeUpdater();
            }

            setupEventListeners() {
                this.videoPlayer.addEventListener('ended', () => this.playNext());
                this.videoPlayer.addEventListener('loadeddata', () => this.onVideoLoaded());
                this.videoPlayer.addEventListener('error', (e) => this.onVideoError(e));
                this.videoPlayer.addEventListener('canplay', () => this.onVideoCanPlay());
            }

            async loadPlaylist(url) {
                try {
                    this.showStatus('Loading playlist...', 'loading');
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.programs || !Array.isArray(data.programs)) {
                        throw new Error('Invalid playlist format. Expected "programs" array.');
                    }
                    
                    this.playlist = data.programs.map(program => ({
                        ...program,
                        startTime: new Date(program.startTime),
                        endTime: new Date(program.endTime)
                    }));
                    
                    this.showStatus(`Loaded ${this.playlist.length} programs successfully!`, 'success');
                    this.startBroadcast();
                    
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showStatus(`Error: ${error.message}`, 'error');
                }
            }

            startBroadcast() {
                this.findCurrentProgram();
                this.startSyncTimer();
            }

            findCurrentProgram() {
                const now = new Date();
                let foundIndex = -1;
                
                for (let i = 0; i < this.playlist.length; i++) {
                    const program = this.playlist[i];
                    if (now >= program.startTime && now < program.endTime) {
                        foundIndex = i;
                        break;
                    }
                }
                
                if (foundIndex === -1) {
                    // Find next upcoming program
                    for (let i = 0; i < this.playlist.length; i++) {
                        const program = this.playlist[i];
                        if (now < program.startTime) {
                            foundIndex = i;
                            break;
                        }
                    }
                }
                
                if (foundIndex !== -1) {
                    this.currentIndex = foundIndex;
                    this.playCurrentProgram();
                } else {
                    this.showStatus('No programs scheduled', 'error');
                }
            }

            playCurrentProgram() {
                if (this.currentIndex >= this.playlist.length) {
                    this.currentIndex = 0; // Loop back to start
                }
                
                const program = this.playlist[this.currentIndex];
                const now = new Date();
                
                document.getElementById('currentProgram').textContent = program.title || 'Untitled Program';
                document.getElementById('programDuration').textContent = 
                    `Duration: ${this.formatTime(program.endTime - program.startTime)}`;
                
                if (now >= program.startTime && now < program.endTime) {
                    // Program is currently airing
                    this.videoPlayer.src = program.url;
                    
                    // Calculate how much time has passed since program started
                    const elapsed = now - program.startTime;
                    const elapsedSeconds = elapsed / 1000;
                    
                    this.videoPlayer.addEventListener('loadedmetadata', () => {
                        if (elapsedSeconds > 0 && elapsedSeconds < this.videoPlayer.duration) {
                            this.videoPlayer.currentTime = elapsedSeconds;
                        }
                        this.videoPlayer.play();
                    }, { once: true });
                    
                } else if (now < program.startTime) {
                    // Program hasn't started yet - show countdown or placeholder
                    this.showCountdown(program);
                }
                
                this.updateProgramInfo();
            }

            showCountdown(program) {
                const now = new Date();
                const timeUntil = program.startTime - now;
                const minutes = Math.ceil(timeUntil / (1000 * 60));
                
                document.getElementById('currentProgram').textContent = 
                    `Starting in ${minutes} minutes: ${program.title}`;
            }

            playNext() {
                this.currentIndex++;
                if (this.currentIndex >= this.playlist.length) {
                    this.currentIndex = 0;
                }
                this.playCurrentProgram();
            }

            startSyncTimer() {
                if (this.syncInterval) {
                    clearInterval(this.syncInterval);
                }
                
                this.syncInterval = setInterval(() => {
                    this.checkScheduleSync();
                }, 30000); // Check every 30 seconds
            }

            checkScheduleSync() {
                const now = new Date();
                const currentProgram = this.playlist[this.currentIndex];
                
                if (!currentProgram) return;
                
                // Check if we should switch to next program
                if (now >= currentProgram.endTime) {
                    this.playNext();
                } else if (now < currentProgram.startTime) {
                    // Current program hasn't started yet, find correct one
                    this.findCurrentProgram();
                }
            }

            startTimeUpdater() {
                this.updateInterval = setInterval(() => {
                    this.updateTimeDisplay();
                }, 1000);
            }

            updateTimeDisplay() {
                const now = new Date();
                document.getElementById('currentTime').textContent = 
                    now.toLocaleTimeString();
                
                this.updateProgramInfo();
            }

            updateProgramInfo() {
                if (this.playlist.length === 0) return;
                
                const nextIndex = (this.currentIndex + 1) % this.playlist.length;
                const nextProgram = this.playlist[nextIndex];
                
                if (nextProgram) {
                    document.getElementById('nextProgram').textContent = 
                        `Next: ${nextProgram.title} at ${nextProgram.startTime.toLocaleTimeString()}`;
                }
            }

            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                }
                return `${minutes}m`;
            }

            onVideoLoaded() {
                console.log('Video loaded successfully');
            }

            onVideoError(e) {
                console.error('Video error:', e);
                this.showStatus('Video playback error. Trying next program...', 'error');
                setTimeout(() => this.playNext(), 3000);
            }

            onVideoCanPlay() {
                console.log('Video can play');
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // Initialize the TV broadcast system
        const tvBroadcast = new TVBroadcast();

        // Load playlist function
        function loadPlaylist() {
            const url = document.getElementById('githubUrl').value.trim();
            if (!url) {
                tvBroadcast.showStatus('Please enter a valid GitHub URL', 'error');
                return;
            }
            
            tvBroadcast.loadPlaylist(url);
        }

        // Example playlist structure for reference
        console.log(`
Expected playlist.json structure:
{
  "programs": [
    {
      "title": "Morning Show",
      "url": "https://example.com/video1.mp4",
      "startTime": "2025-06-23T06:00:00Z",
      "endTime": "2025-06-23T08:00:00Z"
    },
    {
      "title": "News Hour",
      "url": "https://example.com/video2.mp4", 
      "startTime": "2025-06-23T08:00:00Z",
      "endTime": "2025-06-23T09:00:00Z"
    }
  ]
}
        `);
    </script>
</body>
</html>
