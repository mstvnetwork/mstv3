<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Network</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MHRH7TE5Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-6MHRH7TE5Y');
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      background: #000;
      border: 3px solid #00ffe7;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffe7;
    }
    #ytPlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      background: rgba(0, 0, 0, 0.9);
      color: #00ffe7;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .logo-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      opacity: 0.9;
      z-index: 5;
    }
    #nowPlaying {
      font-size: 1.2em;
      margin-top: 15px;
      color: #ffcc00;
    }
    #tvGuide {
      margin: 15px auto;
      padding: 10px;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 2px solid #0ff;
      border-bottom: 2px solid #0ff;
      white-space: nowrap;
      overflow-x: auto;
    }
    .guide-item {
      display: inline-block;
      margin: 0 20px;
      font-size: 1em;
      color: #00ffe7;
    }
  </style>
</head>
<body>
  <h1 style="color: #00ffe7; margin-top: 20px;">MSTV NETWORK - 24/7 LIVE</h1>

  <div class="player-wrapper">
    <div id="ytPlayer"></div>
    <div id="overlay">ðŸŽ¬ Click here to watch live</div>
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv/main/logo.img/mstv_logo.png" class="logo-overlay" />
  </div>

  <div id="nowPlaying">Loading...</div>
  <div id="tvGuide">Loading TV Guide...</div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
