<!DOCTYPE html>
<html>
<head>
  <title>Global Synced YouTube Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      margin: 0;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      padding-top: 56.25%;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mute-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }

    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      z-index: 10;
      pointer-events: none;
      padding: 8px 0;
    }

    #marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="player"></div>
    <div id="mute-toggle">ðŸ”‡</div>
    <div id="scrolling-banner">
      <div id="marquee-text">Now Playing: </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("ch") || "1";
    const GITHUB_JSON_URL = `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${channel}.json`;
    const YT_API_KEY = "AIzaSyBirFuQl7U8Efiv04n_jWU2K_3deswjgf8";

    let player, playlist = [], videoDurations = [], videoTitles = [];
    let currentVideoIndex = 0, startTimeUTC = 0, startSeconds = 0;
    let isMuted = true, hasSeeked = false;

    function ISO8601toSeconds(duration) {
      const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      const h = parseInt(match[1]) || 0;
      const m = parseInt(match[2]) || 0;
      const s = parseInt(match[3]) || 0;
      return h * 3600 + m * 60 + s;
    }

    async function fetchSyncData() {
      try {
        const res = await fetch(GITHUB_JSON_URL);
        const data = await res.json();
        startTimeUTC = new Date(data.start_time_utc).getTime();
        playlist = data.video_urls;
        await fetchVideoDetails(playlist);
        loadYouTubeAPI();
      } catch (e) {
        console.error("Failed to load sync JSON:", e);
      }
    }

    async function fetchVideoDetails(ids) {
      try {
        const chunk = ids.slice(0, 50); // YouTube API limit
        const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet,status&id=${chunk.join(',')}&key=${YT_API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();

        const embeddable = data.items.filter(v => v.status?.embeddable !== false);
        playlist = embeddable.map(v => v.id);
        videoDurations = embeddable.map(v => ISO8601toSeconds(v.contentDetails.duration));
        videoTitles = embeddable.map(v => v.snippet.title);
      } catch (e) {
        console.error("Failed to fetch video details:", e);
      }
    }

    function loadYouTubeAPI() {
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    function onYouTubeIframeAPIReady() {
      syncAndPlay();
      setInterval(updateCountdown, 1000);
    }

    function syncAndPlay() {
      const now = Date.now();
      const elapsedSec = Math.floor((now - startTimeUTC) / 1000);
      const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
      const relativeSec = elapsedSec % totalDuration;

      let cumulative = 0;
      for (let i = 0; i < videoDurations.length; i++) {
        if (relativeSec < cumulative + videoDurations[i]) {
          currentVideoIndex = i;
          startSeconds = relativeSec - cumulative;
          break;
        }
        cumulative += videoDurations[i];
      }

      if (!player) {
        player = new YT.Player("player", {
          height: "360",
          width: "640",
          videoId: playlist[currentVideoIndex],
          playerVars: {
            autoplay: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0,
            fs: 0
          },
          events: {
            onReady: (e) => {
              if (isMuted) e.target.mute();
              else e.target.unMute();
              e.target.playVideo();
            },
            onStateChange: (e) => {
              if (e.data === YT.PlayerState.PLAYING && !hasSeeked) {
                hasSeeked = true;
                player.seekTo(startSeconds, true);
              }
              if (e.data === YT.PlayerState.ENDED) {
                const next = (currentVideoIndex + 1) % playlist.length;
                loadVideoAt(next, 0);
              }
              if (e.data === YT.PlayerState.UNSTARTED || e.data === -1) {
                // Non-embeddable fallback
                const next = (currentVideoIndex + 1) % playlist.length;
                loadVideoAt(next, 0);
              }
            }
          }
        });
      } else {
        loadVideoAt(currentVideoIndex, startSeconds);
      }

      updateCurrentVideoTitle();
    }

    function loadVideoAt(index, offset = 0) {
      currentVideoIndex = index;
      startSeconds = offset;
      hasSeeked = false;
      updateCurrentVideoTitle();
      player.loadVideoById(playlist[index], offset);
    }

    function updateCurrentVideoTitle() {
      const marquee = document.getElementById("marquee-text");
      const title = videoTitles[currentVideoIndex] || "Untitled Video";
      const nextIndex = (currentVideoIndex + 1) % videoTitles.length;
      const nextTitle = videoTitles[nextIndex] || "Next Video";
      const nextStart = new Date(Date.now() + (videoDurations[currentVideoIndex] - (player?.getCurrentTime() || 0)) * 1000);
      const timeStr = nextStart.toUTCString().split(" ")[4]; // HH:MM:SS
      marquee.innerText = `Now Playing: ${title} | Next: ${nextTitle} at ${timeStr} UTC`;
    }

    function updateCountdown() {
      if (!player || !videoDurations[currentVideoIndex]) return;
      updateCurrentVideoTitle();
    }

    // Mute toggle setup
    const muteToggle = document.getElementById("mute-toggle");
    const muteKey = "ytPlayerMuted";
    isMuted = sessionStorage.getItem(muteKey) !== "false";
    muteToggle.innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";

    muteToggle.addEventListener("click", () => {
      if (!player) return;
      isMuted = !isMuted;
      muteToggle.innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
      sessionStorage.setItem(muteKey, isMuted ? "true" : "false");
      if (isMuted) player.mute();
      else player.unMute();
    });

    fetchSyncData();
  </script>
</body>
</html>
