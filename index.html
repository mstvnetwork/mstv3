<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: gold;
      font-size: 2em;
    }
    #player-container {
      width: 95%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      border: 3px solid gold;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      position: relative;
    }
    #videoPlayer iframe,
    #videoPlayer video {
      width: 100%;
      height: 100%;
      display: block;
    }
    #nowPlaying {
      margin: 15px 0;
      font-size: 1.2em;
      color: lightgreen;
    }

    /* Mute overlay button */
    #muteOverlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>MSTV NETWORK - 24/7 Channel</h1>
  <div id="player-container">
    <div id="videoPlayer"></div>
    <button id="muteOverlay" style="display:none;">ðŸ”‡ Unmute</button>
  </div>
  <div id="nowPlaying">Loading schedule...</div>

  <script>
    const CHANNELS_JSON_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv3/refs/heads/main/channels.json";
    const SLOT_DURATION_SECONDS = 60;

    const videoPlayer = document.getElementById("videoPlayer");
    const nowPlaying = document.getElementById("nowPlaying");
    const muteOverlay = document.getElementById("muteOverlay");

    let fullDayPlaylist = [];
    let slotTimer;
    let currentVideo = null;

    async function fetchPlaylist() {
      const response = await fetch(CHANNELS_JSON_URL);
      if (!response.ok) throw new Error("Failed to load channels.json");
      return await response.json();
    }

    function generateFullDayPlaylist(base) {
      const result = [];
      for (let i = 0; i < 1440; i++) {
        result.push(base[i % base.length]);
      }
      return result;
    }

    function getCurrentSlot() {
      const now = new Date();
      const startOfDay = new Date(now);
      startOfDay.setHours(0, 0, 0, 0);
      const elapsedSeconds = Math.floor((now - startOfDay) / 1000);
      return {
        index: Math.floor(elapsedSeconds / SLOT_DURATION_SECONDS) % fullDayPlaylist.length,
        offset: elapsedSeconds % SLOT_DURATION_SECONDS,
        timeUntilNextSlot: SLOT_DURATION_SECONDS - (elapsedSeconds % SLOT_DURATION_SECONDS)
      };
    }

    function playChannel(channel, offset) {
      nowPlaying.textContent = `Now Playing: ${channel.name}`;
      videoPlayer.innerHTML = "";
      muteOverlay.style.display = "none";
      currentVideo = null;

      if (channel.type === "iframe") {
        const url = channel.url.includes("?")
          ? `${channel.url}&start=${offset}`
          : `${channel.url}?start=${offset}`;
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.frameBorder = 0;
        iframe.allowFullscreen = true;
        iframe.allow = "autoplay; encrypted-media";
        videoPlayer.appendChild(iframe);
        // Hide overlay for iframe (YouTube is controlled externally)
        muteOverlay.style.display = "none";
      } else if (channel.type === "hls") {
        const video = document.createElement("video");
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.controls = false; // Hide controls including seek bar

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offset;
            video.play();
            currentVideo = video;
            muteOverlay.style.display = "block";
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = channel.url;
          video.addEventListener("loadedmetadata", () => {
            video.currentTime = offset;
            video.play();
            currentVideo = video;
            muteOverlay.style.display = "block";
          });
        } else {
          video.innerText = "HLS not supported on this device.";
        }

        videoPlayer.appendChild(video);
      } else {
        nowPlaying.textContent = `Unsupported type: ${channel.type}`;
      }
    }

    muteOverlay.addEventListener("click", () => {
      if (currentVideo) {
        currentVideo.muted = !currentVideo.muted;
        muteOverlay.textContent = currentVideo.muted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
      }
    });

    function scheduleNextPlayback() {
      const { index, offset, timeUntilNextSlot } = getCurrentSlot();
      const channel = fullDayPlaylist[index];
      playChannel(channel, offset);

      clearTimeout(slotTimer);
      slotTimer = setTimeout(scheduleNextPlayback, timeUntilNextSlot * 1000);
    }

    async function init() {
      try {
        const base = await fetchPlaylist();
        fullDayPlaylist = generateFullDayPlaylist(base);
        scheduleNextPlayback();
      } catch (error) {
        console.error(error);
        nowPlaying.textContent = "Error loading playlist.";
      }
    }

    init();
  </script>
</body>
</html>
