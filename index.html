<!DOCTYPE html>
<html>
<head>
  <title>Global Synced YouTube Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      margin: 0;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      padding-top: 56.25%;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mute-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 26px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #888;
    }

    #scrolling-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 20;
    }

    .countdown-green {
      color: #90ee90; /* Light green */
    }

    .countdown-orange {
      color: #FFD580;
    }

    .countdown-red {
      color: #ff4c4c;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="player"></div>
    <div id="mute-toggle">ðŸ”‡</div>
  </div>

  <p id="status">Loading video...</p>

  <div id="scrolling-banner">Loading next slot...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("ch") || "1";
    const GITHUB_JSON_URL = `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${channel}.json`;

    let player;
    let schedule = [];
    let isMuted = localStorage.getItem("muted") === "true";

    async function fetchSchedule() {
      try {
        const res = await fetch(GITHUB_JSON_URL);
        const data = await res.json();
        schedule = data.videos.map(v => ({
          videoId: v.video_id,
          start: new Date(v.start_time_utc).getTime(),
          end: new Date(v.end_time_utc).getTime()
        }));
        loadYouTubeAPI();
      } catch (err) {
        document.getElementById("status").innerText = "Failed to load schedule.";
        console.error(err);
      }
    }

    function loadYouTubeAPI() {
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    function getCurrentAndNextSlot() {
      const now = Date.now();
      let current = null;
      let next = null;

      for (let i = 0; i < schedule.length; i++) {
        const slot = schedule[i];
        if (now >= slot.start && now < slot.end) {
          current = slot;
          next = schedule[i + 1] || null;
          break;
        }
        if (now < slot.start) {
          next = slot;
          break;
        }
      }
      return { current, next };
    }

    function onYouTubeIframeAPIReady() {
      const { current } = getCurrentAndNextSlot();
      if (!current) {
        document.getElementById("status").innerText = "No active video at this time.";
        return;
      }

      const seekSeconds = Math.floor((Date.now() - current.start) / 1000);

      player = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: current.videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          fs: 0
        },
        events: {
          onReady: function (event) {
            if (isMuted) event.target.mute();
            else event.target.unMute();
            event.target.seekTo(seekSeconds, true);
            event.target.playVideo();
            document.getElementById("status").innerText = `Live Playback Started`;
            updateMuteIcon();
          },
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              const { next } = getCurrentAndNextSlot();
              if (next) {
                location.reload(); // auto-reload to next video
              } else {
                document.getElementById("status").innerText = "End of playlist.";
              }
            }
          }
        }
      });

      setInterval(updateCountdownBanner, 1000);
    }

    function updateCountdownBanner() {
      const now = Date.now();
      const { next } = getCurrentAndNextSlot();

      const banner = document.getElementById("scrolling-banner");
      banner.className = ""; // reset

      if (next) {
        const diff = next.start - now;
        if (diff > 0) {
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          let countdown = `${String(mins).padStart(2, '0')}m ${String(secs).padStart(2, '0')}s`;

          if (diff <= 10000) {
            banner.classList.add("countdown-red");
          } else if (diff <= 60000) {
            banner.classList.add("countdown-orange");
          } else {
            banner.classList.add("countdown-green");
          }

          banner.innerText = `ðŸ”œ Watch Next In: ${countdown}`;
        } else {
          banner.innerText = `â–¶ï¸ Starting next...`;
        }
      } else {
        banner.innerText = `âœ… End of Playlist`;
      }
    }

    function updateMuteIcon() {
      document.getElementById("mute-toggle").innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    }

    document.getElementById("mute-toggle").addEventListener("click", () => {
      if (!player) return;
      isMuted = !isMuted;
      localStorage.setItem("muted", isMuted);
      if (isMuted) player.mute();
      else player.unMute();
      updateMuteIcon();
    });

    fetchSchedule();
  </script>
</body>
</html>
