<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Broadcast Channel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Broadcast Channel</h1>
        <div id="player-container">
            <!-- Video Player -->
            <iframe id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="time-sync-container">
            <p>Next Broadcast Start Time: <span id="next-broadcast-time"></span></p>
        </div>
        <div id="playlist-container">
            <h2>Playlist</h2>
            <ul id="playlist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
