<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <style>
        /* CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #ff4444;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #videoPlayer, #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styles for the new play overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 20; /* Above spinner and video */
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .play-overlay p {
            margin-bottom: 20px;
        }

        .play-button {
            background: #007bff; /* Blue button */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-button:hover {
            background: #0056b3;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid white;
            margin-left: -3px; /* Adjust triangle position */
        }


        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .time-display {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .program-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .current-program {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .program-time {
            font-size: 14px;
            opacity: 0.8;
        }

        .schedule {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .schedule h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-item.active {
            background: rgba(255,212,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin: 0 -10px;
        }

        .schedule-time {
            font-weight: bold;
            min-width: 80px;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ffaaaa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .time-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
            <h1>Live TV Channel</h1>
            <p>Synchronized Streaming Experience</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="program-info">
            <div class="current-program" id="currentProgram">Loading...</div>
            <div class="program-time" id="programTime">--:-- - --:--</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <video id="videoPlayer" style="display: none;" controls muted></video>
                <div id="youtubePlayer" style="display: none;"></div>

                <div id="playOverlay" class="play-overlay">
                    <p>Click to start your Live TV experience!</p>
                    <button class="play-button">
                        <span class="play-icon"></span> Play Channel
                    </button>
                </div>

            </div>
        </div>

        <div class="controls">
            <div class="time-display">
                <div>Current Time: <span id="currentTime">--:--:--</span></div>
                <div>Program Progress: <span id="programProgress">--:--</span></div>
                <div>Remaining: <span id="timeRemaining">--:--</span></div>
            </div>
            <div class="status-bar">
                <span id="connectionStatus">Connected</span>
                <span id="viewerCount">Viewers: 1</span>
            </div>
        </div>

        <div class="schedule">
            <h3>Today's Schedule</h3>
            <div id="scheduleList"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>

    <script>
        class LiveTVChannel {
            constructor() {
                const now = new Date(); 
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentTotalMinutes = currentHour * 60 + currentMinute;

                let initialProgramStartTimeMinutes = currentTotalMinutes - 5; 
                if (initialProgramStartTimeMinutes < 0) {
                    initialProgramStartTimeMinutes = 0;
                }

                const formatTime = (totalMins) => {
                    const h = Math.floor(totalMins / 60) % 24;
                    const m = totalMins % 60;
                    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                };

                this.schedule = [
                    {
                        id: 1,
                        title: "Morning Music Show (Rick Astley)",
                        type: "youtube",
                        url: "dQw4w9WgXcQ",
                        startTime: formatTime(initialProgramStartTimeMinutes),
                        duration: 6
                    },
                    {
                        id: 2,
                        title: "Popular Hits (Gangnam Style)",
                        type: "youtube",
                        url: "9bZkp7q19f0",
                        startTime: formatTime(initialProgramStartTimeMinutes + 6),
                        duration: 8
                    },
                    {
                        id: 3,
                        title: "Live Stream Test (Tears of Steel)",
                        type: "m3u8",
                        url: "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8",
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8),
                        duration: 12
                    },
                    {
                        id: 4,
                        title: "Classic Hits (All Star)",
                        type: "youtube",
                        url: "L_jWHffIx5E",
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8 + 12),
                        duration: 10
                    },
                    {
                        id: 5,
                        title: "Latin Music (Despacito)",
                        type: "youtube",
                        url: "kJQP7kiw5Fk",
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8 + 12 + 10),
                        duration: 15
                    },
                    {
                        id: 6,
                        title: "Retro Vibes (Me at the zoo)",
                        type: "youtube",
                        url: "jNQXAC9IVRw",
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8 + 12 + 10 + 15),
                        duration: 10
                    }
                ];

                this.currentProgram = null;
                this.youtubePlayer = null;
                this.hls = null;
                this.startTime = Date.now();
                this.programStartTime = null;
                this.isChannelPlaying = false; 
                this.youtubeApiReady = false; 
                this.schedulerInterval = null; 

                this.initializeElements();
                console.log('LiveTVChannel: Elements initialized. `this.elements` contents (should not be empty):', this.elements); 
                this.setupPlayOverlay();
                this.updateClock(); 
                console.log('LiveTVChannel initialized. Waiting for user interaction and YouTube API to be ready.');
            }

            initializeElements() {
                // Initialize elements as an empty object first to prevent `undefined` errors
                this.elements = {}; 
                
                const elementIds = [
                    'currentProgram', 'programTime', 'currentTime', 'programProgress', 
                    'timeRemaining', 'scheduleList', 'videoPlayer', 'youtubePlayer', 
                    'loadingSpinner', 'errorMessage', 'connectionStatus', 'playOverlay',
                    'viewerCount' // Added viewerCount to this list for explicit check
                ];

                elementIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        this.elements[id] = element;
                        console.log(`Element found: #${id}`);
                    } else {
                        console.error(`Element NOT FOUND: #${id}`); // This will specifically tell us if any ID is missing
                        // Optionally, create a dummy element to prevent further errors, or handle gracefully
                        this.elements[id] = null; // Set to null if not found
                    }
                });
                
                this.renderSchedule(); 
            }

            renderSchedule() {
                if (!this.elements.scheduleList) {
                    console.error("renderSchedule: scheduleList element not found, cannot render schedule.");
                    return;
                }
                this.elements.scheduleList.innerHTML = '';
                
                this.schedule.forEach(program => {
                    const item = document.createElement('div');
                    item.className = 'schedule-item';
                    
                    const endTime = this.addMinutesToTime(program.startTime, program.duration);
                    
                    item.innerHTML = `
                        <div>
                            <div class="schedule-time">${program.startTime}</div>
                            <div>${program.title}</div>
                        </div>
                        <div>${program.duration}min</div>
                    `;
                    
                    this.elements.scheduleList.appendChild(item);
                });
            }

            setupPlayOverlay() {
                if (!this.elements.playOverlay) {
                    console.error("setupPlayOverlay: playOverlay element not found. Cannot attach listener.");
                    return;
                }
                this.elements.playOverlay.addEventListener('click', () => {
                    console.log('Play overlay clicked. User interaction registered.');
                    this.elements.playOverlay.style.display = 'none';
                    this.isChannelPlaying = true;
                    this.attemptStartScheduler(); 
                }, { once: true });
            }

            initializeYouTubePlayerInstance() {
                console.log('onYouTubeIframeAPIReady fired, initializing YT.Player...');
                if (!this.elements.youtubePlayer) {
                    console.error("initializeYouTubePlayerInstance: youtubePlayer element not found. Cannot initialize YT.Player.");
                    this.showError("Video player element missing. Please check HTML.");
                    return;
                }
                this.youtubePlayer = new YT.Player('youtubePlayer', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'modestbranding': 1,
                        'mute': 1 
                    },
                    events: {
                        'onReady': (event) => {
                            console.log('YouTube player ready. Event:', event);
                            this.youtubeApiReady = true; 
                            this.attemptStartScheduler();
                        },
                        'onStateChange': (event) => {
                            console.log('YouTube player state changed:', event.data, ' (1:Playing, 2:Paused, 3:Buffering, -1:Unstarted, 0:Ended)');
                            if (event.data === YT.PlayerState.PLAYING) {
                                this.hideLoading();
                                console.log('YouTube video is PLAYING, hiding spinner.');
                            } else if (event.data === YT.PlayerState.BUFFERING) {
                                this.showLoading();
                                console.log('YouTube video is BUFFERING, showing spinner.');
                            } else if (event.data === YT.PlayerState.ENDED) {
                                console.log('YouTube video ENDED. Forcing scheduler re-check.');
                                this.showLoading(); 
                                this.attemptStartScheduler(); 
                            } else {
                                this.showLoading();
                                console.log('YouTube video is not playing, showing spinner.');
                            }
                        },
                        'onError': (event) => {
                            this.showError('YouTube video failed to load (Code: ' + event.data + '). This might be due to embedding restrictions or network issues.');
                            console.error('YouTube Error:', event.data, event);
                            this.hideLoading();
                        }
                    }
                });
            }

            attemptStartScheduler() {
                if (this.isChannelPlaying && this.youtubeApiReady) {
                    console.log('Both user interaction and YouTube API ready. Starting scheduler.');
                    this.startScheduler();
                } else {
                    console.log('Waiting for both user interaction and YouTube API. isChannelPlaying:', this.isChannelPlaying, 'youtubeApiReady:', this.youtubeApiReady);
                    this.showLoading(); 
                }
            }

            getCurrentProgram() {
                const now = new Date();
                const currentTimeMinutes = now.getHours() * 60 + now.getMinutes();
                
                for (let program of this.schedule) {
                    const [hours, minutes] = program.startTime.split(':').map(Number);
                    const startTimeMinutes = hours * 60 + minutes;
                    const endTimeMinutes = startTimeMinutes + program.duration;
                    
                    if (currentTimeMinutes >= startTimeMinutes && currentTimeMinutes < endTimeMinutes) {
                        return {
                            ...program,
                            startTimeMinutes,
                            endTimeMinutes,
                            elapsedMinutes: currentTimeMinutes - startTimeMinutes
                        };
                    }
                }
                
                let nextProgram = this.schedule.find(program => {
                    const [hours, minutes] = program.startTime.split(':').map(Number);
                    const startTimeMinutes = hours * 60 + minutes;
                    return currentTimeMinutes < startTimeMinutes;
                });
                
                if (!nextProgram) {
                    const firstProgram = { ...this.schedule[0] };
                    firstProgram.startTimeMinutes = currentTimeMinutes; 
                    firstProgram.elapsedMinutes = 0;
                    return firstProgram;
                }

                return nextProgram;
            }

            async playProgram(program) {
                if (!this.isChannelPlaying) {
                    console.log('Channel not yet started by user. Deferring program playback.');
                    this.showLoading();
                    return;
                }

                if (!program) {
                    this.showError('No program available to play.');
                    console.error('No program to play!');
                    this.hideLoading();
                    return;
                }

                let isPlaying = false;
                if (program.id === this.currentProgram?.id) {
                    if (program.type === 'youtube' && this.youtubePlayer && typeof this.youtubePlayer.getPlayerState === 'function') {
                        const state = this.youtubePlayer.getPlayerState();
                        isPlaying = (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING);
                    } else if (program.type === 'm3u8' && this.elements.videoPlayer) {
                        isPlaying = !this.elements.videoPlayer.paused && !this.elements.videoPlayer.ended;
                    }
                }
                
                if (isPlaying) {
                    console.log(`Program "${program.title}" is already playing. Skipping reload.`);
                    this.hideLoading();
                    return;
                }
                
                this.currentProgram = program;
                this.showLoading();
                this.hideError();

                console.log(`Attempting to play: ${program.title} (Type: ${program.type}) at ${program.startTime}. Current Program ID: ${this.currentProgram?.id}`);

                try {
                    if (program.type === 'youtube') {
                        if (this.youtubePlayer && typeof this.youtubePlayer.loadVideoById === 'function') {
                            await this.playYouTubeVideo(program);
                        } else {
                            console.log('YouTube player not available, will wait for onReady or next scheduler check.');
                        }
                    } else if (program.type === 'm3u8') {
                        await this.playM3U8Stream(program);
                    }

                    this.updateProgramInfo(program);
                } catch (error) {
                    this.showError('Failed to load program: ' + error.message);
                    console.error('Program Playback Error:', error);
                    this.hideLoading();
                }
            }

            async playYouTubeVideo(program) {
                if (this.elements.videoPlayer) this.elements.videoPlayer.style.display = 'none';
                if (this.elements.youtubePlayer) this.elements.youtubePlayer.style.display = 'block';

                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                    if (this.elements.videoPlayer) {
                        this.elements.videoPlayer.pause();
                        this.elements.videoPlayer.removeAttribute('src');
                        this.elements.videoPlayer.load();
                    }
                    console.log('HLS player destroyed and video element reset.');
                }

                const startSeconds = Math.max(0, (program.elapsedMinutes || 0) * 60);
                
                if (this.youtubePlayer && typeof this.youtubePlayer.loadVideoById === 'function') {
                    this.youtubePlayer.loadVideoById({
                        videoId: program.url,
                        startSeconds: startSeconds,
                        'mute': 1
                    });
                    console.log(`Loading YouTube video: ${program.url} from ${startSeconds}s.`);
                } else {
                    console.warn("YouTube player is null or its methods are not available at this point.");
                    this.showError("YouTube player not ready to load video.");
                    this.hideLoading();
                }
            }

            async playM3U8Stream(program) {
                if (this.elements.youtubePlayer) this.elements.youtubePlayer.style.display = 'none';
                if (this.elements.videoPlayer) this.elements.videoPlayer.style.display = 'block';

                if (this.youtubePlayer && typeof this.youtubePlayer.pauseVideo === 'function') {
                    this.youtubePlayer.pauseVideo();
                    console.log('YouTube player paused for M3U8 stream.');
                }

                if (!this.elements.videoPlayer) {
                    console.error("playM3U8Stream: videoPlayer element not found.");
                    this.showError("Video player element missing for HLS. Please check HTML.");
                    this.hideLoading();
                    return;
                }

                if (Hls.isSupported()) {
                    if (this.hls) {
                        this.hls.destroy();
                        console.log('Existing HLS instance destroyed.');
                    }
                    
                    this.hls = new Hls();
                    this.hls.loadSource(program.url);
                    this.hls.attachMedia(this.elements.videoPlayer);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('HLS Manifest Parsed. Attempting to play...');
                        this.elements.videoPlayer.muted = true;
                        this.elements.videoPlayer.play().then(() => {
                            this.hideLoading();
                            console.log('M3U8 video is PLAYING, hiding spinner.');
                        }).catch(error => {
                            this.showError('Autoplay prevented for M3U8. Please click play or unmute the video.');
                            console.error('M3U8 Autoplay error:', error);
                            this.hideLoading();
                        });
                    });

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        const errorMsg = `HLS Error: ${data.details} (Fatal: ${data.fatal})`;
                        this.showError(errorMsg);
                        console.error('HLS Error:', event, data);
                        this.hideLoading();
                        if (data.fatal) {
                            if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                this.hls.recoverMediaError();
                            } else if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                console.warn('HLS Network Error, attempting to retry load...');
                                this.hls.startLoad();
                            } else {
                                this.hls.destroy();
                                console.error('Fatal HLS error, HLS instance destroyed.');
                            }
                        }
                    });
                } else if (this.elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    console.log('Using native HLS playback for Safari.');
                    this.elements.videoPlayer.src = program.url;
                    this.elements.videoPlayer.addEventListener('loadedmetadata', () => {
                        console.log('Native HLS loadedmetadata. Attempting to play...');
                        this.elements.videoPlayer.muted = true;
                        this.elements.videoPlayer.play().then(() => {
                            this.hideLoading();
                            console.log('Native HLS video is PLAYING, hiding spinner.');
                        }).catch(error => {
                            this.showError('Autoplay prevented for M3U8. Please click play or unmute the video.');
                            console.error('Native HLS Autoplay error:', error);
                            this.hideLoading();
                        });
                    }, { once: true });
                    this.elements.videoPlayer.addEventListener('error', (e) => {
                        this.showError('Native HLS playback error: ' + (e.message || e.type));
                        console.error('Native HLS video element error:', e);
                        this.hideLoading();
                    });
                    this.elements.videoPlayer.load();
                } else {
                    const msg = 'HLS not supported in this browser. Please use a modern browser like Chrome, Firefox, Edge, or Safari.';
                    this.showError(msg);
                    console.error(msg);
                    this.hideLoading();
                }
            }

            updateProgramInfo(program) {
                if (this.elements.currentProgram) {
                    this.elements.currentProgram.textContent = program.title;
                } else {
                    console.warn("updateProgramInfo: currentProgram element not found.");
                }
                if (this.elements.programTime) {
                    const endTime = this.addMinutesToTime(program.startTime, program.duration);
                    this.elements.programTime.textContent = `${program.startTime} - ${endTime}`;
                } else {
                    console.warn("updateProgramInfo: programTime element not found.");
                }
            }

            addMinutesToTime(timeStr, minutes) {
                const [hours, mins] = timeStr.split(':').map(Number);
                const totalMinutes = hours * 60 + mins + minutes;
                const newHours = Math.floor(totalMinutes / 60) % 24;
                const newMins = totalMinutes % 60;
                return `${String(newHours).padStart(2, '0')}:${String(newMins).padStart(2, '0')}`;
            }

            updateClock() {
                const now = new Date();
                if (this.elements.currentTime) { 
                    this.elements.currentTime.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                } else {
                    console.warn("updateClock: currentTime element not found.");
                }

                if (this.currentProgram) {
                    const currentTimeMinutes = now.getHours() * 60 + now.getMinutes();
                    const [programStartH, programStartM] = this.currentProgram.startTime.split(':').map(Number);
                    const programStartTimeInMinutes = programStartH * 60 + programStartM;

                    const elapsed = currentTimeMinutes - programStartTimeInMinutes;
                    const remaining = this.currentProgram.duration - elapsed;

                    if (this.elements.programProgress) { 
                        this.elements.programProgress.textContent = `${Math.max(0, elapsed)}min`;
                    } else {
                        console.warn("updateClock: programProgress element not found.");
                    }
                    if (this.elements.timeRemaining) { 
                        this.elements.timeRemaining.textContent = `${Math.max(0, remaining)}min`;
                    } else {
                        console.warn("updateClock: timeRemaining element not found.");
                    }

                    if (remaining <= 0 && this.currentProgram.duration > 0) {
                        console.log(`Program "${this.currentProgram.title}" expected to end. Forcing re-check.`);
                        this.attemptStartScheduler(); 
                    }
                }

                if (this.elements.viewerCount) { 
                    this.elements.viewerCount.textContent = `Viewers: ${Math.floor(Math.random() * 50) + 50}`;
                } else {
                    console.warn("updateClock: viewerCount element not found.");
                }

                setTimeout(() => this.updateClock(), 1000);
            }

            startScheduler() {
                if (this.schedulerInterval) {
                    clearInterval(this.schedulerInterval);
                }

                const checkProgram = () => {
                    const program = this.getCurrentProgram();
                    this.playProgram(program);
                    this.updateScheduleHighlight();
                };

                checkProgram(); 
                this.schedulerInterval = setInterval(checkProgram, 10000); 
                console.log('Scheduler started.');
            }

            updateScheduleHighlight() {
                if (!this.elements.scheduleList) {
                    console.warn("updateScheduleHighlight: scheduleList element not found.");
                    return;
                }
                const items = this.elements.scheduleList.children;
                Array.from(items).forEach((item, index) => {
                    item.classList.toggle('active', 
                        this.currentProgram && this.schedule[index].id === this.currentProgram.id
                    );
                });
            }

            showLoading() {
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.style.display = 'block';
                } else {
                    console.warn("showLoading: loadingSpinner element not found.");
                }
            }

            hideLoading() {
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.style.display = 'none';
                } else {
                    console.warn("hideLoading: loadingSpinner element not found.");
                }
            }

            showError(message) {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = message;
                    this.elements.errorMessage.style.display = 'block';
                } else {
                    console.error("showError: errorMessage element not found. Error:", message);
                }
                this.hideLoading(); 
                if (this.elements.connectionStatus) {
                    this.elements.connectionStatus.textContent = 'Disconnected';
                    this.elements.connectionStatus.style.color = '#ff4444';
                } else {
                    console.warn("showError: connectionStatus element not found.");
                }
                console.error('Error displayed:', message);
            }

            hideError() {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.style.display = 'none';
                } else {
                    console.warn("hideError: errorMessage element not found.");
                }
                if (this.elements.connectionStatus) {
                    this.elements.connectionStatus.textContent = 'Connected';
                    this.elements.connectionStatus.style.color = 'white';
                } else {
                    console.warn("hideError: connectionStatus element not found.");
                }
            }
        }

        let liveTVChannelInstance;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded. Initializing LiveTVChannel...');
            liveTVChannelInstance = new LiveTVChannel();
        });

        function onYouTubeIframeAPIReady() {
            if (liveTVChannelInstance) {
                liveTVChannelInstance.initializeYouTubePlayerInstance();
            } else {
                console.warn("LiveTVChannel instance not yet available when onYouTubeIframeAPIReady fired. This is OK, it will initialize when instance is ready.");
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page became visible, re-syncing...');
                setTimeout(() => {
                    if (liveTVChannelInstance) {
                        liveTVChannelInstance.attemptStartScheduler(); 
                    } else {
                        window.location.reload(); 
                    }
                }, 1000);
            }
        });
    </script>
</body>
