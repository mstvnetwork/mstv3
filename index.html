<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Stream Gallery</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 1rem; background: #f4f4f4; }
    h1 { text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 200px; text-align: center; }
    .card img { width: 100%; height: 120px; object-fit: cover; }
    .card h3 { margin: 0.5rem 0; }
    .card button {
      background: #007BFF; color: #fff; border: none; padding: 0.5rem 1rem;
      border-radius: 0 0 10px 10px; cursor: pointer; width: 100%;
    }
    .card button:hover { background: #0056b3; }
    .player-wrapper { max-width: 100%; margin-top: 1rem; text-align: center; }
    iframe { width: 95%; height: 360px; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Secure Stream Gallery</h1>

  <div class="gallery">
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Al_Jazeera_English_logo.svg" alt="MSTV CH.1" /><h3>MSTV CH.1</h3><button onclick="loadStream('aiodigital')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/MTV_Logo_2010.svg/2560px-MTV_Logo_2010.svg.png" alt="DESI PLAY" /><h3>DESI PLAY</h3><button onclick="loadStream('desiplay')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/ESPN_wordmark.svg" alt="SONY KAL" /><h3>SONY KAL</h3><button onclick="loadStream('sonykal')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Aaj_tak_logo.png" alt="AAJ TAK" /><h3>HINDI NEWS</h3><button onclick="loadStream('aajtak')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Zee_News_Logo.png" alt="ZEE NEWS" /><h3>WAR NEWS</h3><button onclick="loadStream('zeenews')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/en/1/13/Geo_News_%28Pakistan%29_logo.png" alt="GEO" /><h3>PAKISTAN NEWS 1</h3><button onclick="loadStream('geonews')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/YouTube_Logo_2017.svg" alt="YouTube" /><h3>PAKISTAN NEWS 2</h3><button onclick="loadStream('pknews1')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/YouTube_Logo_2017.svg" alt="YouTube" /><h3>PAKISTAN NEWS 3</h3><button onclick="loadStream('pknews2')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/India_TV_logo.png" alt="India TV" /><h3>INDIA NEWS HD</h3><button onclick="loadStream('indiatvhd')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/India_TV_logo.png" alt="India TV Speed" /><h3>INDIA SPEED NEWS</h3><button onclick="loadStream('speednews')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Zee_Cinema_logo.png" alt="ZEE Cinema" /><h3>ZEE CINEMA</h3><button onclick="loadStream('zeecinema')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/en/e/e2/CBeebies.svg" alt="BBC CBeebies" /><h3>BBC CBEEBIES</h3><button onclick="loadStream('cbeebies')">Watch</button></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/India_TV_logo.png" alt="AAP KI ADALAT" /><h3>AAP KI ADALAT</h3><button onclick="loadStream('aapadalat')">Watch</button></div>
  </div>

  <div class="player-wrapper">
    <iframe id="streamPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    function loadStream(channel) {
      const iframe = document.getElementById("streamPlayer");
      iframe.src = `https://sunny-sawine-a9011f.netlify.app/.netlify/functions/redirect?ch=${channel}`;
    }
  </script>
</body>
</html>
