<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOX Cricket HD Stream</title>
</head>
<body>

  <h2>FOX Cricket HD Live Stream</h2>
  <video id="video" controls width="800" height="450" autoplay></video>

  <!-- Load hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://m2.merichunidya.com:999/hls/fox501.m3u8?md5=F5_QYMo9iD9iqrBDYRlJvg&expires=1747479319';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Your browser does not support HLS streaming.');
    }
  </script>

</body>
</html>
