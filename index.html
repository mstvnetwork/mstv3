<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24H Live TV Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: white;
            overflow-x: hidden;
        }

        .tv-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            background: #000;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .youtube-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .play-button {
            background: linear-gradient(45deg, #ff0050, #ff4757);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 80, 0.6);
        }

        .scrolling-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #dc2626;
            color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            z-index: 150;
            font-weight: bold;
            font-size: 18px;
        }

        .scrolling-content {
            white-space: nowrap;
            animation: scroll 30s linear infinite;
            padding-left: 100%;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .channel-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff4757;
        }

        .current-time {
            font-size: 14px;
            color: #ccc;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 75;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff4757;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        /* Hide video controls */
        .video-player::-webkit-media-controls {
            display: none !important;
        }

        .video-player::-webkit-media-controls-enclosure {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .channel-info {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
            }

            .channel-name {
                font-size: 18px;
            }

            .current-time {
                font-size: 12px;
            }

            .scrolling-text {
                height: 40px;
                font-size: 14px;
            }

            .play-button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="player-wrapper">
            <!-- Video Player -->
            <video class="video-player" id="videoPlayer" muted playsinline preload="metadata"></video>
            
            <!-- YouTube Player (hidden initially) -->
            <div class="youtube-player" id="youtubePlayer" style="display: none;"></div>

            <!-- Play Overlay -->
            <div class="play-overlay" id="playOverlay">
                <button class="play-button" id="playButton">
                    â–¶ Click to Watch Channel
                </button>
            </div>

            <!-- Loading Indicator -->
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <h3>Connection Error</h3>
                <p>Unable to load content. Trying next item...</p>
            </div>

            <!-- Channel Info -->
            <div class="channel-info">
                <div class="channel-name" id="channelName">Live TV Channel</div>
                <div class="current-time" id="currentTime"></div>
            </div>

            <!-- Scrolling Text -->
            <div class="scrolling-text">
                <div class="scrolling-content" id="scrollingContent">
                    ðŸ”´ LIVE â€¢ Welcome to 24H Live TV Channel â€¢ Non-stop Entertainment â€¢ Stay Tuned for Latest Content â€¢ 
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        class LiveTVChannel {
            constructor() {
                this.channels = [];
                this.currentIndex = 0;
                this.startTime = Date.now();
                this.totalDuration = 0;
                this.isPlaying = false;
                this.youTubePlayer = null;
                this.currentVideoType = null;
                this.playbackStartTime = 0;
                
                this.videoPlayer = document.getElementById('videoPlayer');
                this.youtubePlayerDiv = document.getElementById('youtubePlayer');
                this.playOverlay = document.getElementById('playOverlay');
                this.playButton = document.getElementById('playButton');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.errorMessage = document.getElementById('errorMessage');
                this.channelName = document.getElementById('channelName');
                this.currentTime = document.getElementById('currentTime');
                this.scrollingContent = document.getElementById('scrollingContent');

                this.init();
            }

            async init() {
                try {
                    await this.loadChannels();
                    this.setupEventListeners();
                    this.updateTime();
                    this.calculateTimeSync();
                    
                    // Update scrolling text with channel info
                    if (this.channels.length > 0) {
                        this.updateScrollingText();
                    }
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Failed to initialize channel');
                }
            }

            async loadChannels() {
                try {
                    // Replace with your GitHub repo URL
                    const response = await fetch('https://raw.githubusercontent.com/mstvnetwork/mstv3/main/channels.json');
                    const data = await response.json();
                    this.channels = data.channels || [];
                    
                    if (this.channels.length === 0) {
                        throw new Error('No channels found');
                    }

                    // Calculate total duration for time sync
                    this.totalDuration = this.channels.reduce((sum, channel) => {
                        return sum + (channel.duration || 300); // Default 5 minutes if no duration
                    }, 0);

                } catch (error) {
                    console.error('Error loading channels:', error);
                    // Fallback sample data for demo
                    this.channels = [
                        {
                            name: "Sample Channel 1",
                            url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                            type: "youtube",
                            duration: 212
                        },
                        {
                            name: "Sample Stream",
                            url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                            type: "video",
                            duration: 596
                        }
                    ];
                    this.totalDuration = 808;
                }
            }

            setupEventListeners() {
                this.playButton.addEventListener('click', () => this.startPlayback());
                
                this.videoPlayer.addEventListener('ended', () => this.playNext());
                this.videoPlayer.addEventListener('error', () => this.handleError());
                this.videoPlayer.addEventListener('loadstart', () => this.showLoading());
                this.videoPlayer.addEventListener('canplay', () => this.hideLoading());
                
                // Disable fullscreen and context menu
                this.videoPlayer.addEventListener('contextmenu', (e) => e.preventDefault());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'F11' || (e.key === 'Enter' && e.altKey)) {
                        e.preventDefault();
                    }
                });

                // Page visibility change handling
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.pausePlayback();
                    } else if (this.isPlaying) {
                        this.resumePlayback();
                    }
                });
            }

            calculateTimeSync() {
                if (this.totalDuration === 0) return;

                const currentTime = Date.now();
                const elapsedSeconds = Math.floor((currentTime - this.startTime) / 1000);
                const cyclePosition = elapsedSeconds % this.totalDuration;

                let accumulatedTime = 0;
                for (let i = 0; i < this.channels.length; i++) {
                    const channelDuration = this.channels[i].duration || 300;
                    if (accumulatedTime + channelDuration > cyclePosition) {
                        this.currentIndex = i;
                        this.playbackStartTime = cyclePosition - accumulatedTime;
                        break;
                    }
                    accumulatedTime += channelDuration;
                }
            }

            async startPlayback() {
                this.playOverlay.style.display = 'none';
                this.isPlaying = true;
                await this.playCurrentChannel();
            }

            async playCurrentChannel() {
                if (this.channels.length === 0) return;

                const channel = this.channels[this.currentIndex];
                this.channelName.textContent = channel.name;
                this.currentVideoType = channel.type;

                this.showLoading();

                try {
                    if (channel.type === 'youtube' || channel.url.includes('youtube.com') || channel.url.includes('youtu.be')) {
                        await this.playYouTubeVideo(channel.url);
                    } else {
                        await this.playRegularVideo(channel.url);
                    }
                } catch (error) {
                    console.error('Playback error:', error);
                    this.handleError();
                }
            }

            async playYouTubeVideo(url) {
                const videoId = this.extractYouTubeId(url);
                if (!videoId) {
                    throw new Error('Invalid YouTube URL');
                }

                this.videoPlayer.style.display = 'none';
                this.youtubePlayerDiv.style.display = 'block';

                // Wait for YouTube API to be ready
                if (typeof YT === 'undefined' || !YT.Player) {
                    await this.waitForYouTubeAPI();
                }

                this.youTubePlayer = new YT.Player('youtubePlayer', {
                    videoId: videoId,
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        disablekb: 1,
                        fs: 0,
                        modestbranding: 1,
                        rel: 0,
                        showinfo: 0,
                        start: Math.floor(this.playbackStartTime),
                        mute: 0
                    },
                    events: {
                        onReady: (event) => {
                            this.hideLoading();
                            event.target.playVideo();
                        },
                        onStateChange: (event) => {
                            if (event.data === YT.PlayerState.ENDED) {
                                this.playNext();
                            }
                        },
                        onError: () => {
                            this.handleError();
                        }
                    }
                });
            }

            async playRegularVideo(url) {
                this.youtubePlayerDiv.style.display = 'none';
                this.videoPlayer.style.display = 'block';

                this.videoPlayer.src = url;
                this.videoPlayer.currentTime = this.playbackStartTime;
                
                try {
                    await this.videoPlayer.play();
                    this.hideLoading();
                } catch (error) {
                    throw new Error('Failed to play video: ' + error.message);
                }
            }

            playNext() {
                this.currentIndex = (this.currentIndex + 1) % this.channels.length;
                this.playbackStartTime = 0; // Reset start time for next video
                
                // Clean up YouTube player if exists
                if (this.youTubePlayer) {
                    this.youTubePlayer.destroy();
                    this.youTubePlayer = null;
                }

                setTimeout(() => {
                    this.playCurrentChannel();
                }, 1000);
            }

            handleError() {
                this.showError('Playback error. Switching to next content...');
                
                setTimeout(() => {
                    this.hideError();
                    this.playNext();
                }, 3000);
            }

            pausePlayback() {
                if (this.currentVideoType === 'youtube' && this.youTubePlayer) {
                    this.youTubePlayer.pauseVideo();
                } else {
                    this.videoPlayer.pause();
                }
            }

            resumePlayback() {
                if (this.currentVideoType === 'youtube' && this.youTubePlayer) {
                    this.youTubePlayer.playVideo();
                } else {
                    this.videoPlayer.play();
                }
            }

            extractYouTubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }

            waitForYouTubeAPI() {
                return new Promise((resolve) => {
                    const checkAPI = () => {
                        if (typeof YT !== 'undefined' && YT.Player) {
                            resolve();
                        } else {
                            setTimeout(checkAPI, 100);
                        }
                    };
                    checkAPI();
                });
            }

            updateTime() {
                const now = new Date();
                this.currentTime.textContent = now.toLocaleTimeString();
                setTimeout(() => this.updateTime(), 1000);
            }

            updateScrollingText() {
                const channelNames = this.channels.map(ch => ch.name).join(' â€¢ ');
                this.scrollingContent.textContent = `ðŸ”´ LIVE â€¢ ${channelNames} â€¢ 24/7 Broadcasting â€¢ Non-stop Entertainment â€¢ `;
            }

            showLoading() {
                this.loadingIndicator.style.display = 'block';
            }

            hideLoading() {
                this.loadingIndicator.style.display = 'none';
            }

            showError(message) {
                this.errorMessage.querySelector('p').textContent = message;
                this.errorMessage.style.display = 'block';
                this.hideLoading();
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize the live TV channel when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LiveTVChannel();
        });

        // YouTube API callback
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
        }
    </script>
</body>
</html>
