<!DOCTYPE html>
<html>
<head>
  <title>Slot-based Synced YouTube Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      margin: 0;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      padding-top: 56.25%;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mute-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #888;
    }

    #scrolling-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      padding: 6px 0;
      font-size: 14px;
      z-index: 20;
    }

    #scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="player"></div>
  <div id="mute-toggle">🔇</div>
</div>

<p id="status">Loading video...</p>

<div id="scrolling-banner"><div id="scrolling-text">Loading titles...</div></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const channel = urlParams.get("ch") || "1";
  const GITHUB_JSON_URL = `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${channel}.json`;
  const timezone = "Australia/Melbourne";

  let player, schedule = [], isMuted = true;
  let currentSlot = null;

  async function fetchSchedule() {
    try {
      const res = await fetch(GITHUB_JSON_URL);
      const data = await res.json();
      schedule = data.videos || [];
      loadYouTubeAPI();
    } catch (e) {
      document.getElementById("status").innerText = "Failed to load video schedule.";
      console.error(e);
    }
  }

  function loadYouTubeAPI() {
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  }

  function findCurrentSlot() {
    const now = Date.now();
    for (let i = 0; i < schedule.length; i++) {
      const slot = schedule[i];
      const start = new Date(slot.start_time_utc).getTime();
      const end = new Date(slot.end_time_utc).getTime();
      if (now >= start && now < end) {
        return { index: i, slot };
      }
    }
    return null;
  }

  function onYouTubeIframeAPIReady() {
    const slotData = findCurrentSlot();
    if (!slotData) {
      document.getElementById("status").innerText = "No active slot found.";
      return;
    }

    currentSlot = slotData;
    const { video_id, start_time_utc } = currentSlot.slot;
    const startTime = new Date(start_time_utc).getTime();
    const now = Date.now();
    const seekSeconds = Math.floor((now - startTime) / 1000);

    player = new YT.Player("player", {
      height: "360",
      width: "640",
      videoId: video_id,
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        fs: 0
      },
      events: {
        onReady: (event) => {
          if (isMuted) event.target.mute();
          else event.target.unMute();
          event.target.seekTo(seekSeconds, true);
          event.target.playVideo();
          document.getElementById("status").innerText = `Now Playing: ${video_id}`;
        },
        onStateChange: (event) => {
          if (event.data === YT.PlayerState.ENDED) {
            const next = currentSlot.index + 1;
            if (next < schedule.length) {
              window.location.reload(); // reload for next slot
            } else {
              document.getElementById("status").innerText = "End of playlist.";
            }
          }
        }
      }
    });

    setInterval(updateBanner, 1000);
  }

  function updateBanner() {
    const now = Date.now();
    let current = null, next = null;

    for (let i = 0; i < schedule.length; i++) {
      const s = schedule[i];
      const start = new Date(s.start_time_utc).getTime();
      const end = new Date(s.end_time_utc).getTime();

      if (now >= start && now < end) {
        current = s;
        next = schedule[i + 1];
        break;
      }
    }

    if (!current) {
      document.getElementById("scrolling-text").innerText = "No video currently playing.";
      return;
    }

    const nextTime = next ? new Date(next.start_time_utc).getTime() : null;
    let countdown = "";

    if (nextTime) {
      const diff = nextTime - now;
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      countdown = `⏳ ${mins}m ${secs}s`;
    }

    const format = new Intl.DateTimeFormat('en-AU', {
      timeZone: timezone,
      hour: '2-digit',
      minute: '2-digit',
      hour12: true
    });

    const nextText = next
      ? `⏭️ Next: ${next.video_id} at ${format.format(new Date(next.start_time_utc))} ${countdown}`
      : "⏭️ End of Playlist";

    document.getElementById("scrolling-text").innerText =
      `▶️ Now Playing: ${current.video_id} | ${nextText}`;
  }

  document.getElementById("mute-toggle").addEventListener("click", () => {
    if (!player) return;
    if (isMuted) {
      player.unMute();
      isMuted = false;
      document.getElementById("mute-toggle").innerText = "🔊";
    } else {
      player.mute();
      isMuted = true;
      document.getElementById("mute-toggle").innerText = "🔇";
    }
  });

  fetchSchedule();
</script>

</body>
</html>
