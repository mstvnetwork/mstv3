<!DOCTYPE html>
<html>
<head>
  <title>Live Daily Playlist with Dark/Light Themes</title>
  <meta charset="UTF-8" />
  <style>
    :root {
      --bg-color-dark: #000;
      --text-color-dark: #eee;
      --accent-color-dark: #00bcd4;
      --countdown-color-dark: #0ff;
      --playlist-bg-dark: #111;
      --playlist-border-dark: #222;

      --bg-color-light: #f0f0f0;
      --text-color-light: #111;
      --accent-color-light: #007acc;
      --countdown-color-light: #007acc;
      --playlist-bg-light: #fff;
      --playlist-border-light: #ccc;

      --transition-time: 0.4s;
    }

    body {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      transition: background var(--transition-time), color var(--transition-time);
    }

    #theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: var(--accent-color-dark);
      border: none;
      padding: 8px 14px;
      color: var(--text-color-dark);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 8px var(--accent-color-dark);
      transition: background var(--transition-time), color var(--transition-time), box-shadow var(--transition-time);
      user-select: none;
      z-index: 9999;
    }
    #theme-toggle:hover {
      box-shadow: 0 0 16px var(--accent-color-dark);
    }

    #player {
      max-width: 720px;
      margin: auto;
      position: relative;
      transition: background var(--transition-time);
    }
    video, iframe {
      width: 100%;
      height: 405px;
      background: var(--bg-color-dark);
      border-radius: 8px;
      transition: background var(--transition-time);
    }
    /* Elapsed time overlay */
    #elapsed-time {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: var(--countdown-color-dark);
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 6px var(--countdown-color-dark);
      transition: background var(--transition-time), color var(--transition-time), text-shadow var(--transition-time);
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      transition: color var(--transition-time);
    }
    #countdown {
      margin-top: 0.5rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--countdown-color-dark);
      animation: pulse 2s infinite ease-in-out;
      transition: color var(--transition-time);
    }
    #playlist {
      max-width: 720px;
      margin: 1rem auto;
      text-align: left;
      list-style: none;
      padding: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px var(--accent-color-dark)66;
      background: var(--playlist-bg-dark);
      transition: background var(--transition-time), box-shadow var(--transition-time);
    }
    #playlist li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--playlist-border-dark);
      cursor: default;
      color: #aaa;
      transition: background-color 0.4s, color 0.4s;
    }
    #playlist li.current {
      background-color: var(--accent-color-dark);
      color: #fff;
      font-weight: bold;
      box-shadow: inset 0 0 10px var(--accent-color-dark)aa;
      animation: glow 3s infinite alternate;
      transition: background-color 0.4s, color 0.4s, box-shadow 0.4s;
    }

    /* Animations */
    @keyframes glow {
      0% {
        box-shadow: inset 0 0 5px var(--accent-color-dark)88;
      }
      100% {
        box-shadow: inset 0 0 20px var(--accent-color-dark)dd;
      }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    /* LIGHT THEME */
    body.light {
      background: var(--bg-color-light);
      color: var(--text-color-light);
    }
    body.light #theme-toggle {
      background: var(--accent-color-light);
      color: var(--text-color-light);
      box-shadow: 0 0 8px var(--accent-color-light);
    }
    body.light #theme-toggle:hover {
      box-shadow: 0 0 16px var(--accent-color-light);
    }
    body.light #player video,
    body.light #player iframe {
      background: var(--bg-color-light);
    }
    body.light #elapsed-time {
      background: rgba(255, 255, 255, 0.7);
      color: var(--countdown-color-light);
      text-shadow: 0 0 6px var(--countdown-color-light);
    }
    body.light #status {
      color: var(--text-color-light);
    }
    body.light #countdown {
      color: var(--countdown-color-light);
    }
    body.light #playlist {
      background: var(--playlist-bg-light);
      box-shadow: 0 0 12px var(--accent-color-light)66;
    }
    body.light #playlist li {
      color: #444;
      border-bottom: 1px solid var(--playlist-border-light);
    }
    body.light #playlist li.current {
      background-color: var(--accent-color-light);
      color: white;
      box-shadow: inset 0 0 10px var(--accent-color-light)aa;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle dark/light theme">Light Mode</button>

  <h1>ðŸŽ¥ MSTV Live Playlist</h1>
  <div id="player">
    <div id="elapsed-time">00:00</div>
  </div>
  <p id="status">Loading...</p>
  <p id="countdown"></p>
  <ul id="playlist"></ul>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlistUrl = 'playlist.json';
    const startHour = 8; // daily start time 08:00 AM

    const playerDiv = document.getElementById('player');
    const status = document.getElementById('status');
    const countdown = document.getElementById('countdown');
    const playlistEl = document.getElementById('playlist');
    const elapsedTimeEl = document.getElementById('elapsed-time');
    const themeToggleBtn = document.getElementById('theme-toggle');

    // Load initial theme from localStorage or default to dark
    function loadTheme() {
      const saved = localStorage.getItem('mstv-theme');
      if (saved === 'light') {
        document.body.classList.add('light');
        themeToggleBtn.textContent = 'Dark Mode';
      } else {
        document.body.classList.remove('light');
        themeToggleBtn.textContent = 'Light Mode';
      }
    }

    // Toggle theme & save preference
    themeToggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        themeToggleBtn.textContent = 'Light Mode';
        localStorage.setItem('mstv-theme', 'dark');
      } else {
        document.body.classList.add('light');
        themeToggleBtn.textContent = 'Dark Mode';
        localStorage.setItem('mstv-theme', 'light');
      }
    });

    loadTheme();

    function getStartOfDayTime(hour) {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, 0, 0, 0);
    }

    function getTimeOffsetSeconds(startTime) {
      const now = new Date();
      return Math.max(0, Math.floor((now - startTime) / 1000));
    }

    async function fetchPlaylist() {
      const res = await fetch(playlistUrl);
      return await res.json();
    }

    function findCurrentTrack(playlist, elapsed) {
      const totalDuration = playlist.reduce((acc, cur) => acc + cur.duration, 0);
      elapsed = elapsed % totalDuration; // loop offset to playlist length

      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        const item = playlist[i];
        if (accumulated + item.duration > elapsed) {
          return {
            index: i,
            item,
            offset: elapsed - accumulated,
            totalDuration,
          };
        }
        accumulated += item.duration;
      }
      // fallback to last
      return {
        index: playlist.length - 1,
        item: playlist[playlist.length - 1],
        offset: 0,
        totalDuration,
      };
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    let hls = null;
    let currentPlayerType = null; // 'html5' | 'hls' | 'iframe'

    function cleanupPlayer() {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      playerDiv.innerHTML = '';
      elapsedTimeEl.textContent = '00:00';
    }

    function createHtml5Video(src, startOffset) {
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.preload = 'auto';
      video.src = src;

      // Set start position when metadata loaded
      video.addEventListener('loadedmetadata', () => {
        if (video.duration > startOffset) {
          video.currentTime = startOffset;
        }
      });

      playerDiv.appendChild(video);
      return video;
    }

    function createHlsPlayer(src, startOffset) {
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      playerDiv.appendChild(video);

      hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        if (video.duration > startOffset) {
          video.currentTime = startOffset;
        }
      });
      return video;
    }

    function createIframePlayer(src) {
      const iframe = document.createElement('iframe');
      iframe.setAttribute('allowfullscreen', 'true');
      iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
      iframe.width = '100%';
      iframe.height = '405';
      iframe.frameBorder = '0';
      iframe.src = src;
      playerDiv.appendChild(iframe);
      return iframe;
    }

    // Determine player type by url extension or embed url
    function getPlayerType(url) {
      if (url.includes('youtube.com/embed') || url.includes('youtube-nocookie.com/embed')) {
        return 'iframe';
      }
      if (url.endsWith('.m3u8')) {
        return 'hls';
      }
      if (url.match(/\.(mp4|webm|ogg)(\?.*)?$/)) {
        return 'html5';
      }
      // Default fallback to iframe for unknown (e.g. live streams)
      return 'iframe';
    }

    let currentVideoElement = null;
    let playlistData = null;

    function playCurrentItem(current) {
      cleanupPlayer();
      const url = current.item.url;
      const offset = current.offset;

      const type = getPlayerType(url);
      currentPlayerType = type;

      status.textContent = `Playing: ${current.item.title}`;

      if (type === 'html5') {
        currentVideoElement = createHtml5Video(url, offset);
      } else if (type === 'hls') {
        currentVideoElement = createHlsPlayer(url, offset);
      } else if (type === 'iframe') {
        currentVideoElement = createIframePlayer(url);
      }
    }

    function updateCountdownAndElapsed(current) {
      const timeLeft = Math.max(0, Math.floor(current.item.duration - current.offset));
      countdown.textContent = `Next switch in: ${formatTime(timeLeft)}`;

      // Show elapsed time (like a running clock) only for html5/hls videos
      if ((currentPlayerType === 'html5' || currentPlayerType === 'hls') && currentVideoElement) {
        if (!currentVideoElement.paused && !currentVideoElement.ended) {
          elapsedTimeEl.textContent = formatTime(Math.floor(currentVideoElement.currentTime));
        }
      } else {
        // For iframe/live streams, just show offset time counting up
        elapsedTimeEl.textContent = formatTime(Math.floor(current.offset));
      }
    }

    function renderPlaylist(playlist, currentIndex) {
      playlistEl.innerHTML = '';
      playlist.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = `${item.title} (${formatTime(item.duration)})`;
        if (i === currentIndex) li.classList.add('current');
        playlistEl.appendChild(li);
      });
    }

    async function mainLoop() {
      playlistData = await fetchPlaylist();

      function update() {
        const startTime = getStartOfDayTime(startHour);
        let elapsed = getTimeOffsetSeconds(startTime);

        const current = findCurrentTrack(playlistData, elapsed);

        // If player not playing current or first load, load new item
        if (!currentVideoElement || currentVideoElement.dataset?.index != current.index) {
          playCurrentItem(current);
          currentVideoElement && (currentVideoElement.dataset = { index: current.index });
        }

        updateCountdownAndElapsed(current);
        renderPlaylist(playlistData, current.index);
      }

      update();
      setInterval(update, 1000);
    }

    mainLoop();
  </script>
</body>
</html>
