<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live TV Channel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .player-container {
      position: relative;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .video-player {
      width: 100%;
      height: 500px;
    }

    .status, .guide {
      margin: 10px 0;
      font-size: 16px;
    }

    .guide-entry {
      margin: 4px 0;
    }

    .highlight {
      color: #4ecdc4;
      font-weight: bold;
    }

    .error {
      color: red;
      margin: 10px;
    }

    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      opacity: 0.8;
      z-index: 5;
    }

    .off-air {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 24px;
      color: red;
      background: black;
    }
  </style>
</head>
<body>

  <h1>MSTV Live TV Channel</h1>
  <p>Broadcasting your curated content 24/7</p>

  <div class="player-container">
    <img src="https://example.com/logo.png" alt="MSTV Logo" class="watermark" />
    <div id="player" class="video-player">Loading player...</div>
  </div>

  <div class="status">
    <p>Status: <span id="statusText">Loading...</span></p>
    <p>Time: <span id="currentTime"></span></p>
    <p>Viewers: <span id="viewerCount">0</span></p>
    <p>Now Playing: <span id="nowTitle">-</span> |
       Progress: <span id="nowProgress">-</span> |
       Next Up: <span id="nextTitle">-</span></p>
  </div>

  <h3>Today's TV Guide</h3>
  <div class="guide" id="tvGuide"></div>
  <div id="error" class="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlistUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv3/main/playlist.json";

    let playlist = [];
    let totalDuration = 0;
    let currentIndex = -1;

    const playerDiv = document.getElementById("player");
    const statusText = document.getElementById("statusText");
    const nowTitle = document.getElementById("nowTitle");
    const nowProgress = document.getElementById("nowProgress");
    const nextTitle = document.getElementById("nextTitle");
    const viewerCount = document.getElementById("viewerCount");
    const tvGuide = document.getElementById("tvGuide");
    const errorBox = document.getElementById("error");

    function parseDuration(duration) {
      if (typeof duration === "number") return duration;
      const parts = duration.split(":").map(Number);
      return parts.reduce((acc, val, idx) => acc + val * Math.pow(60, parts.length - 1 - idx), 0);
    }

    function formatTime(seconds) {
      const d = new Date(seconds * 1000);
      return d.toISOString().substr(11, 5);
    }

    function formatClockTime(date) {
      return date.toLocaleTimeString();
    }

    function updateClock() {
      document.getElementById("currentTime").textContent = formatClockTime(new Date());
    }

    function updateViewers() {
      viewerCount.textContent = 50 + Math.floor(Math.random() * 150);
      setTimeout(updateViewers, 30000 + Math.random() * 15000);
    }

    function createTVGuide(playlist) {
      let html = "";
      let cursor = 0;
      playlist.forEach(item => {
        const duration = parseDuration(item.duration);
        const start = formatTime(cursor);
        const end = formatTime(cursor + duration);
        html += `<div class="guide-entry">${start} - ${end} :: ${item.title || "Untitled"}</div>`;
        cursor += duration;
      });
      tvGuide.innerHTML = html;
    }

    function playItem(item, offset = 0) {
      try {
        const url = item.url;
        const title = item.title || "Untitled";
        const isHLS = url.includes(".m3u8");
        const isYT = /youtu(?:\.be|be\.com)/.test(url);

        nowTitle.textContent = title;
        statusText.textContent = "Live Broadcasting";

        if (isYT) {
          const idMatch = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
          if (!idMatch) throw new Error("Invalid YouTube URL");
          const id = idMatch[1];
          playerDiv.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&start=${Math.floor(offset)}&mute=0" frameborder="0" allowfullscreen></iframe>`;
        } else if (isHLS) {
          playerDiv.innerHTML = `<video id="m3u8Player" width="100%" height="100%" controls autoplay muted data-src="${url}"></video>`;
          const video = document.getElementById("m3u8Player");
          const src = video.getAttribute("data-src");

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = src;
            video.play();
          } else {
            throw new Error("Unsupported video format.");
          }
        } else {
          playerDiv.innerHTML = `<video width="100%" height="100%" controls autoplay><source src="${url}"></video>`;
        }
      } catch (err) {
        showOffAir(err.message);
      }
    }

    function showOffAir(msg = "Off Air") {
      playerDiv.innerHTML = `<div class="off-air">${msg}</div>`;
      statusText.textContent = "Off Air";
      nowTitle.textContent = "-";
      nowProgress.textContent = "-";
      nextTitle.textContent = "-";
    }

    async function loadPlaylist() {
      try {
        const res = await fetch(playlistUrl);
        if (!res.ok) throw new Error("Failed to load playlist");
        playlist = await res.json();
        if (Array.isArray(playlist.items)) playlist = playlist.items;

        totalDuration = playlist.reduce((sum, item) => sum + parseDuration(item.duration), 0);
        createTVGuide(playlist);
        syncToRealTime();
      } catch (e) {
        showOffAir("Failed to load playlist");
        errorBox.textContent = e.message;
      }
    }

    function syncToRealTime() {
      const now = new Date();
      const secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const timeInLoop = secondsSinceMidnight % totalDuration;

      let cursor = 0;
      for (let i = 0; i < playlist.length; i++) {
        const dur = parseDuration(playlist[i].duration);
        if (cursor + dur > timeInLoop) {
          currentIndex = i;
          const progress = ((timeInLoop - cursor) / dur) * 100;
          nowProgress.textContent = `${Math.floor(progress)}%`;
          nextTitle.textContent = playlist[(i + 1) % playlist.length].title || "End";
          playItem(playlist[i], timeInLoop - cursor);
          break;
        }
        cursor += dur;
      }

      // Re-sync automatically when next item starts
      const secondsToNext = parseDuration(playlist[currentIndex].duration) - (timeInLoop - cursor);
      setTimeout(syncToRealTime, secondsToNext * 1000 + 100);
    }

    updateClock();
    updateViewers();
    setInterval(updateClock, 1000);
    loadPlaylist();
  </script>
</body>
</html>
