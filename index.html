<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <style>
        /* Basic styling for the video player and playlist */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        #playlist {
            list-style: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #playlist li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>
    <ul id="playlist"></ul>
    <script>
        // URL of the JSON file in the GitHub repository
        const jsonUrl = 'https://raw.githubusercontent.com/mstvnetwork/mstv3/main/playlist.json
';
        // Fetch the JSON file from GitHub
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const playlist = document.getElementById('playlist');
                const videoPlayer = document.getElementById('videoPlayer');
                // Iterate over the playlist items
                data.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Video ${index + 1}: ${item.title}`;
                    listItem.addEventListener('click', () => {
                        videoPlayer.src = item.url;
                        videoPlayer.play();
                    });
                    playlist.appendChild(listItem);
                });
                // Automatically play the first video
                if (data.length > 0) {
                    videoPlayer.src = data[0].url;
                    videoPlayer.play();
                }
            })
            .catch(error => console.error('Error fetching the playlist:', error));
        // Function to sync video playback with the current time
        function syncWithTime() {
            const now = new Date();
            const secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.currentTime = secondsSinceMidnight % videoPlayer.duration;
        }
        // Sync the video every minute
        setInterval(syncWithTime, 60000);
    </script>
</body>
</html>
