<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Live TV Channel</title>
    <!-- Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better visual appeal and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content flow */
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            overflow: hidden; /* Ensures rounded corners apply to children */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between sections */
            padding: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: black;
            border-radius: 0.75rem; /* Rounded corners for video player */
            overflow: hidden;
        }
        #video-container iframe,
        #video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem; /* Match parent */
        }
        .info-panel {
            background-color: #4a5568;
            padding: 1rem;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column; /* Allow text and spinner to stack */
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 10;
            border-radius: 0.75rem;
            text-align: center;
            cursor: pointer; /* Indicate it's clickable */
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side for larger screens */
                padding: 30px;
            }
            .main-content {
                flex: 3; /* Video takes more space */
            }
            .sidebar {
                flex: 1; /* Sidebar for info */
                min-width: 250px;
                padding-left: 20px;
            }
        }
    </style>
</head>
<body class="selection:bg-blue-300">
    <div class="container">
        <div class="main-content flex-grow">
            <h1 class="text-3xl font-bold mb-4 text-center">My Custom Broadcast Channel</h1>

            <div id="video-container" class="mb-4">
                <div id="youtube-player" style="display: none;"></div>
                <video id="hls-video" controls style="display: none;"></video>
                <div id="loading-overlay" class="loading-overlay hidden">
                    <div class="spinner"></div>
                    <span id="loading-text" class="mt-4">Loading...</span>
                </div>
            </div>
            <div id="status-message" class="text-center text-red-400 mb-4 hidden"></div>
        </div>

        <div class="sidebar flex-shrink-0">
            <div class="info-panel">
                <h2 class="text-xl font-semibold mb-2">Now Playing</h2>
                <p id="now-playing-title" class="text-lg font-medium">Loading...</p>
                <p id="now-playing-type" class="text-sm text-gray-400">Type: N/A</p>
                <p id="now-playing-time-remaining" class="text-sm text-gray-400">Remaining: N/A</p>
            </div>

            <div class="info-panel mt-4">
                <h2 class="text-xl font-semibold mb-2">Next Up</h2>
                <p id="next-up-title" class="text-lg font-medium">Loading...</p>
                <p id="next-up-type" class="text-sm text-gray-400">Type: N/A</p>
            </div>
        </div>
    </div>

    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- HLS.js for M3U8 streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // --- Global Variables ---
        // The schedule of content for our broadcast channel.
        // Each object represents a segment in the broadcast.
        // `duration` is in seconds. For 'live' types, it dictates how long the live stream occupies its slot.
        const playlist = [
            { id: 'yt-test-1', title: 'YouTube Song Test', type: 'youtube-video', url: 'tA3MjemMkgg', duration: 300 }, // 5 minutes
            { id: 'yt-test-2', title: 'YouTube Live Stream Test', type: 'youtube-live', url: 'wlYSami-7xY', duration: 300 }, // 5 minutes slot for live
            { id: 'm3u8-test-1', title: 'M3U8 Test Stream', type: 'm3u8', url: 'http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8', duration: 300 } // 5 minutes
        ];

        let youtubePlayer; // YouTube player instance
        let hlsPlayer;     // HLS.js player instance
        let currentSegmentIndex = 0; // The index of the current playing segment in the playlist
        let totalPlaylistDurationSeconds = 0; // Total duration of the entire playlist
        let broadcastStartTime = 0; // Timestamp when the channel effectively "started" (persistent across reloads)
        let timerInterval; // Interval for updating remaining time
        let currentVideoDuration = 0; // Actual duration of the currently loaded video (from player API)
        let segmentDurationOffset = 0; // How much into the current segment the broadcast began
        let autoplayBlocked = false; // Flag to track if autoplay was blocked

        // DOM Elements
        const youtubePlayerDiv = document.getElementById('youtube-player');
        const hlsVideoElement = document.getElementById('hls-video');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const nowPlayingType = document.getElementById('now-playing-type');
        const nowPlayingTimeRemaining = document.getElementById('now-playing-time-remaining');
        const nextUpTitle = document.getElementById('next-up-title');
        const nextUpType = document.getElementById('next-up-type');
        const statusMessage = document.getElementById('status-message');

        // --- Utility Functions ---

        /**
         * Formats time in seconds into HH:MM:SS format.
         * @param {number} seconds - The time in seconds.
         * @returns {string} Formatted time string.
         */
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return [h, m, s]
                .map(v => v < 10 ? '0' + v : v)
                .filter((v, i) => v !== '00' || i > 0 || h > 0) // Only show hours if present
                .join(':');
        }

        /**
         * Displays a loading spinner and message.
         * @param {string} message - The message to display.
         */
        function showLoading(message = "Loading...") {
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = message;
            youtubePlayerDiv.style.display = 'none';
            hlsVideoElement.style.display = 'none';
            statusMessage.classList.add('hidden'); // Hide any previous error messages
            autoplayBlocked = false; // Reset autoplay blocked state on new load attempt
        }

        /**
         * Hides the loading spinner.
         */
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
            loadingText.textContent = 'Loading...'; // Reset text
        }

        /**
         * Displays an error or info message to the user.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error, false for info.
         */
        function showStatusMessage(message, isError = true) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'text-red-400', 'text-green-400');
            if (isError) {
                statusMessage.classList.add('text-red-400');
            } else {
                statusMessage.classList.add('text-green-400');
            }
        }

        /**
         * Hides the status message.
         */
        function hideStatusMessage() {
            statusMessage.classList.add('hidden');
        }

        // --- Core Channel Logic ---

        /**
         * Calculates the total duration of the playlist.
         */
        function calculateTotalPlaylistDuration() {
            totalPlaylistDurationSeconds = playlist.reduce((sum, segment) => sum + segment.duration, 0);
        }

        /**
         * Determines the current segment and seek time based on elapsed broadcast time.
         * This is crucial for "resume from where it left off" functionality.
         */
        function getCurrentSegmentAndSeekTime() {
            const now = Date.now();
            // Calculate time elapsed since the channel "started" (persistent start time)
            let elapsedTimeFromBroadcastStart = (now - broadcastStartTime) / 1000; // in seconds

            // Loop the elapsed time if it exceeds the total playlist duration
            elapsedTimeFromBroadcastStart %= totalPlaylistDurationSeconds;

            let accumulatedDuration = 0;
            for (let i = 0; i < playlist.length; i++) {
                const segment = playlist[i];
                // If the elapsed time falls within this segment's slot
                if (elapsedTimeFromBroadcastStart >= accumulatedDuration &&
                    elapsedTimeFromBroadcastStart < accumulatedDuration + segment.duration) {
                    currentSegmentIndex = i;
                    // Calculate how much into *this specific segment's duration slot* the broadcast currently is
                    segmentDurationOffset = elapsedTimeFromBroadcastStart - accumulatedDuration;
                    return; // Found the current segment
                }
                accumulatedDuration += segment.duration;
            }

            // Fallback: If for some reason we don't find it (shouldn't happen with modulo), start from beginning.
            currentSegmentIndex = 0;
            segmentDurationOffset = 0;
        }

        /**
         * Loads and plays the specified video segment.
         * @param {number} segmentIndex - The index of the segment to play.
         * @param {number} seekTime - The time (in seconds) to start playback within the video.
         */
        function loadSegment(segmentIndex, seekTime = 0) {
            showLoading("Loading content..."); // Show loading before trying to play

            // Ensure index is within bounds (for looping playlist)
            currentSegmentIndex = segmentIndex % playlist.length;
            const segment = playlist[currentSegmentIndex];

            console.log(`Loading segment: "${segment.title}" (Index: ${currentSegmentIndex}) with seek time: ${seekTime.toFixed(2)}s`);

            // Clean up previous players
            if (youtubePlayer) {
                youtubePlayer.destroy();
                youtubePlayer = null;
            }
            if (hlsPlayer) {
                hlsPlayer.destroy();
                hlsPlayer = null;
                hlsVideoElement.removeAttribute('src'); // Clear src
                hlsVideoElement.load(); // Reload video element to clear state
            }

            // Update "Now Playing" info immediately
            updateNowPlayingInfo(segment);
            updateNextUpInfo();

            // Handle different video types
            if (segment.type === 'youtube-video' || segment.type === 'youtube-live') {
                youtubePlayerDiv.style.display = 'block';
                hlsVideoElement.style.display = 'none';

                // Ensure the YouTube API is ready before creating the player
                if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                    console.error("YouTube IFrame API not loaded.");
                    showStatusMessage("Error: YouTube API not loaded. Please refresh.");
                    hideLoading();
                    return;
                }

                youtubePlayer = new YT.Player('youtube-player', {
                    videoId: segment.url,
                    playerVars: {
                        autoplay: 1, // Autoplay, but might be blocked by browser policies
                        controls: 1, // Show controls
                        disablekb: 0, // Enable keyboard controls
                        modestbranding: 1, // No YouTube logo
                        rel: 0, // Do not show related videos
                        showinfo: 0, // Hide video title and uploader info
                        start: Math.floor(seekTime)
                    },
                    events: {
                        'onReady': onYouTubePlayerReady,
                        'onStateChange': onYouTubePlayerStateChange,
                        'onError': onYouTubePlayerError
                    }
                });
            } else if (segment.type === 'm3u8') {
                hlsVideoElement.style.display = 'block';
                youtubePlayerDiv.style.display = 'none';

                if (Hls.isSupported()) {
                    hlsPlayer = new Hls();
                    hlsPlayer.loadSource(segment.url);
                    hlsPlayer.attachMedia(hlsVideoElement);
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log("HLS Manifest Parsed.");
                        currentVideoDuration = hlsVideoElement.duration; // Get actual video duration
                        // For M3U8, especially live, seeking behavior can vary.
                        // For VOD M3U8, seekTime will apply directly.
                        // For live M3U8, it will likely start at the live edge regardless of seekTime.
                        if (seekTime > 0 && !hlsPlayer.currentLevel.live) {
                            hlsVideoElement.currentTime = seekTime;
                        }
                        hlsVideoElement.play().then(() => {
                            console.log("HLS video started playing.");
                            hideLoading();
                            hideStatusMessage();
                        }).catch(e => {
                            console.warn("HLS video play failed (autoplay blocked):", e);
                            autoplayBlocked = true;
                            showLoading("Click anywhere to play."); // Update loading text to prompt user
                            showStatusMessage("Click anywhere on the screen to play the stream.", false);
                        });
                    });
                    hlsPlayer.on(Hls.Events.ERROR, function(event, data) {
                        console.error("HLS.js error:", data);
                        showStatusMessage(`HLS Error: ${data.details}. Trying next segment.`);
                        hideLoading(); // Hide loading on error
                        setTimeout(() => playNextSegment(), 3000); // Try next segment after a delay
                    });
                    hlsVideoElement.onended = playNextSegment;
                    hlsVideoElement.onerror = (e) => {
                        console.error("HTML5 video error:", e);
                        showStatusMessage("Video playback error. Trying next segment.");
                        hideLoading(); // Hide loading on error
                        setTimeout(() => playNextSegment(), 3000);
                    };
                } else if (hlsVideoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    hlsVideoElement.src = segment.url;
                    hlsVideoElement.addEventListener('loadedmetadata', () => {
                        console.log("Native HLS loaded metadata.");
                        currentVideoDuration = hlsVideoElement.duration;
                        if (seekTime > 0) {
                            hlsVideoElement.currentTime = seekTime;
                        }
                        hlsVideoElement.play().then(() => {
                            console.log("Native HLS video started playing.");
                            hideLoading();
                            hideStatusMessage();
                        }).catch(e => {
                            console.warn("Native HLS video play failed (autoplay blocked):", e);
                            autoplayBlocked = true;
                            showLoading("Click anywhere to play."); // Update loading text to prompt user
                            showStatusMessage("Click anywhere on the screen to play the stream.", false);
                        });
                    });
                    hlsVideoElement.onended = playNextSegment;
                    hlsVideoElement.onerror = (e) => {
                        console.error("Native HTML5 video error:", e);
                        showStatusMessage("Video playback error. Trying next segment.");
                        hideLoading(); // Hide loading on error
                        setTimeout(() => playNextSegment(), 3000);
                    };
                } else {
                    console.error("HLS is not supported in this browser.");
                    showStatusMessage("HLS streaming is not supported in your browser.");
                    hideLoading();
                }
            }
        }

        /**
         * Handles YouTube player 'onReady' event.
         * @param {Object} event - The event object.
         */
        function onYouTubePlayerReady(event) {
            console.log("YouTube player ready.");
            currentVideoDuration = youtubePlayer.getDuration(); // Get actual video duration
            event.target.playVideo().then(() => {
                console.log("YouTube video started playing.");
                hideLoading();
                hideStatusMessage();
                startRemainingTimeTimer(); // Start updating remaining time
            }).catch(e => {
                console.warn("YouTube play failed (autoplay blocked):", e);
                autoplayBlocked = true;
                showLoading("Click anywhere to play."); // Update loading text to prompt user
                showStatusMessage("Click anywhere on the screen to play the video.", false);
                // Keep the spinner visible but change text to prompt user action
            });
        }

        /**
         * Handles YouTube player 'onStateChange' event.
         * @param {Object} event - The event object.
         */
        function onYouTubePlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0
            // YT.PlayerState.PLAYING = 1
            // YT.PlayerState.PAUSED = 2
            // YT.PlayerState.BUFFERING = 3
            // YT.PlayerState.CUED = 5

            if (event.data === YT.PlayerState.ENDED) {
                console.log("YouTube video ended.");
                playNextSegment();
            } else if (event.data === YT.PlayerState.PLAYING) {
                hideLoading();
                hideStatusMessage(); // Clear any play messages
                startRemainingTimeTimer(); // Ensure timer is running when playing
            } else if (event.data === YT.PlayerState.BUFFERING) {
                showLoading("Buffering..."); // Show loading when buffering
            } else if (event.data === YT.PlayerState.PAUSED) {
                clearInterval(timerInterval); // Stop timer when paused
            }
        }

        /**
         * Handles YouTube player 'onError' event.
         * @param {Object} event - The event object.
         */
        function onYouTubePlayerError(event) {
            console.error("YouTube player error:", event.data);
            // Error codes:
            // 2 – Invalid parameter value or request.
            // 100 – Video not found.
            // 101 – The video's owner does not allow it to be played in embedded players.
            // 150 – Same as 101.
            let errorMessage = `YouTube Error: Code ${event.data}. Trying next segment.`;
            if (event.data === 100) errorMessage = "YouTube Video not found. Trying next segment.";
            else if (event.data === 101 || event.data === 150) errorMessage = "YouTube Video cannot be played in embedded player. Trying next segment.";
            showStatusMessage(errorMessage);
            hideLoading(); // Hide loading on error
            setTimeout(() => playNextSegment(), 3000); // Try next segment after a delay
        }

        /**
         * Transitions to and plays the next segment in the playlist.
         */
        function playNextSegment() {
            clearInterval(timerInterval); // Stop previous timer
            const nextIndex = (currentSegmentIndex + 1) % playlist.length;
            loadSegment(nextIndex, 0); // Start the next segment from the beginning (seekTime 0)
        }

        /**
         * Updates the "Now Playing" and "Next Up" information in the sidebar.
         * @param {Object} currentSegment - The segment currently playing.
         */
        function updateNowPlayingInfo(currentSegment) {
            nowPlayingTitle.textContent = currentSegment.title;
            nowPlayingType.textContent = `Type: ${currentSegment.type.replace('-', ' ')}`;
            // Time remaining will be updated by the timer
            nowPlayingTimeRemaining.textContent = 'Remaining: Calculating...';
        }

        /**
         * Updates the "Next Up" information in the sidebar.
         */
        function updateNextUpInfo() {
            const nextIndex = (currentSegmentIndex + 1) % playlist.length;
            const nextSegment = playlist[nextIndex];
            if (nextSegment) {
                nextUpTitle.textContent = nextSegment.title;
                nextUpType.textContent = `Type: ${nextSegment.type.replace('-', ' ')}`;
            } else {
                // If playlist has only one item, 'Next Up' will be the same as 'Now Playing'
                nextUpTitle.textContent = playlist.length > 0 ? playlist[0].title : 'No content';
                nextUpType.textContent = playlist.length > 0 ? `Type: ${playlist[0].type.replace('-', ' ')}` : 'N/A';
            }
        }

        /**
         * Starts a timer to update the "time remaining" for the current segment.
         */
        function startRemainingTimeTimer() {
            clearInterval(timerInterval); // Clear any existing timer
            timerInterval = setInterval(() => {
                const segment = playlist[currentSegmentIndex];
                let elapsedInSegment = 0;

                // For YouTube live, current time can be very large.
                // For HLS live, current time indicates playback from stream start.
                // We use the segment.duration (slot duration) for "time remaining" on live content.
                if (segment.type === 'youtube-video' && youtubePlayer && typeof youtubePlayer.getCurrentTime === 'function') {
                    elapsedInSegment = youtubePlayer.getCurrentTime();
                } else if (segment.type === 'm3u8' && hlsVideoElement) {
                    elapsedInSegment = hlsVideoElement.currentTime;
                }

                // If it's a live stream (YouTube Live or HLS live), calculate remaining time based on its slot duration
                const isLive = segment.type === 'youtube-live' || (segment.type === 'm3u8' && hlsPlayer && hlsPlayer.currentLevel.live);
                let remainingTime;

                if (isLive) {
                    // Calculate elapsed time within the current segment's allocated slot
                    const now = Date.now();
                    const segmentStartTimeInBroadcast = playlist.slice(0, currentSegmentIndex).reduce((sum, s) => sum + s.duration, 0);
                    const currentBroadcastTimeSeconds = (now - broadcastStartTime) / 1000;
                    const elapsedInCurrentSlot = currentBroadcastTimeSeconds - segmentStartTimeInBroadcast;
                    remainingTime = Math.max(0, segment.duration - elapsedInCurrentSlot);

                    // If the live slot duration has passed, transition to the next segment
                    if (remainingTime <= 0.1) { // A small buffer
                        console.log(`Live segment slot ended for "${segment.title}". Transitioning.`);
                        playNextSegment();
                        return; // Prevent further execution for this interval tick
                    }
                } else {
                    // For VOD (youtube-video, m3u8 VOD), use the actual video duration or playlist duration if unknown
                    const actualDurationForCalc = currentVideoDuration > 0 ? currentVideoDuration : segment.duration;
                    remainingTime = Math.max(0, actualDurationForCalc - elapsedInSegment);

                    // If VOD, player's 'ended' event will trigger playNextSegment, so no need for timer-based transition here.
                }

                if (nowPlayingTimeRemaining) {
                    nowPlayingTimeRemaining.textContent = `Remaining: ${formatTime(remainingTime)}`;
                }

            }, 1000); // Update every second
        }


        // --- Initialization ---

        /**
         * Attempts to play the current video if autoplay was blocked.
         * Called on user interaction (e.g., click).
         */
        function attemptPlaybackIfBlocked() {
            if (autoplayBlocked) {
                console.log("Attempting to play after user interaction.");
                if (youtubePlayer && typeof youtubePlayer.playVideo === 'function') {
                    youtubePlayer.playVideo();
                }
                if (hlsVideoElement && hlsVideoElement.paused) {
                    hlsVideoElement.play().catch(e => console.error("Could not play HLS on click:", e));
                }
                // AutoplayBlocked flag will be reset when a player successfully starts playing
            }
        }

        /**
         * Initializes the channel on page load.
         * Sets up persistent broadcast start time and determines current playback point.
         */
        function initializeChannel() {
            calculateTotalPlaylistDuration();

            // Get broadcast start time from localStorage or set a new one
            const storedBroadcastStartTime = localStorage.getItem('broadcastStartTime');
            if (storedBroadcastStartTime) {
                broadcastStartTime = parseInt(storedBroadcastStartTime, 10);
                console.log(`Resuming broadcast from stored start time: ${new Date(broadcastStartTime).toLocaleString()}`);
            } else {
                broadcastStartTime = Date.now();
                localStorage.setItem('broadcastStartTime', broadcastStartTime.toString());
                console.log(`Starting new broadcast at: ${new Date(broadcastStartTime).toLocaleString()}`);
            }

            // Determine the current segment and seek position based on broadcast time
            getCurrentSegmentAndSeekTime();

            // Load the determined segment with its calculated seek time
            loadSegment(currentSegmentIndex, segmentDurationOffset);
        }

        // --- Event Listeners and Initial Call ---

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            console.log("YouTube IFrame API is ready.");
            initializeChannel();
        }

        // Make sure `onYouTubeIframeAPIReady` is a global function for the YouTube API to call it.
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

        // Add a general click listener to try to resume playback if blocked by autoplay policies
        // This listener is crucial for ensuring playback starts after user interaction.
        document.addEventListener('click', attemptPlaybackIfBlocked);
        loadingOverlay.addEventListener('click', attemptPlaybackIfBlocked); // Make the loading overlay clickable too

    </script>
</body>
</html>
