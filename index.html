<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 15px 0 5px;
      color: gold;
      font-size: 2em;
    }

    #subHeader {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 10px;
    }

    #player-container {
      width: 95%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      border: 3px solid gold;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      position: relative;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #videoPlayer iframe,
    #videoPlayer video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      border: 0;
      object-fit: cover;
    }

    #videoPlayer > div {
      width: 100% !important;
      height: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
    }

    #nowPlaying {
      margin: 10px 0;
      font-size: 1.2em;
      color: lightgreen;
    }

    #progressBar {
      display: none;
    }

    #guide {
      width: 95%;
      max-width: 960px;
      margin: 10px auto 30px;
      text-align: left;
      font-size: 0.9em;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      max-height: 160px;
      overflow-y: auto;
    }

    .guide-item {
      padding: 4px 0;
    }

    .current {
      color: gold;
      font-weight: bold;
    }

    #muteOverlay {
      position: absolute;
      top: 10px;
      left: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.35);
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 13px;
      font-weight: bold;
      pointer-events: auto;
      z-index: 10;
      display: none;
      transition: opacity 0.3s ease;
    }

    #muteOverlay:hover {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    /* Scrolling banner */
    #scrollingBanner {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: red;
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 0;
      overflow: hidden;
      z-index: 9;
    }

    #scrollingText {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h1>MSTV NETWORK - 24/7 Channel</h1>
  <div id="subHeader">
    ðŸ•’ <span id="clock">Loading time...</span> |
    ðŸ“¡ Viewers Online: <span id="viewerCount">--</span>
  </div>

  <div id="player-container">
    <div id="videoPlayer"></div>
    <div id="muteOverlay">ðŸ”‡ Muted</div>
    <div id="scrollingBanner">
      <div id="scrollingText">ðŸ“¢ Welcome to MSTV 24/7 Channel â€“ Enjoy nonstop YouTube, HLS, and moreâ€¦ Stay tuned!</div>
    </div>
  </div>

  <div id="nowPlaying">Loading schedule...</div>
  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="guide"><strong>TV Guide</strong><div id="guideList"></div></div>

  <script>
    const CHANNELS_JSON_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv3/refs/heads/main/channels.json";
    const SLOT_DURATION_SECONDS = 60;

    const videoPlayer = document.getElementById("videoPlayer");
    const nowPlaying = document.getElementById("nowPlaying");
    const guideList = document.getElementById("guideList");
    const muteOverlay = document.getElementById("muteOverlay");
    const clock = document.getElementById("clock");
    const viewerCount = document.getElementById("viewerCount");

    let fullDayPlaylist = [];
    let slotTimer;
    let currentVideoEl = null;
    let ytPlayer = null;
    let isMuted = true;
    let nextYouTubeId = null;

    function updateClock() {
      const now = new Date().toLocaleTimeString("en-AU", {
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false,
        timeZone: 'Australia/Melbourne'
      });
      clock.textContent = now;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function updateViewers() {
      const random = Math.floor(25 + Math.random() * 75);
      viewerCount.textContent = random;
    }

    setInterval(updateViewers, 15000);
    updateViewers();

    async function fetchPlaylist() {
      const response = await fetch(CHANNELS_JSON_URL);
      if (!response.ok) throw new Error("Failed to load channels.json");
      return await response.json();
    }

    function generateFullDayPlaylist(base) {
      const result = [];
      for (let i = 0; i < 1440; i++) {
        result.push(base[i % base.length]);
      }
      return result;
    }

    function getCurrentSlot() {
      const now = new Date();
      const startOfDay = new Date(now);
      startOfDay.setHours(0, 0, 0, 0);
      const elapsedSeconds = Math.floor((now - startOfDay) / 1000);
      return {
        index: Math.floor(elapsedSeconds / SLOT_DURATION_SECONDS) % fullDayPlaylist.length,
        offset: elapsedSeconds % SLOT_DURATION_SECONDS,
        timeUntilNextSlot: SLOT_DURATION_SECONDS - (elapsedSeconds % SLOT_DURATION_SECONDS)
      };
    }

    function updateTVGuide(currentIndex) {
      guideList.innerHTML = "";
      const items = fullDayPlaylist.slice(currentIndex, currentIndex + 10);
      items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "guide-item";
        if (i === 0) div.classList.add("current");
        div.textContent = `${formatTime(currentIndex + i)} â€” ${item.name}`;
        guideList.appendChild(div);
      });
    }

    function formatTime(index) {
      const hour = Math.floor(index / 60);
      const minute = index % 60;
      return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
    }

    function extractYouTubeID(url) {
      const match = url.match(/\/embed\/([^?&]+)/);
      return match ? match[1] : null;
    }

    function playChannel(channel, offset) {
      nowPlaying.textContent = `Now Playing: ${channel.name}`;
      videoPlayer.innerHTML = "";
      muteOverlay.style.display = "block";
      currentVideoEl = null;
      ytPlayer = null;
      isMuted = true;
      muteOverlay.textContent = "ðŸ”‡ Muted";

      if (channel.type === "iframe") {
        const videoId = extractYouTubeID(channel.url);
        if (videoId) {
          nextYouTubeId = videoId;
          if (typeof YT !== "undefined" && YT.Player) {
            ytPlayer = new YT.Player('videoPlayer', {
              videoId,
              playerVars: {
                autoplay: 1,
                start: offset,
                controls: 1,
                mute: 1
              },
              events: {
                onReady: () => ytPlayer.mute()
              }
            });
          }
        } else {
          videoPlayer.innerHTML = "Invalid YouTube URL.";
        }
      } else if (channel.type === "hls") {
        const video = document.createElement("video");
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.style.width = "100%";
        video.style.height = "100%";
        currentVideoEl = video;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offset;
            video.play();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = channel.url;
          video.addEventListener("loadedmetadata", () => {
            video.currentTime = offset;
            video.play();
          });
        } else {
          video.innerText = "HLS not supported.";
        }

        videoPlayer.appendChild(video);
      }
    }

    muteOverlay.addEventListener("click", () => {
      if (currentVideoEl) {
        isMuted = !currentVideoEl.muted;
        currentVideoEl.muted = isMuted;
        muteOverlay.textContent = isMuted ? "ðŸ”‡ Muted" : "ðŸ”Š Unmuted";
      } else if (ytPlayer && ytPlayer.mute) {
        isMuted = !isMuted;
        if (isMuted) {
          ytPlayer.mute();
          muteOverlay.textContent = "ðŸ”‡ Muted";
        } else {
          ytPlayer.unMute();
          muteOverlay.textContent = "ðŸ”Š Unmuted";
        }
      }
    });

    function scheduleNextPlayback() {
      const { index, offset, timeUntilNextSlot } = getCurrentSlot();
      const channel = fullDayPlaylist[index];
      playChannel(channel, offset);
      updateTVGuide(index);
      clearTimeout(slotTimer);
      slotTimer = setTimeout(scheduleNextPlayback, timeUntilNextSlot * 1000);
    }

    function onYouTubeIframeAPIReady() {
      if (nextYouTubeId) {
        ytPlayer = new YT.Player('videoPlayer', {
          videoId: nextYouTubeId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            mute: 1
          },
          events: {
            onReady: () => ytPlayer.mute()
          }
        });
      }
    }

    async function init() {
      try {
        const base = await fetchPlaylist();
        fullDayPlaylist = generateFullDayPlaylist(base);
        scheduleNextPlayback();
      } catch (error) {
        console.error(error);
        nowPlaying.textContent = "Error loading playlist.";
      }
    }

    init();
  </script>
</body>
</html>
