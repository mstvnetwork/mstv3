<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: gold;
      font-size: 2em;
    }
    #player-container {
      width: 95%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      border: 3px solid gold;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      position: relative;
    }
    #videoPlayer iframe,
    #videoPlayer video {
      width: 100%;
      height: 100%;
    }
    #nowPlaying {
      margin: 15px 0;
      font-size: 1.2em;
      color: lightgreen;
    }
    #playOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 32px;
      font-weight: bold;
      padding: 20px 30px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
      display: none;
      box-shadow: 0 0 10px #fff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h1>MSTV NETWORK - 24/7 Channel</h1>
  <div id="player-container">
    <div id="videoPlayer"></div>
    <div id="playOverlay">â–¶ PLAY</div>
  </div>
  <div id="nowPlaying">Loading schedule...</div>

  <script>
    const CHANNELS_JSON_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv3/refs/heads/main/channels.json";
    const SLOT_DURATION_SECONDS = 60;

    const videoPlayer = document.getElementById("videoPlayer");
    const nowPlaying = document.getElementById("nowPlaying");
    const playOverlay = document.getElementById("playOverlay");

    let fullDayPlaylist = [];
    let slotTimer;
    let currentVideo = null;
    let currentPlayer = null;
    let currentChannel = null;
    let ytReady = false;

    // Wait for YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      ytReady = true;
    }

    async function fetchPlaylist() {
      const response = await fetch(CHANNELS_JSON_URL);
      if (!response.ok) throw new Error("Failed to load channels.json");
      return await response.json();
    }

    function generateFullDayPlaylist(base) {
      const result = [];
      for (let i = 0; i < 1440; i++) {
        result.push(base[i % base.length]);
      }
      return result;
    }

    function getCurrentSlot() {
      const now = new Date();
      const startOfDay = new Date(now);
      startOfDay.setHours(0, 0, 0, 0);
      const elapsedSeconds = Math.floor((now - startOfDay) / 1000);
      return {
        index: Math.floor(elapsedSeconds / SLOT_DURATION_SECONDS) % fullDayPlaylist.length,
        offset: elapsedSeconds % SLOT_DURATION_SECONDS,
        timeUntilNextSlot: SLOT_DURATION_SECONDS - (elapsedSeconds % SLOT_DURATION_SECONDS)
      };
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&?/]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function playChannel(channel, offset) {
      nowPlaying.textContent = `Now Playing: ${channel.name}`;
      videoPlayer.innerHTML = "";
      playOverlay.style.display = "block";
      currentChannel = channel;

      if (channel.type === "iframe") {
        const ytID = extractYouTubeID(channel.url);
        if (ytID && ytReady) {
          const playerDiv = document.createElement("div");
          playerDiv.id = "ytplayer";
          videoPlayer.appendChild(playerDiv);

          currentPlayer = new YT.Player("ytplayer", {
            videoId: ytID,
            playerVars: {
              autoplay: 0,
              mute: 1,
              controls: 0,
              rel: 0,
              start: offset,
              enablejsapi: 1,
              playsinline: 1
            },
            events: {
              onReady: (event) => {
                playOverlay.onclick = () => {
                  playOverlay.style.display = "none";
                  event.target.unMute();
                  event.target.playVideo();
                };
              }
            }
          });
        } else {
          nowPlaying.textContent = "YouTube player not ready.";
        }
      }

      else if (channel.type === "hls") {
        const video = document.createElement("video");
        video.controls = false;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.style.width = "100%";
        video.style.height = "100%";

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offset;
            video.play();
            currentVideo = video;
            playOverlay.onclick = () => {
              video.muted = false;
              playOverlay.style.display = "none";
            };
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = channel.url;
          video.addEventListener("loadedmetadata", () => {
            video.currentTime = offset;
            video.play();
            currentVideo = video;
            playOverlay.onclick = () => {
              video.muted = false;
              playOverlay.style.display = "none";
            };
          });
        } else {
          video.innerText = "HLS not supported on this device.";
        }

        videoPlayer.appendChild(video);
      } else {
        nowPlaying.textContent = `Unsupported type: ${channel.type}`;
      }
    }

    function scheduleNextPlayback() {
      const { index, offset, timeUntilNextSlot } = getCurrentSlot();
      const channel = fullDayPlaylist[index];
      playChannel(channel, offset);

      clearTimeout(slotTimer);
      slotTimer = setTimeout(scheduleNextPlayback, timeUntilNextSlot * 1000);
    }

    async function init() {
      try {
        const base = await fetchPlaylist();
        fullDayPlaylist = generateFullDayPlaylist(base);

        // Wait for YouTube API to initialize
        const waitForYT = () => {
          if (ytReady) scheduleNextPlayback();
          else setTimeout(waitForYT, 100);
        };
        waitForYT();
      } catch (error) {
        console.error(error);
        nowPlaying.textContent = "Error loading playlist.";
      }
    }

    init();
  </script>
</body>
</html>
