<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #ff4444;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #videoPlayer, #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .time-display {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .program-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .current-program {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .program-time {
            font-size: 14px;
            opacity: 0.8;
        }

        .schedule {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .schedule h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-item.active {
            background: rgba(255,212,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin: 0 -10px;
        }

        .schedule-time {
            font-weight: bold;
            min-width: 80px;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ffaaaa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .time-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
            <h1>Live TV Channel</h1>
            <p>Synchronized Streaming Experience</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="program-info">
            <div class="current-program" id="currentProgram">Loading...</div>
            <div class="program-time" id="programTime">--:-- - --:--</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <video id="videoPlayer" style="display: none;" controls muted></video>
                <div id="youtubePlayer" style="display: none;"></div>
            </div>
        </div>

        <div class="controls">
            <div class="time-display">
                <div>Current Time: <span id="currentTime">--:--:--</span></div>
                <div>Program Progress: <span id="programProgress">--:--</span></div>
                <div>Remaining: <span id="timeRemaining">--:--</span></div>
            </div>
            <div class="status-bar">
                <span id="connectionStatus">Connected</span>
                <span id="viewerCount">Viewers: 1</span>
            </div>
        </div>

        <div class="schedule">
            <h3>Today's Schedule</h3>
            <div id="scheduleList"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>

    <script>
        class LiveTVChannel {
            constructor() {
                // Get current time for initial schedule setup
                const now = new Date();
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentTotalMinutes = currentHour * 60 + currentMinute;

                // Adjust the schedule start times to be relevant to the current time,
                // ensuring there's a program that should be playing now or soon.
                // We'll make the first program start a few minutes before the current time.
                let initialProgramStartTimeMinutes = currentTotalMinutes - 5; // Start 5 minutes ago

                // Ensure initial start time is not negative (e.g., if current time is 00:02 and we subtract 5)
                if (initialProgramStartTimeMinutes < 0) {
                    initialProgramStartTimeMinutes = 0; // If it's very early in the day, start at 00:00
                }

                // Function to format minutes into HH:MM
                const formatTime = (totalMins) => {
                    const h = Math.floor(totalMins / 60) % 24;
                    const m = totalMins % 60;
                    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                };

                this.schedule = [
                    {
                        id: 1,
                        title: "Morning Music Show (Rick Astley)",
                        type: "youtube",
                        url: "dQw4w9WgXcQ", // Rick Astley - Never Gonna Give You Up
                        startTime: formatTime(initialProgramStartTimeMinutes),
                        duration: 6 // 6 minutes
                    },
                    {
                        id: 2,
                        title: "Popular Hits (Gangnam Style)",
                        type: "youtube",
                        url: "9bZkp7q19f0", // PSY - GANGNAM STYLE
                        startTime: formatTime(initialProgramStartTimeMinutes + 6),
                        duration: 8 // 8 minutes
                    },
                    {
                        id: 3,
                        title: "Live Stream Test (Tears of Steel)",
                        type: "m3u8",
                        url: "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8",
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8), // 14 minutes after start
                        duration: 12 // 12 minutes
                    },
                    {
                        id: 4,
                        title: "Classic Hits (All Star)",
                        type: "youtube",
                        url: "L_jWHffIx5E", // Smash Mouth - All Star
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8 + 12), // 26 minutes after start
                        duration: 10 // 10 minutes
                    },
                    {
                        id: 5,
                        title: "Latin Music (Despacito)",
                        type: "youtube",
                        url: "kJQP7kiw5Fk", // Luis Fonsi - Despacito
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8 + 12 + 10), // 36 minutes after start
                        duration: 15 // 15 minutes
                    },
                    {
                        id: 6,
                        title: "Retro Vibes (Me at the zoo)",
                        type: "youtube",
                        url: "jNQXAC9IVRw", // Me at the zoo (shortest YouTube video)
                        startTime: formatTime(initialProgramStartTimeMinutes + 6 + 8 + 12 + 10 + 15), // 51 minutes after start
                        duration: 10 // 10 minutes
                    }
                ];


                this.currentProgram = null;
                this.youtubePlayer = null;
                this.hls = null;
                this.startTime = Date.now();
                this.programStartTime = null;
                
                this.initializeElements();
                // initializeYouTube will be called by the YouTube API script
                this.startScheduler();
                this.updateClock();
                console.log('LiveTVChannel initialized.');
            }

            initializeElements() {
                this.elements = {
                    currentProgram: document.getElementById('currentProgram'),
                    programTime: document.getElementById('programTime'),
                    currentTime: document.getElementById('currentTime'),
                    programProgress: document.getElementById('programProgress'),
                    timeRemaining: document.getElementById('timeRemaining'),
                    scheduleList: document.getElementById('scheduleList'),
                    videoPlayer: document.getElementById('videoPlayer'),
                    youtubePlayer: document.getElementById('youtubePlayer'),
                    loadingSpinner: document.getElementById('loadingSpinner'),
                    errorMessage: document.getElementById('errorMessage'),
                    connectionStatus: document.getElementById('connectionStatus')
                };

                this.renderSchedule();
            }

            // This function is now directly assigned to window.onYouTubeIframeAPIReady
            // which is called automatically by the YouTube API script once it loads.
            initializeYouTubePlayerInstance() {
                console.log('onYouTubeIframeAPIReady fired, initializing YT.Player...');
                this.youtubePlayer = new YT.Player('youtubePlayer', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'modestbranding': 1,
                        'mute': 1 // <-- ADDED: Mutes YouTube video by default for autoplay
                    },
                    events: {
                        'onReady': (event) => {
                            console.log('YouTube player ready. Event:', event);
                            // If a YouTube program is currently selected, play it once the player is ready
                            if (this.currentProgram && this.currentProgram.type === 'youtube') {
                                console.log('YouTube player ready, attempting to play current program:', this.currentProgram.title);
                                this.playYouTubeVideo(this.currentProgram);
                            }
                        },
                        'onStateChange': (event) => {
                            console.log('YouTube player state changed:', event.data, ' (1:Playing, 2:Paused, 3:Buffering)');
                            if (event.data === YT.PlayerState.PLAYING) {
                                this.hideLoading();
                                console.log('YouTube video is PLAYING, hiding spinner.');
                            } else if (event.data === YT.PlayerState.BUFFERING) {
                                this.showLoading();
                                console.log('YouTube video is BUFFERING, showing spinner.');
                            } else if (event.data === YT.PlayerState.PAUSED) {
                                console.log('YouTube video is PAUSED.');
                                this.showLoading(); // Show spinner if paused, e.g., for buffering or user pause
                            } else if (event.data === YT.PlayerState.ENDED) {
                                console.log('YouTube video ENDED.');
                                this.showLoading(); // Show spinner, expecting next program soon
                            } else if (event.data === YT.PlayerState.UNSTARTED) {
                                console.log('YouTube video UNSTARTED.');
                                this.showLoading();
                            }
                        },
                        'onError': (event) => {
                            this.showError('YouTube video failed to load (Code: ' + event.data + '). This might be due to embedding restrictions or network issues.');
                            console.error('YouTube Error:', event.data, event);
                            this.hideLoading(); // Ensure spinner is hidden on error
                        }
                    }
                });
            }

            getCurrentProgram() {
                const now = new Date();
                const currentTimeMinutes = now.getHours() * 60 + now.getMinutes();
                
                for (let program of this.schedule) {
                    const [hours, minutes] = program.startTime.split(':').map(Number);
                    const startTimeMinutes = hours * 60 + minutes;
                    const endTimeMinutes = startTimeMinutes + program.duration;
                    
                    if (currentTimeMinutes >= startTimeMinutes && currentTimeMinutes < endTimeMinutes) {
                        return {
                            ...program,
                            startTimeMinutes,
                            endTimeMinutes,
                            elapsedMinutes: currentTimeMinutes - startTimeMinutes
                        };
                    }
                }
                
                // If no program found (e.g., between schedule slots or after last program),
                // return the next one or loop back to first program of the day.
                let nextProgram = this.schedule.find(program => {
                    const [hours, minutes] = program.startTime.split(':').map(Number);
                    const startTimeMinutes = hours * 60 + minutes;
                    return currentTimeMinutes < startTimeMinutes;
                });
                
                if (!nextProgram) {
                    // If all programs are in the past, loop back to the first program for the "next day" scenario.
                    // For a continuous "live" feel, we'll assign its start time as if it just started.
                    const firstProgram = { ...this.schedule[0] };
                    const [firstHours, firstMinutes] = firstProgram.startTime.split(':').map(Number);
                    firstProgram.startTimeMinutes = currentTimeMinutes; // Assume it just started now
                    firstProgram.elapsedMinutes = 0;
                    return firstProgram;
                }

                return nextProgram;
            }

            async playProgram(program) {
                if (!program) {
                    this.showError('No program available to play.');
                    console.error('No program to play!');
                    this.hideLoading(); // Ensure spinner is hidden if no program
                    return;
                }

                // Check if the program is already playing and no need to reload
                let isPlaying = false;
                if (program.id === this.currentProgram?.id) {
                    if (program.type === 'youtube' && this.youtubePlayer && typeof this.youtubePlayer.getPlayerState === 'function') {
                        const state = this.youtubePlayer.getPlayerState();
                        isPlaying = (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING);
                    } else if (program.type === 'm3u8') {
                        isPlaying = !this.elements.videoPlayer.paused && !this.elements.videoPlayer.ended;
                    }
                }
                
                if (isPlaying) {
                    console.log(`Program "${program.title}" is already playing. Skipping reload.`);
                    this.hideLoading(); // Ensure spinner is hidden if already playing
                    return;
                }
                
                this.currentProgram = program;
                this.showLoading();
                this.hideError();

                console.log(`Attempting to play: ${program.title} (Type: ${program.type}) at ${program.startTime}. Current Program ID: ${this.currentProgram?.id}`);

                try {
                    if (program.type === 'youtube') {
                        // Ensure YouTube player is ready before attempting to play
                        if (this.youtubePlayer && typeof this.youtubePlayer.loadVideoById === 'function') {
                            await this.playYouTubeVideo(program);
                        } else {
                            // If player not ready, it will be handled by onYouTubeIframeAPIReady's onReady event
                            console.log('YouTube player not yet ready (initializeYouTubePlayerInstance not fully set up), deferring play.');
                        }
                    } else if (program.type === 'm3u8') {
                        await this.playM3U8Stream(program);
                    }

                    this.updateProgramInfo(program);
                } catch (error) {
                    this.showError('Failed to load program: ' + error.message);
                    console.error('Program Playback Error:', error);
                    this.hideLoading(); // Hide spinner on any play error
                }
            }

            async playYouTubeVideo(program) {
                this.elements.videoPlayer.style.display = 'none';
                this.elements.youtubePlayer.style.display = 'block';

                // Stop any HLS playback
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                    this.elements.videoPlayer.pause();
                    this.elements.videoPlayer.removeAttribute('src'); // Clear src
                    this.elements.videoPlayer.load(); // Reload video element to clear state
                    console.log('HLS player destroyed and video element reset.');
                }

                // Calculate start time based on elapsed time for current program.
                const startSeconds = Math.max(0, (program.elapsedMinutes || 0) * 60);
                
                if (this.youtubePlayer && typeof this.youtubePlayer.loadVideoById === 'function') {
                    this.youtubePlayer.loadVideoById({
                        videoId: program.url,
                        startSeconds: startSeconds,
                        'mute': 1 // <-- Added: Mutes YouTube video by default for autoplay
                    });
                    console.log(`Loading YouTube video: ${program.url} from ${startSeconds}s. Player state before load: ${this.youtubePlayer.getPlayerState()}`);
                } else {
                    console.warn("YouTube player not ready or loadVideoById not available. This shouldn't happen if onYouTubeIframeAPIReady fired correctly.");
                    this.showError("YouTube player failed to initialize. Please try refreshing.");
                    this.hideLoading();
                }
            }

            async playM3U8Stream(program) {
                this.elements.youtubePlayer.style.display = 'none';
                this.elements.videoPlayer.style.display = 'block';

                // Pause and stop YouTube player
                if (this.youtubePlayer && typeof this.youtubePlayer.pauseVideo === 'function') {
                    this.youtubePlayer.pauseVideo();
                    console.log('YouTube player paused for M3U8 stream.');
                }

                if (Hls.isSupported()) {
                    if (this.hls) {
                        this.hls.destroy(); // Destroy previous HLS instance
                        console.log('Existing HLS instance destroyed.');
                    }
                    
                    this.hls = new Hls();
                    this.hls.loadSource(program.url);
                    this.hls.attachMedia(this.elements.videoPlayer);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('HLS Manifest Parsed. Attempting to play...');
                        this.elements.videoPlayer.muted = true; // <-- ADDED: Mutes HLS video by default for autoplay
                        this.elements.videoPlayer.play().then(() => {
                            this.hideLoading();
                            console.log('M3U8 video is PLAYING, hiding spinner.');
                        }).catch(error => {
                            this.showError('Autoplay prevented for M3U8. Please click play or unmute the video.');
                            console.error('M3U8 Autoplay error:', error);
                            this.hideLoading();
                        });
                    });

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        const errorMsg = `HLS Error: ${data.details} (Fatal: ${data.fatal})`;
                        this.showError(errorMsg);
                        console.error('HLS Error:', event, data);
                        this.hideLoading(); // Ensure spinner is hidden on error
                        if (data.fatal) {
                            if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                this.hls.recoverMediaError();
                            } else if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                console.warn('HLS Network Error, attempting to retry load...');
                                this.hls.startLoad(); // Attempt to retry
                            } else {
                                this.hls.destroy();
                                console.error('Fatal HLS error, HLS instance destroyed.');
                            }
                        }
                    });
                } else if (this.elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    console.log('Using native HLS playback for Safari.');
                    this.elements.videoPlayer.src = program.url;
                    this.elements.videoPlayer.addEventListener('loadedmetadata', () => {
                        console.log('Native HLS loadedmetadata. Attempting to play...');
                        this.elements.videoPlayer.muted = true; // <-- ADDED: Mutes native HLS video by default for autoplay
                        this.elements.videoPlayer.play().then(() => {
                            this.hideLoading();
                            console.log('Native HLS video is PLAYING, hiding spinner.');
                        }).catch(error => {
                            this.showError('Autoplay prevented for M3U8. Please click play or unmute the video.');
                            console.error('Native HLS Autoplay error:', error);
                            this.hideLoading();
                        });
                    }, { once: true });
                    this.elements.videoPlayer.addEventListener('error', (e) => {
                        this.showError('Native HLS playback error: ' + (e.message || e.type));
                        console.error('Native HLS video element error:', e);
                        this.hideLoading(); // Hide spinner on error
                    });
                    this.elements.videoPlayer.load(); // Ensure source is loaded
                } else {
                    const msg = 'HLS not supported in this browser. Please use a modern browser like Chrome, Firefox, Edge, or Safari.';
                    this.showError(msg);
                    console.error(msg);
                    this.hideLoading();
                }
            }

            updateProgramInfo(program) {
                this.elements.currentProgram.textContent = program.title;
                
                const endTime = this.addMinutesToTime(program.startTime, program.duration);
                this.elements.programTime.textContent = `${program.startTime} - ${endTime}`;
            }

            addMinutesToTime(timeStr, minutes) {
                const [hours, mins] = timeStr.split(':').map(Number);
                const totalMinutes = hours * 60 + mins + minutes;
                const newHours = Math.floor(totalMinutes / 60) % 24;
                const newMins = totalMinutes % 60;
                return `${String(newHours).padStart(2, '0')}:${String(newMins).padStart(2, '0')}`;
            }

            updateClock() {
                const now = new Date();
                this.elements.currentTime.textContent = now.toLocaleTimeString();

                if (this.currentProgram) {
                    const currentTimeMinutes = now.getHours() * 60 + now.getMinutes();
                    // Recalculate based on current actual time and program's defined start time
                    const [programStartH, programStartM] = this.currentProgram.startTime.split(':').map(Number);
                    const programStartTimeInMinutes = programStartH * 60 + programStartM;

                    const elapsed = currentTimeMinutes - programStartTimeInMinutes;
                    const remaining = this.currentProgram.duration - elapsed;

                    this.elements.programProgress.textContent = `${Math.max(0, elapsed)}min`;
                    this.elements.timeRemaining.textContent = `${Math.max(0, remaining)}min`;

                    // Check if program should end and transition to next one
                    if (remaining <= 0 && this.currentProgram.duration > 0) {
                        console.log(`Program "${this.currentProgram.title}" expected to end. Forcing re-check.`);
                        this.startScheduler(); // Force a re-check to pick up next program
                    }
                }

                // Update viewer count (example, static for now)
                this.elements.viewerCount.textContent = `Viewers: ${Math.floor(Math.random() * 50) + 50}`; // Simulates 50-99 viewers

                setTimeout(() => this.updateClock(), 1000);
            }

            renderSchedule() {
                this.elements.scheduleList.innerHTML = '';
                
                this.schedule.forEach(program => {
                    const item = document.createElement('div');
                    item.className = 'schedule-item';
                    
                    const endTime = this.addMinutesToTime(program.startTime, program.duration);
                    
                    item.innerHTML = `
                        <div>
                            <div class="schedule-time">${program.startTime}</div>
                            <div>${program.title}</div>
                        </div>
                        <div>${program.duration}min</div>
                    `;
                    
                    this.elements.scheduleList.appendChild(item);
                });
            }

            updateScheduleHighlight() {
                const items = this.elements.scheduleList.children;
                Array.from(items).forEach((item, index) => {
                    item.classList.toggle('active', 
                        this.currentProgram && this.schedule[index].id === this.currentProgram.id
                    );
                });
            }

            startScheduler() {
                const checkProgram = () => {
                    const program = this.getCurrentProgram();
                    this.playProgram(program);
                    this.updateScheduleHighlight();
                };

                checkProgram(); // Run immediately on load
                // Check every 10 seconds. More frequent checks might be needed for very short programs
                // or precise transitions, but can be resource-intensive.
                setInterval(checkProgram, 10000); 
            }

            showLoading() {
                this.elements.loadingSpinner.style.display = 'block';
            }

            hideLoading() {
                this.elements.loadingSpinner.style.display = 'none';
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
                this.hideLoading(); // Always hide loading spinner on error
                this.elements.connectionStatus.textContent = 'Disconnected';
                this.elements.connectionStatus.style.color = '#ff4444';
                console.error('Error displayed:', message);
            }

            hideError() {
                this.elements.errorMessage.style.display = 'none';
                this.elements.connectionStatus.textContent = 'Connected';
                this.elements.connectionStatus.style.color = 'white';
            }
        }

        // Initialize the Live TV Channel when page loads
        let liveTVChannelInstance; // Make it globally accessible for the YouTube API callback

        document.addEventListener('DOMContentLoaded', () => {
            liveTVChannelInstance = new LiveTVChannel();
        });

        // This function must be globally accessible and is called by the YouTube Iframe API
        function onYouTubeIframeAPIReady() {
            if (liveTVChannelInstance) {
                liveTVChannelInstance.initializeYouTubePlayerInstance();
            } else {
                console.warn("LiveTVChannel instance not yet available when onYouTubeIframeAPIReady fired. Retrying after DOMContentLoaded.");
                // This might happen if YouTube API loads extremely fast.
                // Re-add listener for DOMContentLoaded to ensure instance is ready.
                document.addEventListener('DOMContentLoaded', () => {
                    if (liveTVChannelInstance) {
                        liveTVChannelInstance.initializeYouTubePlayerInstance();
                    }
                }, { once: true }); // Only run once
            }
        }

        // Handle page visibility changes to re-sync or reload
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page became visible, re-syncing...');
                setTimeout(() => {
                    if (liveTVChannelInstance) {
                        // Re-run the scheduler to ensure the correct program is active
                        // This avoids a full page reload which can be disruptive.
                        liveTVChannelInstance.startScheduler(); 
                    } else {
                        // Fallback: If for some reason the instance isn't ready,
                        // a full reload might be necessary.
                        window.location.reload(); 
                    }
                }, 1000); // Give a small delay for things to settle
            }
        });
    </script>
