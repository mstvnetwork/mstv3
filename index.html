<!DOCTYPE html>
<html>
<head>
  <title>Global Synced YouTube Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      margin: 0;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      padding-top: 56.25%;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #mute-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }

    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      z-index: 10;
      pointer-events: none;
      padding: 8px 0;
    }

    #marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  #loading-overlay {
    position: fixed;
    inset: 0;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #loading-spinner {
    width: 60px;
    height: 60px;
    border: 3px solid rgba(255, 215, 0, 0.2);
    border-top: 3px solid #FFD700;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-bottom: 16px;
    box-shadow: 0 0 10px #FFD70088;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #loading-text {
    color: #FFD700;
    font-size: 20px;
    font-weight: 600;
    font-family: "Courier New", monospace;
    text-shadow: 0 0 6px #FFD70099;
    letter-spacing: 1px;
  }
</style>
</head>
<body>

  <div id="player-container">
    <div id="player"></div>
    <div id="mute-toggle">🔇</div>
    <div id="scrolling-banner">
      <div id="marquee-text">Now Playing: </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-overlay">
    <div id="loading-spinner"></div>
    <div id="loading-text">Stream Loading...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("ch") || "1";
    const GITHUB_JSON_URL = `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${channel}.json`;
    const YT_API_KEY = "AIzaSyBirFuQl7U8Efiv04n_jWU2K_3deswjgf8";

    let player, playlist = [], videoDurations = [], videoTitles = [], startTimeUTC = null;
    let isMuted = true;
    let currentVideoIndex = 0;
    let startSeconds = 0;

    function ISO8601toSeconds(duration) {
      const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      const hours = parseInt(match[1]) || 0;
      const minutes = parseInt(match[2]) || 0;
      const seconds = parseInt(match[3]) || 0;
      return hours * 3600 + minutes * 60 + seconds;
    }

    async function fetchSyncData() {
      try {
        const response = await fetch(GITHUB_JSON_URL);
        const data = await response.json();
        playlist = data.video_urls;
        startTimeUTC = new Date(data.start_time_utc).getTime();
        await fetchVideoDetails(playlist);
        loadYouTubeAPI();
      } catch (e) {
        console.error("Failed to load sync data.", e);
      }
    }

    async function fetchVideoDetails(videoIds) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet&id=${videoIds.join(',')}&key=${YT_API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        if (!data.items || data.items.length === 0) throw new Error("No video data");
        videoDurations = data.items.map(item => ISO8601toSeconds(item.contentDetails.duration));
        videoTitles = data.items.map(item => item.snippet.title);
        if (videoDurations.length !== videoIds.length) {
          videoDurations = Array(videoIds.length).fill(600);
          videoTitles = videoIds.map((_, i) => `Video ${i + 1}`);
        }
      } catch (e) {
        console.warn("Failed to fetch durations/titles, using fallback.");
        videoDurations = Array(videoIds.length).fill(600);
        videoTitles = videoIds.map((_, i) => `Video ${i + 1}`);
      }
    }

    function updateCurrentVideoTitle() {
      const marquee = document.getElementById("marquee-text");
      const title = videoTitles[currentVideoIndex] || "Untitled Video";
      marquee.innerText = `Now Playing: ${title}`;
    }

    function loadVideoAt(index, forceStartSeconds = 0) {
      currentVideoIndex = index;
      startSeconds = forceStartSeconds;
      if (startSeconds < 0) startSeconds = 0;
      updateCurrentVideoTitle();

      document.getElementById("loading-overlay").style.display = "flex";

      player.loadVideoById({
        videoId: playlist[index],
        startSeconds: startSeconds
      });
    }

    window.onYouTubeIframeAPIReady = function () {
      syncAndPlay();
      setInterval(updateCountdown, 1000);
      setInterval(syncAndPlay, 300000); // ⏱ live sync correction every 5 min
    };

    function loadYouTubeAPI() {
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    function syncAndPlay() {
      const now = Date.now();
      const elapsedSec = Math.floor((now - startTimeUTC) / 1000);
      const totalPlaylistDuration = videoDurations.reduce((a, b) => a + b, 0);
      const loopedElapsedSec = elapsedSec % totalPlaylistDuration;
      let cumulative = 0;

      for (let i = 0; i < videoDurations.length; i++) {
        if (loopedElapsedSec < cumulative + videoDurations[i]) {
          currentVideoIndex = i;
          startSeconds = loopedElapsedSec - cumulative;
          break;
        }
        cumulative += videoDurations[i];
      }

      if (startSeconds < 0) startSeconds = 0;
      updateCurrentVideoTitle();

      if (!player) {
        player = new YT.Player("player", {
          height: "360",
          width: "640",
          videoId: playlist[currentVideoIndex],
          playerVars: {
            autoplay: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0,
            fs: 0,
            start: startSeconds
          },
          events: {
            onReady: (event) => {
              if (isMuted) event.target.mute();
              else event.target.unMute();
              event.target.playVideo();
            },
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById("loading-overlay").style.display = "none";
              }
              if (event.data === YT.PlayerState.ENDED) {
                loadVideoAt((currentVideoIndex + 1) % playlist.length, 0);
              }
            }
          }
        });
      } else {
        loadVideoAt(currentVideoIndex, startSeconds);
      }
    }

    function updateCountdown() {
      const now = Date.now();
      let totalMs = 0;
      let nextStartTime = null;

      for (let i = 0; i < videoDurations.length; i++) {
        const slotStart = startTimeUTC + totalMs;
        const slotEnd = slotStart + videoDurations[i] * 1000;

        if (now < slotStart) {
          nextStartTime = slotStart;
          break;
        }
        totalMs += videoDurations[i] * 1000;
      }

      if (!nextStartTime) {
        nextStartTime = startTimeUTC + videoDurations.reduce((a, b) => a + b, 0) * 1000;
        while (nextStartTime < now) {
          nextStartTime += videoDurations.reduce((a, b) => a + b, 0) * 1000;
        }
      }
    }

    // Mute toggle
    const muteToggle = document.getElementById("mute-toggle");
    const muteKey = "ytPlayerMuted";

    if (sessionStorage.getItem(muteKey) === "false") {
      isMuted = false;
      muteToggle.innerText = "🔊";
    } else {
      isMuted = true;
      muteToggle.innerText = "🔇";
    }

    muteToggle.addEventListener("click", () => {
      if (!player) return;
      if (isMuted) {
        player.unMute();
        isMuted = false;
        muteToggle.innerText = "🔊";
        sessionStorage.setItem(muteKey, "false");
      } else {
        player.mute();
        isMuted = true;
        muteToggle.innerText = "🔇";
        sessionStorage.setItem(muteKey, "true");
      }
    });

    fetchSyncData();
  </script>
</body>
</html>
