<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: gold;
      font-size: 2em;
    }
    #player-container {
      width: 95%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      border: 3px solid gold;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      position: relative;
    }
    #videoPlayer iframe,
    #videoPlayer video {
      width: 100%;
      height: 100%;
    }
    #nowPlaying {
      margin: 15px 0;
      font-size: 1.2em;
      color: lightgreen;
    }
    #muteOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 48px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>MSTV NETWORK - 24/7 Channel</h1>
  <div id="player-container">
    <div id="videoPlayer"></div>
    <div id="muteOverlay">ðŸ”‡</div>
  </div>
  <div id="nowPlaying">Loading schedule...</div>

  <script>
    const CHANNELS_JSON_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv3/refs/heads/main/channels.json";
    const SLOT_DURATION_SECONDS = 60;

    const videoPlayer = document.getElementById("videoPlayer");
    const nowPlaying = document.getElementById("nowPlaying");
    const muteOverlay = document.getElementById("muteOverlay");

    let fullDayPlaylist = [];
    let slotTimer;
    let currentVideo = null;
    let currentType = null;

    async function fetchPlaylist() {
      const response = await fetch(CHANNELS_JSON_URL);
      if (!response.ok) throw new Error("Failed to load channels.json");
      return await response.json();
    }

    function generateFullDayPlaylist(base) {
      const result = [];
      for (let i = 0; i < 1440; i++) {
        result.push(base[i % base.length]);
      }
      return result;
    }

    function getCurrentSlot() {
      const now = new Date();
      const startOfDay = new Date(now);
      startOfDay.setHours(0, 0, 0, 0);
      const elapsedSeconds = Math.floor((now - startOfDay) / 1000);
      return {
        index: Math.floor(elapsedSeconds / SLOT_DURATION_SECONDS) % fullDayPlaylist.length,
        offset: elapsedSeconds % SLOT_DURATION_SECONDS,
        timeUntilNextSlot: SLOT_DURATION_SECONDS - (elapsedSeconds % SLOT_DURATION_SECONDS)
      };
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function showMuteOverlay(unmuteCallback) {
      muteOverlay.innerHTML = "ðŸ”‡";
      muteOverlay.style.display = "block";
      muteOverlay.onclick = () => {
        muteOverlay.innerHTML = "ðŸ”Š";
        muteOverlay.style.display = "none";
        if (typeof unmuteCallback === "function") unmuteCallback();
      };
    }

    function playChannel(channel, offset) {
      nowPlaying.textContent = `Now Playing: ${channel.name}`;
      videoPlayer.innerHTML = "";
      muteOverlay.style.display = "none";
      currentVideo = null;
      currentType = channel.type;

      if (channel.type === "iframe") {
        const ytID = extractYouTubeID(channel.url);
        const src = ytID
          ? `https://www.youtube.com/embed/${ytID}?enablejsapi=1&mute=1&autoplay=1&start=${offset}&controls=0&rel=0&playsinline=1`
          : channel.url;

        const iframe = document.createElement("iframe");
        iframe.src = src;
        iframe.frameBorder = 0;
        iframe.allow = "autoplay; encrypted-media";
        iframe.allowFullscreen = true;
        iframe.id = "yt-iframe";
        videoPlayer.appendChild(iframe);

        showMuteOverlay(() => {
          // Try to unmute via postMessage
          iframe.contentWindow.postMessage(
            JSON.stringify({ event: "command", func: "unMute", args: [] }),
            "*"
          );
        });
      }

      else if (channel.type === "hls") {
        const video = document.createElement("video");
        video.controls = false;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.style.width = "100%";
        video.style.height = "100%";

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offset;
            video.play();
            showMuteOverlay(() => {
              video.muted = false;
            });
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = channel.url;
          video.addEventListener("loadedmetadata", () => {
            video.currentTime = offset;
            video.play();
            showMuteOverlay(() => {
              video.muted = false;
            });
          });
        } else {
          video.innerText = "HLS not supported on this device.";
        }

        videoPlayer.appendChild(video);
        currentVideo = video;
      } else {
        nowPlaying.textContent = `Unsupported type: ${channel.type}`;
      }
    }

    function scheduleNextPlayback() {
      const { index, offset, timeUntilNextSlot } = getCurrentSlot();
      const channel = fullDayPlaylist[index];
      playChannel(channel, offset);

      clearTimeout(slotTimer);
      slotTimer = setTimeout(scheduleNextPlayback, timeUntilNextSlot * 1000);
    }

    async function init() {
      try {
        const base = await fetchPlaylist();
        fullDayPlaylist = generateFullDayPlaylist(base);
        scheduleNextPlayback();
      } catch (error) {
        console.error(error);
        nowPlaying.textContent = "Error loading playlist.";
      }
    }

    init();
  </script>
</body>
</html>
