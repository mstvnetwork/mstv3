<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: gold;
      font-size: 2em;
    }
    #player-container {
      width: 95%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16/9;
      border: 3px solid gold;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      position: relative;
    }
    #videoPlayer iframe,
    #videoPlayer video {
      width: 100%;
      height: 100%;
      display: block;
    }
    #nowPlaying {
      margin: 15px 0;
      font-size: 1.2em;
      color: lightgreen;
    }

    #muteOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 48px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none;
      transition: opacity 0.3s ease;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h1>MSTV NETWORK - 24/7 Channel</h1>
  <div id="player-container">
    <div id="videoPlayer"></div>
    <div id="muteOverlay">ðŸ”‡</div>
  </div>
  <div id="nowPlaying">Loading schedule...</div>

  <script>
    const CHANNELS_JSON_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv3/refs/heads/main/channels.json";
    const SLOT_DURATION_SECONDS = 60;

    const videoPlayer = document.getElementById("videoPlayer");
    const nowPlaying = document.getElementById("nowPlaying");
    const muteOverlay = document.getElementById("muteOverlay");

    let fullDayPlaylist = [];
    let slotTimer;
    let currentVideo = null;
    let ytPlayer = null;

    async function fetchPlaylist() {
      const response = await fetch(CHANNELS_JSON_URL);
      if (!response.ok) throw new Error("Failed to load channels.json");
      return await response.json();
    }

    function generateFullDayPlaylist(base) {
      const result = [];
      for (let i = 0; i < 1440; i++) {
        result.push(base[i % base.length]);
      }
      return result;
    }

    function getCurrentSlot() {
      const now = new Date();
      const startOfDay = new Date(now);
      startOfDay.setHours(0, 0, 0, 0);
      const elapsedSeconds = Math.floor((now - startOfDay) / 1000);
      return {
        index: Math.floor(elapsedSeconds / SLOT_DURATION_SECONDS) % fullDayPlaylist.length,
        offset: elapsedSeconds % SLOT_DURATION_SECONDS,
        timeUntilNextSlot: SLOT_DURATION_SECONDS - (elapsedSeconds % SLOT_DURATION_SECONDS)
      };
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : "";
    }

    function showMuteOverlay(onUnmute) {
      muteOverlay.innerHTML = "ðŸ”‡";
      muteOverlay.style.display = "block";

      const hide = () => {
        muteOverlay.style.display = "none";
        if (typeof onUnmute === 'function') onUnmute();
      };

      muteOverlay.onclick = hide;

      // Auto-hide after 5 seconds
      setTimeout(() => {
        if (muteOverlay.style.display !== "none") hide();
      }, 5000);
    }

    function monitorMuteState(playerType, mediaObj) {
      if (playerType === "youtube") {
        setInterval(() => {
          if (ytPlayer && ytPlayer.isMuted()) {
            muteOverlay.innerHTML = "ðŸ”‡";
            muteOverlay.style.display = "block";
            setTimeout(() => {
              muteOverlay.style.display = "none";
            }, 5000);
          }
        }, 3000);
      } else if (playerType === "hls" && mediaObj) {
        mediaObj.addEventListener("volumechange", () => {
          if (mediaObj.muted) {
            muteOverlay.innerHTML = "ðŸ”‡";
            muteOverlay.style.display = "block";
            setTimeout(() => {
              muteOverlay.style.display = "none";
            }, 5000);
          }
        });
      }
    }

    function playChannel(channel, offset) {
      nowPlaying.textContent = `Now Playing: ${channel.name}`;
      videoPlayer.innerHTML = "";
      muteOverlay.style.display = "none";
      currentVideo = null;

      if (channel.type === "iframe") {
        const ytID = extractYouTubeID(channel.url);
        if (ytPlayer) ytPlayer.destroy();

        const div = document.createElement("div");
        div.id = "ytplayer";
        videoPlayer.appendChild(div);

        ytPlayer = new YT.Player('ytplayer', {
          height: '100%',
          width: '100%',
          videoId: ytID,
          playerVars: {
            autoplay: 0,
            start: offset,
            controls: 0,
            mute: 1,
            modestbranding: 1,
            rel: 0,
            fs: 1
          },
          events: {
            onReady: (event) => {
              event.target.mute();
              event.target.playVideo();
              showMuteOverlay(() => {
                event.target.unMute();
              });
              monitorMuteState("youtube", ytPlayer);
            }
          }
        });
      } else if (channel.type === "hls") {
        const video = document.createElement("video");
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.controls = false;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offset;
            video.play();
            currentVideo = video;
            showMuteOverlay(() => {
              video.muted = false;
            });
            monitorMuteState("hls", video);
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = channel.url;
          video.addEventListener("loadedmetadata", () => {
            video.currentTime = offset;
            video.play();
            currentVideo = video;
            showMuteOverlay(() => {
              video.muted = false;
            });
            monitorMuteState("hls", video);
          });
        } else {
          video.innerText = "HLS not supported on this device.";
        }

        videoPlayer.appendChild(video);
      } else {
        nowPlaying.textContent = `Unsupported type: ${channel.type}`;
      }
    }

    function scheduleNextPlayback() {
      const { index, offset, timeUntilNextSlot } = getCurrentSlot();
      const channel = fullDayPlaylist[index];
      playChannel(channel, offset);

      clearTimeout(slotTimer);
      slotTimer = setTimeout(scheduleNextPlayback, timeUntilNextSlot * 1000);
    }

    async function init() {
      try {
        const base = await fetchPlaylist();
        fullDayPlaylist = generateFullDayPlaylist(base);
        scheduleNextPlayback();
      } catch (error) {
        console.error(error);
        nowPlaying.textContent = "Error loading playlist.";
      }
    }

    // YouTube API entrypoint
    function onYouTubeIframeAPIReady() {
      init();
    }
  </script>
</body>
</html>
