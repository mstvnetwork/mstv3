<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Synced Live TV Channel</title>
    <style>
        /* CSS remains exactly the same as previous versions */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #ff4444;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #videoPlayer, #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styles for the new play overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 20; /* Above spinner and video */
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .play-overlay p {
            margin-bottom: 20px;
        }

        .play-button {
            background: #007bff; /* Blue button */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-button:hover {
            background: #0056b3;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid white;
            margin-left: -3px; /* Adjust triangle position */
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .time-display {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .program-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .current-program {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .program-time {
            font-size: 14px;
            opacity: 0.8;
        }

        .schedule {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .schedule h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-item.active {
            background: rgba(255,212,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin: 0 -10px;
        }

        .schedule-time {
            font-weight: bold;
            min-width: 80px;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ffaaaa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .time-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
            <h1>Time-Synced Live Channel</h1>
            <p>Always on the right program at the right time.</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="program-info">
            <div class="current-program" id="currentProgram">Loading Program...</div>
            <div class="program-time" id="programTime">--:-- - --:--</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <video id="videoPlayer" style="display: none;" controls muted></video>
                <div id="youtubePlayer" style="display: none;"></div>

                <div id="playOverlay" class="play-overlay">
                    <p>Click to start the Time-Synced Live Channel!</p>
                    <button class="play-button">
                        <span class="play-icon"></span> Play Channel
                    </button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="time-display">
                <div>Current Time: <span id="currentTime">--:--:--</span></div>
                <div>Program Progress: <span id="programProgress">--:--</span></div>
                <div>Remaining: <span id="timeRemaining">--:--</span></div>
            </div>
            <div class="status-bar">
                <span id="connectionStatus">Connected</span>
                <span id="viewerCount">Viewers: 1</span>
            </div>
        </div>

        <div class="schedule">
            <h3>Today's Schedule</h3>
            <div id="scheduleList"></div>
        </div>
    </div>

    <script src="https://www.youtube.com1"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>

    <script>
        class LiveTVChannel {
            constructor() {
                // Schedule based on your previous input, adjusted to make current time fall within a video
                // Current time: Monday, June 23, 2025 at 10:27 AM Mildura, VIC, Australia
                // Let's create a schedule that makes sense for this time.
                // If you want a different "current" video, adjust the startTimes.
                this.schedule = [
                    {
                        id: 1,
                        title: "Morning Chill Out",
                        type: "youtube",
                        url: "5qap5aO4i9A", // Lo-fi Hip Hop Radio - beats to relax/study to
                        startTime: "09:00", // Starts at 9:00 AM
                        duration: 7200 // 2 hours (enough to cover 10:27 AM)
                    },
                    {
                        id: 2,
                        title: "Mid-Morning Motivation (Gangnam Style)",
                        type: "youtube",
                        url: "9bZkp7q19f0", // PSY - GANGNAM STYLE
                        startTime: "11:00", // Starts at 11:00 AM
                        duration: 480 // 8 minutes
                    },
                    {
                        id: 3,
                        title: "News Update (Tears of Steel Demo)",
                        type: "m3u8",
                        url: "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8",
                        startTime: "11:08", // Starts at 11:08 AM
                        duration: 720 // 12 minutes
                    },
                    {
                        id: 4,
                        title: "Afternoon Rock (All Star)",
                        type: "youtube",
                        url: "L_jWHffIx5E", // Smash Mouth - All Star
                        startTime: "11:20", // Starts at 11:20 AM
                        duration: 600 // 10 minutes
                    },
                    {
                        id: 5,
                        title: "Evening Unwind (Despacito)",
                        type: "youtube",
                        url: "kJQP7kiw5Fk", // Luis Fonsi - Despacito
                        startTime: "11:30",
                        duration: 900 // 15 minutes
                    },
                    {
                        id: 6,
                        title: "Late Night Classic (Me at the zoo)",
                        type: "youtube",
                        url: "jNQXAC9IVRw", // Me at the zoo (first YouTube video)
                        startTime: "11:45",
                        duration: 600 // 10 minutes
                    }
                ];

                this.currentProgram = null;
                this.youtubePlayer = null;
                this.hls = null;
                this.isChannelPlaying = false; 
                this.youtubeApiReady = false; 
                this.schedulerInterval = null; 

                this.initializeElements();
                this.setupPlayOverlay();
                this.updateClock();
                console.log('LiveTVChannel initialized. Waiting for user interaction and YouTube API to be ready.');
            }

            initializeElements() {
                this.elements = {};
                const elementIds = [
                    'currentProgram', 'programTime', 'currentTime', 'programProgress',
                    'timeRemaining', 'scheduleList', 'videoPlayer', 'youtubePlayer',
                    'loadingSpinner', 'errorMessage', 'connectionStatus', 'playOverlay',
                    'viewerCount'
                ];
                elementIds.forEach(id => {
                    this.elements[id] = document.getElementById(id);
                    if (!this.elements[id]) {
                        console.error(`Element NOT FOUND: #${id}`);
                    }
                });
                this.renderSchedule();
            }

            renderSchedule() {
                if (!this.elements.scheduleList) return;
                this.elements.scheduleList.innerHTML = '';
                this.schedule.forEach(program => {
                    const item = document.createElement('div');
                    item.className = 'schedule-item';
                    const endTime = this.addSecondsToTime(program.startTime, program.duration);
                    item.innerHTML = `
                        <div>
                            <div class="schedule-time">${program.startTime}</div>
                            <div>${program.title}</div>
                        </div>
                        <div>${this.formatDuration(program.duration)}</div>
                    `;
                    this.elements.scheduleList.appendChild(item);
                });
            }

            setupPlayOverlay() {
                if (!this.elements.playOverlay) return;
                // Add event listener to the button instead of the entire overlay
                const playButton = this.elements.playOverlay.querySelector('.play-button');
                if (playButton) {
                    playButton.addEventListener('click', () => {
                        console.log('Play button clicked. User interaction registered.');
                        this.elements.playOverlay.style.display = 'none';
                        this.isChannelPlaying = true;
                        this.attemptStartScheduler();
                    }, { once: true });
                } else {
                    console.error('Play button not found in overlay!');
                }
            }

            initializeYouTubePlayerInstance() {
                console.log('onYouTubeIframeAPIReady fired, initializing YT.Player...');
                if (!this.elements.youtubePlayer) {
                    this.showError("YouTube player element missing. Please check HTML.");
                    return;
                }
                this.youtubePlayer = new YT.Player('youtubePlayer', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'modestbranding': 1,
                        'mute': 1 // Start muted to enable autoplay on most browsers
                    },
                    events: {
                        'onReady': (event) => {
                            console.log('YouTube player ready. Event:', event);
                            this.youtubeApiReady = true;
                            // Attempt to play only if channel is supposed to be playing
                            if (this.isChannelPlaying) {
                                this.attemptStartScheduler();
                            } else {
                                // If not playing yet, keep muted and don't try to play immediately
                                event.target.mute();
                            }
                        },
                        'onStateChange': (event) => {
                            if (event.data === YT.PlayerState.PLAYING) {
                                this.hideLoading();
                                this.hideError(); // Clear error once playing
                            } else if (event.data === YT.PlayerState.BUFFERING) {
                                this.showLoading();
                            } else if (event.data === YT.PlayerState.ENDED) {
                                console.log('YouTube video ENDED. Forcing scheduler re-check.');
                                this.showLoading();
                                this.attemptStartScheduler();
                            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.CUED) {
                                // Keep spinner if paused/cued, unless it's the play overlay waiting
                                if (this.elements.playOverlay.style.display !== 'none') {
                                    this.hideLoading(); // Hide if waiting for play click
                                } else {
                                    this.showLoading(); // Otherwise, show spinner
                                }
                            } else {
                                this.showLoading();
                            }
                        },
                        'onError': (event) => {
                            this.showError('YouTube video failed to load (Code: ' + event.data + '). This might be due to embedding restrictions or network issues. **Check your API key and its restrictions!**');
                            console.error('YouTube Error:', event.data, event);
                            this.hideLoading();
                        }
                    }
                });
            }

            attemptStartScheduler() {
                if (this.isChannelPlaying && this.youtubeApiReady) {
                    console.log('Both user interaction and YouTube API ready. Starting scheduler.');
                    this.startScheduler();
                } else {
                    console.log('Waiting for both user interaction and YouTube API. isChannelPlaying:', this.isChannelPlaying, 'youtubeApiReady:', this.youtubeApiReady);
                    this.showLoading();
                }
            }

            getProgramAtCurrentTime() {
                // Adjusting to account for Mildura, VIC, Australia timezone (AEST is UTC+10)
                // For a more robust solution, especially across timezones, you would use a library
                // like Moment.js or Luxon, or explicitly manage UTC offsets.
                // For this example, we assume the server time (or user's browser time) is roughly in sync
                // with the desired local timezone for the schedule.

                const now = new Date();
                // Get hours and minutes in 24-hour format
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentSecond = now.getSeconds();
                
                const totalSecondsToday = currentHour * 3600 + currentMinute * 60 + currentSecond;

                let currentProgram = null;
                let elapsedSeconds = 0;

                const totalScheduleDurationSeconds = this.schedule.reduce((sum, p) => sum + p.duration, 0);
                
                if (totalScheduleDurationSeconds === 0) {
                    this.showError('No programs defined in the schedule!');
                    return null;
                }

                // This logic ensures the schedule loops if current time is outside the defined range
                const timeInScheduleCycle = totalSecondsToday % totalScheduleDurationSeconds;

                let accumulatedDuration = 0;
                for (let i = 0; i < this.schedule.length; i++) {
                    const program = this.schedule[i];
                    if (timeInScheduleCycle >= accumulatedDuration && timeInScheduleCycle < accumulatedDuration + program.duration) {
                        currentProgram = program;
                        elapsedSeconds = timeInScheduleCycle - accumulatedDuration;
                        break;
                    }
                    accumulatedDuration += program.duration;
                }
                
                // Fallback: If for some reason no program matched (e.g., schedule misconfiguration),
                // default to the first program at 0 seconds.
                if (!currentProgram && this.schedule.length > 0) {
                    currentProgram = this.schedule[0];
                    elapsedSeconds = 0;
                }
                
                if (currentProgram) {
                    console.log(`Calculated program: ${currentProgram.title}, Elapsed: ${elapsedSeconds}s`);
                    return { ...currentProgram, elapsedSeconds };
                }
                
                return null;
            }

            async playProgram(program) {
                if (!this.isChannelPlaying) {
                    console.log('Channel not yet started by user. Deferring program playback.');
                    this.showLoading();
                    return;
                }

                if (!program) {
                    this.showError('No program available to play. Check schedule configuration.');
                    console.error('No program to play!');
                    this.hideLoading();
                    return;
                }

                // Check if this program is already playing and at a reasonable sync point
                if (this.currentProgram && program.id === this.currentProgram.id) {
                    let currentPlayerTime = 0;
                    if (program.type === 'youtube' && this.youtubePlayer && typeof this.youtubePlayer.getCurrentTime === 'function') {
                        currentPlayerTime = this.youtubePlayer.getCurrentTime();
                    } else if (program.type === 'm3u8' && this.elements.videoPlayer) {
                        currentPlayerTime = this.elements.videoPlayer.currentTime;
                    }

                    // If player is within 5 seconds of the target sync time, don't re-load unless paused/ended
                    if (Math.abs(currentPlayerTime - program.elapsedSeconds) < 5) {
                        if (program.type === 'youtube' && this.youtubePlayer && typeof this.youtubePlayer.getPlayerState === 'function') {
                             const state = this.youtubePlayer.getPlayerState();
                             if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
                                console.log(`Program "${program.title}" already playing and synced. Skipping reload.`);
                                this.hideLoading();
                                return;
                             }
                        } else if (program.type === 'm3u8' && this.elements.videoPlayer && !this.elements.videoPlayer.paused) {
                            console.log(`Program "${program.title}" already playing and synced. Skipping reload.`);
                            this.hideLoading();
                            return;
                        }
                    }
                }
                
                this.currentProgram = program;
                this.showLoading();
                this.hideError();

                console.log(`Attempting to play: ${program.title} (Type: ${program.type}) from ${program.elapsedSeconds}s.`);

                try {
                    if (program.type === 'youtube') {
                        if (this.youtubePlayer && typeof this.youtubePlayer.loadVideoById === 'function') {
                            await this.playYouTubeVideo(program);
                        } else {
                            console.warn('YouTube player not available, will wait for onReady or next scheduler check.');
                            this.showError("YouTube player not ready. Ensure API is loaded and initialized.");
                            this.hideLoading();
                        }
                    } else if (program.type === 'm3u8') {
                        await this.playM3U8Stream(program);
                    }
                    this.updateProgramInfo(program);
                } catch (error) {
                    this.showError('Failed to load program: ' + error.message);
                    console.error('Program Playback Error:', error);
                    this.hideLoading();
                }
            }

            async playYouTubeVideo(program) {
                if (this.elements.videoPlayer) this.elements.videoPlayer.style.display = 'none';
                if (this.elements.youtubePlayer) this.elements.youtubePlayer.style.display = 'block';

                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                    if (this.elements.videoPlayer) {
                        this.elements.videoPlayer.pause();
                        this.elements.videoPlayer.removeAttribute('src');
                        this.elements.videoPlayer.load();
                    }
                }
                
                if (this.youtubePlayer && typeof this.youtubePlayer.loadVideoById === 'function') {
                    this.youtubePlayer.loadVideoById({
                        videoId: program.url,
                        startSeconds: program.elapsedSeconds,
                        'mute': 1
                    });
                    this.youtubePlayer.playVideo(); // Force play after load
                } else {
                    this.showError("YouTube player not ready to load video.");
                    this.hideLoading();
                }
            }

            async playM3U8Stream(program) {
                if (this.elements.youtubePlayer) this.elements.youtubePlayer.style.display = 'none';
                if (this.elements.videoPlayer) this.elements.videoPlayer.style.display = 'block';

                if (this.youtubePlayer && typeof this.youtubePlayer.pauseVideo === 'function') {
                    this.youtubePlayer.pauseVideo();
                }

                if (!this.elements.videoPlayer) {
                    this.showError("Video player element missing for HLS. Please check HTML.");
                    this.hideLoading();
                    return;
                }

                if (Hls.isSupported()) {
                    if (this.hls) {
                        this.hls.destroy();
                    }
                    this.hls = new Hls();
                    this.hls.loadSource(program.url);
                    this.hls.attachMedia(this.elements.videoPlayer);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        this.elements.videoPlayer.muted = true;
                        this.elements.videoPlayer.currentTime = program.elapsedSeconds;
                        this.elements.videoPlayer.play().then(() => {
                            this.hideLoading();
                        }).catch(error => {
                            this.showError('Autoplay prevented for M3U8. Please click play or unmute the video.');
                            this.hideLoading();
                        });
                    });

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        this.showError(`HLS Error: ${data.details} (Fatal: ${data.fatal})`);
                        this.hideLoading();
                        if (data.fatal) {
                            if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                this.hls.recoverMediaError();
                            } else if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                this.hls.startLoad();
                            } else {
                                this.hls.destroy();
                            }
                        }
                    });
                } else if (this.elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    this.elements.videoPlayer.src = program.url;
                    this.elements.videoPlayer.addEventListener('loadedmetadata', () => {
                        this.elements.videoPlayer.muted = true;
                        this.elements.videoPlayer.currentTime = program.elapsedSeconds;
                        this.elements.videoPlayer.play().then(() => {
                            this.hideLoading();
                        }).catch(error => {
                            this.showError('Autoplay prevented for M3U8. Please click play or unmute the video.');
                            this.hideLoading();
                        });
                    }, { once: true });
                    this.elements.videoPlayer.addEventListener('error', (e) => {
                        this.showError('Native HLS playback error: ' + (e.message || e.type));
                        this.hideLoading();
                    });
                    this.elements.videoPlayer.load();
                } else {
                    this.showError('HLS not supported in this browser. Please use a modern browser.');
                    this.hideLoading();
                }
            }

            updateProgramInfo(program) {
                if (this.elements.currentProgram) {
                    this.elements.currentProgram.textContent = program.title;
                }
                const [h, m] = program.startTime.split(':').map(Number);
                const programStartTotalMinutes = h * 60 + m;
                const programEndTotalMinutes = programStartTotalMinutes + (program.duration / 60);

                const formatTime = (totalMins) => {
                    const hours = Math.floor(totalMins / 60) % 24;
                    const minutes = totalMins % 60;
                    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                };

                if (this.elements.programTime) {
                    this.elements.programTime.textContent = `${program.startTime} - ${formatTime(programEndTotalMinutes)}`;
                }
            }

            formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                let text = '';
                if (minutes > 0) {
                    text += `${minutes}min`;
                }
                if (remainingSeconds > 0) {
                    if (text) text += ' ';
                    text += `${remainingSeconds}s`;
                }
                return text || '0s';
            }

            addSecondsToTime(timeStr, seconds) {
                const [hours, mins] = timeStr.split(':').map(Number);
                const totalSeconds = hours * 3600 + mins * 60 + seconds;
                const newHours = Math.floor(totalSeconds / 3600) % 24;
                const newMins = Math.floor((totalSeconds % 3600) / 60);
                return `${String(newHours).padStart(2, '0')}:${String(newMins).padStart(2, '0')}`;
            }

            updateClock() {
                const now = new Date();
                if (this.elements.currentTime) {
                    this.elements.currentTime.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                }

                if (this.currentProgram) {
                    const totalSecondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
                    const scheduleTotalDuration = this.schedule.reduce((sum, p) => sum + p.duration, 0);
                    const timeInScheduleCycle = totalSecondsToday % scheduleTotalDuration;

                    let elapsedInCurrentProgram = 0;
                    let remainingInCurrentProgram = 0;
                    let accumulatedCycleDuration = 0;

                    for (const program of this.schedule) {
                        if (timeInScheduleCycle >= accumulatedCycleDuration && timeInScheduleCycle < accumulatedCycleDuration + program.duration) {
                            elapsedInCurrentProgram = timeInScheduleCycle - accumulatedCycleDuration;
                            remainingInCurrentProgram = program.duration - elapsedInCurrentProgram;
                            break;
                        }
                        accumulatedCycleDuration += program.duration;
                    }

                    if (this.elements.programProgress) {
                        this.elements.programProgress.textContent = `${this.formatTimeFromSeconds(elapsedInCurrentProgram)}`;
                    }
                    if (this.elements.timeRemaining) {
                        this.elements.timeRemaining.textContent = `${this.formatTimeFromSeconds(remainingInCurrentProgram)}`;
                    }

                    if (remainingInCurrentProgram <= 5 && remainingInCurrentProgram > 0) {
                        console.log(`Program "${this.currentProgram.title}" is about to end. Forcing re-check.`);
                        this.attemptStartScheduler();
                    }
                }

                if (this.elements.viewerCount) {
                    this.elements.viewerCount.textContent = `Viewers: ${Math.floor(Math.random() * 50) + 50}`;
                }

                setTimeout(() => this.updateClock(), 1000);
            }

            formatTimeFromSeconds(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                let parts = [];
                if (hours > 0) parts.push(`${hours}h`);
                if (minutes > 0) parts.push(`${minutes}m`);
                parts.push(`${seconds}s`);
                return parts.join(' ');
            }

            startScheduler() {
                if (this.schedulerInterval) {
                    clearInterval(this.schedulerInterval);
                }

                const checkProgram = () => {
                    const program = this.getProgramAtCurrentTime();
                    if (program) {
                        this.playProgram(program);
                        this.updateScheduleHighlight(program.id);
                    }
                };

                checkProgram();
                this.schedulerInterval = setInterval(checkProgram, 5000); // Check every 5 seconds
                console.log('Scheduler started, checking every 5 seconds.');
            }

            updateScheduleHighlight(currentProgramId) {
                if (!this.elements.scheduleList) return;
                const items = this.elements.scheduleList.children;
                Array.from(items).forEach(item => {
                    item.classList.remove('active');
                });

                for (let i = 0; i < this.schedule.length; i++) {
                    if (this.schedule[i].id === currentProgramId) {
                        if (items[i]) {
                            items[i].classList.add('active');
                            // Scroll to highlight (optional)
                            items[i].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                        break;
                    }
                }
            }

            showLoading() {
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.style.display = 'block';
                }
            }

            hideLoading() {
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.style.display = 'none';
                }
            }

            showError(message) {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = message;
                    this.elements.errorMessage.style.display = 'block';
                }
                this.hideLoading();
                if (this.elements.connectionStatus) {
                    this.elements.connectionStatus.textContent = 'Disconnected';
                    this.elements.connectionStatus.style.color = '#ff4444';
                }
                console.error('Error displayed:', message);
            }

            hideError() {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.style.display = 'none';
                }
                if (this.elements.connectionStatus) {
                    this.elements.connectionStatus.textContent = 'Connected';
                    this.elements.connectionStatus.style.color = 'white';
                }
            }
        }

        let liveTVChannelInstance;

        function onYouTubeIframeAPIReady() {
            if (liveTVChannelInstance) {
                liveTVChannelInstance.initializeYouTubePlayerInstance();
            } else {
                console.warn("LiveTVChannel instance not yet available when onYouTubeIframeAPIReady fired.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded. Initializing LiveTVChannel...');
            liveTVChannelInstance = new LiveTVChannel();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page became visible, re-syncing...');
                setTimeout(() => {
                    if (liveTVChannelInstance) {
                        liveTVChannelInstance.attemptStartScheduler();
                    } else {
                        window.location.reload();
                    }
                }, 1000);
            }
        });
    </script>
