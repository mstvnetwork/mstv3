<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Live TV Channel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(45deg, gold, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .player-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #videoPlayer {
      width: 100%;
      height: 450px;
    }
    .overlay-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 5px;
    }
    .speaker-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    .status-bar, .tv-guide {
      max-width: 800px;
      width: 100%;
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 14px;
    }
    .tv-guide h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      text-align: center;
      border-bottom: 1px solid #fff3;
      padding-bottom: 5px;
    }
    .tv-guide ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tv-guide li {
      padding: 6px 0;
      border-bottom: 1px solid #ffffff22;
    }
  </style>
</head>
<body>

  <h1>MSTV Live TV Channel</h1>
  <p>Broadcasting your curated content 24/7</p>

  <div class="player-container">
    <div class="overlay-logo">MSTV</div>
    <div id="playerArea"></div>
    <div id="speakerIcon" class="speaker-icon">ðŸ”Š</div>
  </div>

  <div class="status-bar">
    <div id="statusText">Loading...</div>
    <div id="currentTime">Time: --:--:--</div>
    <div id="nowPlaying">Now Playing: -</div>
    <div id="nextUp">Next: -</div>
  </div>

  <div class="tv-guide">
    <h3>Today's TV Guide</h3>
    <ul id="tvGuideList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlistItems = [
      {
        title: "Sample YouTube Video",
        duration: 240,
        url: "https://www.youtube.com/embed/2-HuLX0CbT8?autoplay=1&mute=1"
      },
      {
        title: "Live News (YouTube Live)",
        duration: 360,
        url: "https://www.youtube.com/embed/biuyKchLhOU?autoplay=1&mute=1"
      },
      {
        title: "Sample HLS Stream",
        duration: 300,
        url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
      }
    ];

    const speakerIcon = document.getElementById('speakerIcon');
    const playerArea = document.getElementById('playerArea');

    const now = new Date();
    const secondsSinceMidnight = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
    let cumulativeTime = 0;
    let currentIndex = 0;

    // Build TV Guide
    const guideList = document.getElementById('tvGuideList');
    playlistItems.forEach((item, i) => {
      const startSec = cumulativeTime;
      const endSec = cumulativeTime + item.duration;
      const start = formatTime(startSec);
      const end = formatTime(endSec);

      const li = document.createElement('li');
      li.textContent = `${start} - ${end} :: ${item.title}`;
      guideList.appendChild(li);

      if (secondsSinceMidnight >= startSec && secondsSinceMidnight < endSec) {
        currentIndex = i;
      }

      cumulativeTime += item.duration;
    });

    const nowItem = playlistItems[currentIndex];
    const nextItem = playlistItems[(currentIndex + 1) % playlistItems.length];
    document.getElementById('nowPlaying').textContent = "Now Playing: " + nowItem.title;
    document.getElementById('nextUp').textContent = "Next: " + nextItem.title;

    // Live clock
    setInterval(() => {
      const now = new Date();
      document.getElementById('currentTime').textContent = `Time: ${now.toLocaleTimeString()}`;
    }, 1000);

    function formatTime(totalSeconds) {
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      return `${hrs}:${mins}`;
    }

    function playItem(item) {
      if (item.url.includes(".m3u8")) {
        playerArea.innerHTML = `<video id="videoPlayer" autoplay muted playsinline controls style="width:100%;height:450px;background:#000;"></video>`;
        const video = document.getElementById('videoPlayer');
        speakerIcon.style.display = 'flex';

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(item.url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = item.url;
        }

        speakerIcon.onclick = () => {
          video.muted = false;
          speakerIcon.style.display = 'none';
        };

      } else {
        speakerIcon.style.display = 'none';
        playerArea.innerHTML = `
          <iframe width="100%" height="450" src="${item.url}" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      }

      document.getElementById('statusText').textContent = "Live Broadcasting";
    }

    playItem(nowItem);
  </script>
</body>
</html>
