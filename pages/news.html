<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Channels - MSTV NETWORK</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <h1 class="title">News Channels</h1>
  <p>Click on a channel logo to watch live</p>

  <div class="channel-grid">
    <div class="channel-logo" onclick="selectChannel('news1.mp4')">
      <img src="../assets/logos/news1.png" alt="News 1">
      <span>News 1</span>
    </div>
    <div class="channel-logo" onclick="selectChannel('news2.mp4')">
      <img src="../assets/logos/news2.png" alt="News 2">
      <span>News 2</span>
    </div>
    <!-- Add more channels as needed -->
  </div>

  <script>
    function selectChannel(videoFile) {
      const videoPath = encodeURIComponent(`assets/videos/${videoFile}`);
      window.location.href = `../index.html?video=${videoPath}`;
    }
  </script>

</body>
</html>
